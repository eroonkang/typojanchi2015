artwork_desc_kr: >
 정밀하게 반복되는 기계의 움직임 안에서 생성되는 불규칙함. 거울위의 글자들은 흔적을 남기며 계속 주변을 끊임없이 담고는 있지만 온전한 모습은 아니다. 사람들이 일상생활을 영위하는 도시의 글자들도 유사한 방법으로 생성되고 사라져 간다.