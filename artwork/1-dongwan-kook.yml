artwork_desc_kr: >
 '글자 드로잉'은 글자의 형태를 따르거나 무시 혹은 변형하면서 손이 즉각적으로 그려 내는 심상을 발견하는 작업이다. 텍스트의 표피에 들러붙어 나의 내면과 외부가 곤죽 이된채드러내는어떤풍경들은늘뻔한듯예상을빗나간다.
 '대답없는 사회, 2015'는 가수 김목인의 2집 수록곡 '대답없는 사회'에서 발췌한 가사를 바탕으로하였다. '대답을못들은사람들이길위에나와있네추운날씨에도대답을 들으러'로 시작되는 노랫말이 드러내 줄 또 다른 광장의 풍경을 기대한다.