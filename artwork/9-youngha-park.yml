artwork_desc_kr: >
 인터넷상에서 통용되던 신조어는 이제 일상생활에서도 빈번하게 사용된다. 기존의 인터넷 언어들이 축약어나 외계어 등 음성이나 뜻에서 비롯되었다면, 야민정음은 형태에서 비롯된 것으로 한글이나 한자의 유사한 글자체들이 착시에 의해 다른 글자로 읽히는 현상을 기반으로 발전해온 언어로 시각유희적인 요소를 통해 적극적인 한글파괴가 이루어진다. 대표적인 포털 커뮤니티 '디시인사이드'의 '야구갤러리'에서 주로 쓰이기 시작했다하여 야민정음으로 불린다. 주변에서 흔히 접할 수 있는 언어들을 한글과 한문 조합을 활용하여 중의적인 해석이 가능한, '백성을 가르치는 바르지 않은 소리'를 만들고자 한다.