artwork_desc_en: >
 All the exhibition captions and information texts; title, introduction, artwork captions etc. is typeset to fill an A1 page and printed on a single side of the sheet. The sheet is exhibited alongside each work in the exhibition. Only the information relevant to the work next to which it is placed is legible, all the other information has been crossed out by hand.
 

