artwork_desc_en: >
 This work looks into, what is the quintessential word that defines Korea, circa 2015. Be it the government, chaebols, or customers at a department store all of us demand respect, and love to exert our authority upon others. The word, that stems from the numerous extensive cases found in Korean society, alludes to extreme cases of such abuse of authority. Taking that word and applying it to items such as a floor mat, for wiping your feet of dirt, to an ashtray that collects cigarette butts but also used to extinguish the cigarette itself implies the disdain and criticism the general public feel for such privileged classes. The artist strongly insists that the works be abused.
 
 

artwork_desc_kr: >
 2015년 현재 대한민국 사회를 아우르는 단어가 있다면 두말 없이 이 단어일 것이다. 정치권, 여객기 안, 백화점 주차장... 사회 각 계층에서 드러나는 관계에 대한 이야기 속에서 거론되지 않을 수 없다.  본 작업은 기득권층이나 상위에 있는 사람들의 횡포로 인해 만들어진 이 단어를 빌미로 삼아 남 보다 더 높은 곳에 있다고 착각하는 이들을 끌어내고자 한다. 즉, 길거리의 먼지를 털어내는 발판, 담배를 피운 후 불씨를 끄고 남은 꽁초를 버리는 재떨이 등 최하위의 서비스 매체에 적용하고자 한다. 