artwork_desc_kr: >
 도시에는 많은 것들이 켜켜이 쌓여있다. 인공 환경을 이루는 모든 물질은 물론, 공간, 시간, 기억, 감정처럼 손에 잡히지 않는 역사의 얼개로 도시는 충전되어 있다. 모든 세계인은 아니지만 많은 사람들이 이런 도시에서 저마다 삶의 모양을 만들다가 사라진다. 그리고 그 흔적은 또다시 켜켜이 도시에 쌓인다.문자에도 많은 것들이 담겨있다. 기표, 기의의 자동 기술적 용어로 설명하기 부족할 만큼 많은 것들이 담겨 있는데, 역시 사람들은 이 문자에 기대어 살다가 떠난다. 도시와 문자 덕분에 우리 삶이 ‘문화적’ 혹은 ‘문명적’인 꼴을 갖추고 있지만, 그것은 일면 구속을 자청한 문화, 문명일지도 모른다. 공간에 구속되고 관념에 구속된 삶. 그래서 타인과 삶을 공유하는 행복을 누릴 수도 있지만, ‘인간-人間’이 아닌 ‘존재-存在’로 잠시나마 자신을 확인할 수 있는 순간은 도시와 문자로 둘러싸인 삶 안에서는 너무나 짧기만 하다. 본질이 서글퍼서 대신 ‘지혜’라고 부르는 도시와 문자의 이 구속을 떠나는 순간은 그래서 행복하기만 하다.
 