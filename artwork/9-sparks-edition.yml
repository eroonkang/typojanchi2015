artwork_desc_en: >


artwork_desc_kr: >
 바쁜 도시에서의 핸드폰 문자 소통은 예상치 못한 에러들을 만들어 내기도한다. 빠른속도로 써내려가는 이 문자에서는 자음과 모음 오타 하나로 난처하고 유머러스한 상황을 만들어낸다.

 문자 메세지의 가벼움은 공기보다 가벼운 헬륨풍선의 형태로 표현되고 우리는 그것을 입체적으로 바라본다.