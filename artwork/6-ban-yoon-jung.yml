artwork_desc_kr: >
 '새미끌'이란 이름은 반윤정의 고향마을 어귀에 있는 지명이다. 실제로 샘이 있어서 빨래를 하던 자리인데, 지금은 이름만 남았다. 
 '새미끌 세탁'은 일상을 살아가는 평범한 사람들에게 보내는 위로의 메세지를 담고 있다. 삶의 무게가 버거운 이들에게 '괜찮다.'는 위로를 보내며 묵은 때를 깨끗이 빨아내고자 한다. - 한승석과 정재일의 [바리abandoned] 수록곡 중 '빨래'의 가사를 인용하였다.