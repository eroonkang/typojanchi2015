artwork_desc_en: >
 City Welcomes You.
 Hotels in the cities where we're visiting as a stranger always "WELCOME" you, but it's just "THAT MUCH" of welcoming. Suites-provided depending on the amount of your payment. "You and me" seem to share its entrance, but definitely enjoy "DIFFERENT" things and services. If you want better service, you need to pay more. You could enjoy more and better if you pay more. It's quite obvious in the capitalist society we're living in. Familiar, but not delightful experience, our "WELCOME" just starts at this point of experience. 
 Welcome to "the city".
 Please pay more if you want us to "WELCOME" you. 
 We "WELCOME" you as much as you pay. 
 We are welcoming you!
 
 

artwork_desc_kr: >
 City Welcomes You.

 이방인이 되어 방문한 도시에서 경험하는 호텔은 우리를 “환영”하고 있지만 내가 지불하는 만큼 ‘그 정도’의 환영이었다. 지불 금액에 따라 차등 배정되는 객실. 호텔의 입구만 같을 뿐 ‘너와 나’는 ‘다른 것’을 제공받고 있다. 더 나은 더 높은 더 좋은 서비스를 원한다면 그만큼의 추가요금이 필요하다. 지불하는 만큼 더 누릴 수 있다. 이러한 상호작용은 자본주의 사회에서 우리가 경험할 수 있는 ‘흔한 것’이다. 흔하지만 반갑지 않은 경험, 그 경험에서 우리의 WELCOME이 시작 되었다.
 도시에 방문한 당신을 환영합니다.더 “환영” 받고 싶다면 조금 더 지불하면 됩니다. 당신이 지불하는 만큼 우리는 당신을 환영합니다.
 we are welcoming you!
