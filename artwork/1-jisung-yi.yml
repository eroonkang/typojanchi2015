artwork_desc_kr: >
 <남산타운아파트>(2014)는 실물의 외관을 그대로 옮겨온 것처럼 보이지만, 어쩐지 생경한 느낌을 지울 수 없다. 실물을 재현한 입체 작업이라는 설정 외에 거대한 캔버스를 염두에 둔 그림이기도 하기 때문이다. 게다가 거대한 아파트 벽면에서 동수를 알리는 숫자 '10'이 쓰인 부분이 코 앞에 놓이는 경험은 페인트공이 아니고서야 흔치 않을 것이다. 나는 눈앞에 놓인 인조 콘크리트 벽면을 통해 무심하게 바라보던 대상 혹은 일상을 환기시키며, 그동안 ‘본다’고만 여겼던 대상에 관해 조금 더 ‘안다’고 말할 수 있는 계기가 마련되길 기대한다.
