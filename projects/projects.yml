# PROJECT -----------------------------------------

  project_desc_en: >
   For a stranger who travels cities, the city talks with letters and welcomes with typography. The word welcome exceeds typography and is more symbolic and live as a cognitive symbol in all cities. From the very beginning moment to arrive in a city, to the last minute when one leaves, these illusive letters appear differently in every moment but stay together all the time as if they were shadows of visitors. “Welcome/Welcome/Welcome/Welcome/Welcome/Welcome/Welcome/Welcome…Welcome!” The subject of welcome is a city and the object of it would be a visitor of that city. From the airport terminal roof which is seen when the airplane arrives in the airport, immigration check points, welcome signs, public transportation, highway tollgates, hotel front mats, check-ins, welcome kits, free water, souvenirs, tourist guide fliers, restaurant front doors, and to the hotel front door, giant city spaces and programs all welcome strangers. These various welcomes’ indication and communication is very repeatedly and seamlessly planned with a form of typography. Whether the heart is real or not, all the public space in a city seamlessly speaks and directs. It more and more obsessively coincides to a stranger’s trace in a city. In the ruthless and repetitive city typographic environment, there is an only place, an original residence, to serve stable feelings like home. The hotel. It is a tentatively contracted residential private space but it has the same methods to talk as a city with a small voice, polite or personal tone. However, it is not so different from the contents and the emotion of a city’s way of speaking. This repetitive and formal environment and program brainwashes and trains a stranger’s oblivion. We would like to document and experiment on the typography’s action which controls humans in society, and possibilities, whether the typography can intervene the speaking way instead of a city. Document the conventional welcome impressions and the ways for the unspecified masses which is like the uncontrollable wrinkles on a forehead in the city's public space. Moreover, we would love to experiment and deliver the planned welcome experience in various ways for the each person in the hotel, a private space.
   CITY WELCOMES YOU, WELCOME WELCOMES YOU


  project_desc_ko: >
   도시를 여행하는 이방인에게 도시는 문자로 말을 걸고, 문자로 환영한다. 환영(歡迎)의 단어는 문자를 넘어서 보다 상징적이며 인지적 심벌의 형태로 모든 도시에 존재한다. 이방인이 도시에 도착하는 최초의 순간부터, 도시를 떠나는 마지막 순간까지 이 환영(幻影) 문자는 매 순간 조금씩 다른 모습으로 등장하지만 늘 방문객의 그림자처럼 함께한다. “환영/환영/환영/환영/환영/환영/환영/환영…환영합니다!” 환영(歡迎)의 주체는 도시이며 아마도 대상은 도시의 방문객일 것이다. 공항에 도착한 비행기 창문으로 보이는 공항 청사의 지붕을 시작으로 출입국 심사대, 환영 피켓, 대중교통 수단, 공용도로 톨게이트, 호텔 정문 발받침, 체크인, 웰콤 키트, 프리 워터, 기념품, 관광지 안내 지라시, 음식점 정문, 호텔 정문 등 거대한 도시의 공간과 프로그램이 이방인을 맞이한다. 이렇게 다양한 환영(歡迎)을 지시하고 소통하는 행위는 문자라는 형식을 통하여 매우 반복적으로 도시에 균일하게 설계되어 있다. 그 마음이 진심이건 겉치장이건 위장막이건 도시에서의 모든 공적 공간은 빈틈을 주지 않고 쉼 없이 말하고 지시한다. 이방인에게는 더더욱 집요하게 그들의 도시 속 행적과 일치한다. 불안하리만큼 무자비하고 반복적 도시 문자 환경에서 유일하게 원형적인 주거지, 즉 집 같은 안정감을 제공하는 곳이 있다. ‘호텔’. 이 역시 한시적 기거를 위해 계약한 사적 공간이지만 도시와 같은 말하기 방식을 취하고 있다. 작은 소리로 대단히 공손하고 개인적인 음성으로. 그러나 그 역시 도시가 하는 말의 내용이나 감정과는 크게 다르지 않다. 이런 반복적이고 형식적인 환경과 프로그램은 이방인의 망각을 세뇌하고 길들인다. 우리는 문자가 도시에서 인간을 제어하는 행위와, 문자가 도시를 대신하여 말하는 방식에 개입할 수 있는 가능성에 대해 기록하고 실험하고자 한다. 이마의 주름과도 같이 제어하기 힘든 도시의 공적 공간에서 이루어지는 불특정 다수를 위한 관습적인 환영의 인상과 방법을 기록하고, 호텔 방이라는 사적 공간 안에서 개개인을 정조준한 계획된 환영의 경험을 다양한 방식으로 실험하고 전달하고자 한다.
   환영(歡迎)의 메시지를 환영(幻影)의 주체로 하여금
