# PROJECT -----------------------------------------

  project_desc_en: >
   SEOUL (  ) SOUL: The Neighborhood Bookstores of the Seoul
   This is a project where designers express the most interesting, fun, fascinating things about the city of Seoul through the medium of the postcard. One person’s personal expression might be just a single point but when all of these points are gathered, we can see the a new perspective. Participant artists’ works will be produced as postcards and they will be placed at stands made specifically for this exhibition. These stands will be located at many local bookstores in Seoul and the contents of this process and documentation will be exhibited at Culture Station Seoul 284. Participant artists’ works can encounter more people at many cultural spaces in Seoul by virtue of the postcard’s convenience as a medium not only at the exhibition itself. At the same time, there was an intention to introduce local and small bookstores in Seoul.
   Living in a city, wearing expensive clothes, eating good food, living in a large house is not so difficult if you have money. However, in a city, enjoying going out, greeting people on the street, getting cultural stimulation cannot be achieved with money. We hope you enjoy the fascinating aspects of Seoul with various artists who have different age and backgrounds, visit small local bookstores as cultural spots, and share a healthy energy with them.
  

  project_desc_ko: >
   ‘SEOUL (   ) SOUL’은 도시가 가진 무형의 가치를 엽서라는 매체를 통해 보여주는 프로젝트다. 이를 위해 지금 서울에서 운영되고 있는 400여 개의 동네 서점 가운데 50여 개를 다양성의 관점에서 선택했다. 문화역서울 284 전시장에는 이들이 추천한 책을 소개하는 엽서와 서점 지도를 전시하게 된다. 이번에 선정된 동네 서점들은 새로운 서점이 가지는 신선함, 역사가 있는 중견 서점의 친근함, 전문 분야의 책을 다루는 서점의 독특함 등 자신만의 정체성과 매력을 가지고 있다. 엽서와 함께 제작된 서점 지도는 객관적 정보를 전달하는 기능도 하지만 동네 서점이 만드는 가상의 네트워크도 보여준다. 서울에는 다양한 생각을 가진 사람들과 공간들이 있다. 하나의 사람과 공간은 한 점에 불과하지만 이러한 점들이 모이면 자연스럽게 다양한 관점들이 드러나게 된다. 비싼 옷을 입고, 좋은 음식을 먹고, 큰 집에서 사는 것은 돈이 있다면 어려운 일은 아니지만, 집 밖을 나서는 것이 즐겁고, 마주치는 사람들이 반갑고, 문화적 자극을 받으며 사는 것은 돈으로 해결될 수 있는 것이 아니다. 다양성과 열린 마음은 도시의 일상을 풍요롭게 한다. 서울의 다양한 동네 서점들은 우리의 삶에 활력을 주고 건강한 에너지를 공유하는 데 더 없이 좋은 장소다. 
   이 프로젝트는 동네 서점의 현황과 가능성을 보여줌과 동시에 도시를 대표하는 엽서와 지도라는 매체를 통해 일상 속에서 ‘도시와 타이포그래피’라는 올해 타이포잔치의 주제를 경험할 수 있는 가능성을 보여준다.
   
   참여 서점: 

   1) 30년 이상 지역을 지켜온 서점
   대교서적, 도원문고, 동양서림, 예일문고, 은마서적, 행복한 글간

   2) 90년대 시작해 지금까지 독자들과 소통하는 서점
   노원문고, 불광문고, 연신내문고, 한강문고, 햇빛문고, 홍익문고

   3) 인문 사회과학 서점
   그날이 오면, 길담서원, 레드북스, 인서점, 풀무질, 프루스트의 서재

   4) 헌책방
   공씨책방, 기억 속의 서가, 숨어있는 책, 이상한 나라의 헌책방

   5) 고서점
   통문관

   6) 어린이 서점
   상상하는 삐삐

   7) 그림책 서점
   베로니카이펙트, 피노키오

   8) 예술 서점
   더북소사이어티
   북스테이지
   심지

   9) 독립 출판물 서점
   노말에이, 다시서점, 반반북스, 스토리지북앤필름, 유어마인드, 이곶, 헬로인디북스

   10) 해외 출판물 서점
   매거진랜드, 아이디앤북, 온고당, 포스트포에틱스

   11) 만화 서점
   북새통문고, 한양툰크

   12) 작은 복합 서점
   200/20, 오디너리북숍, 책방 만일, 책방 요소, 책방오후다섯시

   13) 퀴어 서점
   햇빛서점

   14) 전시가 있는 서점
   땡스북스, 책방 이음

   15) 술이 있는 서점
   북바이북, 퇴근길 책 한 잔

   16) 여행 서점 
   일단멈춤, 짐프리

# CURATOR -----------------------------------------

  curator_bio_en: >
