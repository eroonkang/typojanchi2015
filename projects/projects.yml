  project_desc_en: "Typography exists as a layer that connects people with cities.
    It is typography that can sometimes give meaning to spaces, buildings and architecture.
    It facilitates and often shapes a dialogue between a city and those that live,
    rely and occupy on that city. It is type that can situate a city for both residents
    and visitors. With this understanding, typography can also sometimes enhance and
    even shape the identity of a city. It can give form, context and language to “who”
    that city might be. Robert Venturi and his research excursion examining the Las
    Vegas Strip in 1968, investigated the capacity of architecture embodying more
    than just space. His examination of the concept of “decorated sheds” found intent
    and meaning in the everyday dialogue that took place between signage, people and
    buildings. Similarly, this particular section of the Typojanchi exhibition seeks
    to explore typography through the numerous everyday channels that speak to people
    in cities on a daily basis. Signage, electronic typography at night, flyers, banners,
    billboards and wayfinding systems are how and where conversations often take place
    in streets. This section of Typojanchi invites typographers to explore, research,
    ponder, question and scrutinize typography through this language and medium of
    the streets. Sixteen typographers have been invited to create typographic constructions
    and conversations using the medium, contexts and communication platforms typically
    experienced at street level by everyday people. \n\nFor this exhibition, we will
    be creating a hypothetical alleyway or thoroughfare known as “Jongno (  ) Ga.”
    Jongno is a traditional east to west street network that is one of Seoul’s most
    central, well known and longest running. Traditionally there exists a series that
    runs from Jongno 1 Ga to Jongno 6 Ga (this can be akin to something like 1st street
    to 6th street). For this exhibition, we have hypothetically created a (  ) th
    street. This (  ) th street has been left for the typographers to determine. Within
    “Jongno (  ) Ga,” the designers will examine typography and its function, articulation
    and expression through the medium of signage. “Jongno (  ) Ga” will exist as a
    long thoroughfare that exists in the back of Seoul Station 284 to simulate an
    actual alleyway or street. All of the designers, with links and connections back
    to Korea, as well as personal histories and recollections of the rapid evolution
    of signage culture in Seoul will all have their own takes on these conversations
    in typography. The typographers come from a multifarious range of backgrounds
    and mediums. Some deal with the typography in traditional contexts. Some deal
    with the design of type or lettering. Others deal with type in more expressive
    or consumable instances. The same can be said for each conceptual direction of
    the participating projects. Some of the projects are specific to locations and
    place. Some of the projects are conceptually based in some of the spoken and unspoken
    rules of communication in contemporary Seoul. Several seek to twist and humour
    some of the experiences everyday people participate in from day to night. There
    are also several explorations that are investigating the physical, formal and
    constructive nature of signs themselves. Each project can be considered a rare
    opportunity for typographers to explore, simulate or provoke typography as it
    might be seen, communicated with and visualized through the everyday experiences
    that we see in the city. \n"
  project_desc_ko: "타이포그래피는 사람과 도시를 연결하는 켜로 존재한다. 타이포그래피는 공간, 건물, 건축에 의미를 부여한다. 타이포그래피는
    도시와 그곳에 살고, 도시에 의존하며, 도시를 점령하고 있는 사람들 사이의 대화를 북돋고 그 대화를 구성한다. 거주자나 방문자 모두에게 한
    도시를 인식시키는 것 역시 타이포그래피다. 이런 전제 아래, 타이포그래피는 도시의 정체성을 형성하고 이를 강화할 수도 있다. 타이포그래피는
    도시 그 자체일 수도 있는 ‘누군가’에게 형태, 맥락, 언어를 부여할 수 있다. 로버트 벤투리는 1968년 라스베이거스로 가서 단지 하나의
    공간, 그 이상을 구현하는 건축 양식의 가능성을 연구한다. ‘장식된 작업장[전체적으로 실용성을 추구하되 정면은 위엄 있는 디자인]’에 대한
    그의 연구는 간판과 사람, 건물 사이에서 벌어지는 일상의 대화들 속에서 의미를 발견했다. 이 프로젝트 역시, 도시의 사람들에게 매일 이야기를
    건네는 수많은 일상의 매체들을 통해 타이포그래피를 탐색하고자 한다. 간판, 한밤의 전광판, 전단지, 배너, 옥외 광고판, 길 안내 체계들이
    어떻게, 어디에서 대화를 나누고 있는지 살펴보자. 이 프로젝트에 초대된 열여섯 명의 작가들은 이러한 거리의 언어와 매체를 통해 타이포그래피를
    탐색하고, 고민하며, 의문을 가지고, 면밀히 검토한 후 일상의 거리에서 경험할 수 있는 매체와 맥락, 소통 방식을 사용하여 타이포그래피 구조물들과
    광고판을 만들어낸다. \n\n이를 위해서 우리는 ‘종로 ( )가’라는 가상의 골목길을 만들어낼 것이다. 종로는 서울 한 가운데를 동서로 관통하는
    가장 긴 통로다. 원래 종로 1가부터 종로 6가까지 있는데, 이 전시를 위해 가상의 ( )가를 만들어냈다. 여기에서 디자이너들은 광고물이라는
    매체를 통해 타이포그래피와 그것의 기능, 발화, 표현 등을 연구하고 전시하게 될 것이다. ‘종로 ( )가’는 문화역서울 284 뒤쪽의 긴 통로에서
    실제 골목길로 재현된다. 작가들은 급격하게 진화한 서울의 간판 문화에 대한 개인적인 기억과 추억, 그리고 옛 한국의 모습을 연결시키면서 이들
    사이의 타이포그래피적 담화를 이끌어낸다. 이 전시에는 다채로운 범위의 배경, 다양한 매체를 바탕으로 작업하는 작가들을 초대했다. 몇몇 작가들은
    전통적인 매체 맥락 안에서 타이포그래피를 다룰 것이다. 또한 타입이나 레터링을 디자인하는 작업이나, 더욱 표현적이거나 소비할 수 있는 작업을
    하는 작가들도 있을 것이다. 몇몇 프로젝트는 장소특정적 작업이거나, 오늘날 서울에서 발화되거나 발화되지 않은 소통의 규칙을 기반으로 한 개념적인
    작업이다. 또 몇몇은 아침부터 밤까지 사람들이 일상 속에서 경험하는 것들을 비틀고 재치 있게 표현하거나, 광고물 그 자체의 물리적, 형태적,
    구조적 특징을 탐색한 결과로 나온 작품들도 있다. 타이포그래피를 통해 도시 일상의 경험을 시각화하고, 소통을 자극하며 촉발한다는 점에서 작가와
    관람객 모두에게 뜻 깊은 경험을 제공하리라 생각한다.\n"
  curator_bio_en: |
    Chris Ro is a graphic designer and currently professor at Hongik University. He is a second-generation Korean-American. He studied architecture at the University of California in Berkeley and earned his MFA from the Rhode Island School of Design. He is living and working in Korea since 2010. He has organized a student research project devoted to Korean visual culture called the “Ondol” project and has published three issues so far. He is currently interested in the subjects of “Flow” and “Digital Craftmanship.” He has been involved in research within design writing, graphic design and typography. As a practitioner, he works across various media including book design, branding, advertising and motion graphics.
  curator_bio_ko: |
    그래픽 디자이너. 홍익대학교 교수. 미국에서 태어나고 자란 교포 2세로, 버클리 대학교에서 건축을 전공하고 로드아일랜드 디자인학교에서 그래픽디자인으로 석사 학위를 받았다. 2010년부터 한국에 거주하며 디자인 글쓰기 및 타이포그래피 리서치 작업을 하는 한편 학생들과 함께 한국 시각문화를 탐구하는 ‘온돌’ 프로젝트를 진행해 오고 있다. '디자이너의 행복'과 '디지털 공예'라는 주제로 연구하고 작업해 오고 있다.
