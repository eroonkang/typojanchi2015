   Jaemin Lee has been working as a graphic designer at STUDIO FNT which he founded in 2006. He teaches graphic design at Seoul National University, University of Seoul, and has also participated in many exhibitions including <CREATIVE©ITIES>, <The 2nd ShangHai Biennial of Asia Graphic Design 2013>, <TYPOJANCHI 2011: Seoul International Typography Biennale>, <Connected Project in Graphic Design Festival Breda>, etc. He designed numerous posters for cultural and artistic events such as exhibitions and concerts. Since 2011, he actively worked with Junglim Foundation which deals with projects that explore meaningful exchanges with architecture, culture and arts. These include, but are not limited to, publication, education, forum, exhibition and research.

  curator_bio_ko: >
   그래픽 디자이너. 서울대학교를 졸업하고 2006년 스튜디오 fnt를 설립했다. 두 차례의 개인전을 비롯해 《제2회 상하이 아시아 그래픽디자인 비엔날레》, 《타이포잔치 2011》 등의 전시에 참여했으며 다양한 문화 행사와 공연을 위한 작업을 해오고 있다. 2011년부터 정림문화재단과 함께 건축, 문화, 예술 사이에서 북 디자인뿐 아니라 교육, 포럼, 전시, 리서치 등을 포함하는 의미 있는 활동을 하고 있다. 서울대학교, 서울시립대학교 등에서 그래픽 디자인을 가르치고 있다. 
   

