# PROJECT -----------------------------------------

  project_desc_en: >
   In cities we live constantly in change. Both old and new pile up rapidly and changes the city landscape. This too changes the lives of people as well. Under the ceaselessly changing city surface, long-accumulated human desire and conflict is filled concretely. This is justification and nutriment for change. The desire and conflict release themselves through typography in the city surface. This shows more clearly the kaleidoscopic image of city. Through a public competition, university students in their twenties were able to participate in this project. These students selected a specific axis that supports the city and later they eliminated this axis. With this method, they took out the fundamental characterises of both the city and humans and observed the city in this context. This project is an experiment to imagine eliminating all the supporting elements of a city. These elements can include impulses for capital, sex, power, paragon, education and traditions. These things will be passed to the next generation under the space and time of cities with both sides of error and efficiency. Fifteen participants with three tutors from the studio Everyday Practice participated in the workshop, A City Without (   ) for two months. They observed the impulses surrounding the city related to social symptoms, discussions, and later imagined and reconstructed the city after such impulses were removed. As the workshop’s result is exhibited visually, the artificially deleted impulses are substituted as different impulses and conflict. It shows a more distorted slice of the city and arouses the ultimate image of it.

  project_desc_ko: >
   우리가 살고 있는 이 도시는 끊임없이 변화한다. 오래된 것 위로 새로운 것들이 빠른 속도록 쌓이면서 도시의 풍경도 변하고 사람들의 삶도 그에 맞는 모습으로 변해간다. 끝없이 변화하는 도시 표면, 그 아래는 오랫동안 쌓여온 인간들의 욕망과 갈등으로 단단하게 채워져 있다. 이는 변화의 명분이며 양분이기도 하다. 이런 욕망과 갈등은 문자를 통해 도시 표면으로 배어나고 도시의 변화무쌍한 모습을 더욱 선명하게 보여준다. 공모를 통해 모인 이십대 대학생들은, 이 도시를 떠받치는 특정한 축을 선택하여 그것을 제거하는 방법으로 도시와 사람의 본성을 끄집어내어 그 이면으로부터 도시를 관찰한다. 자본과 성과 권력에 대한 욕망, 교육이나 전통이라는 이름으로 후대로 전이되는 전형과 관례, 허위와 효율의 양면으로 채워지는 도시의 공간과 시간 등, 도시의 변화 그 아래에서 도시를 단단히 떠받치고 있는 이 요소들을 제거한 도시를 상상함으로써 그 본성에 더 가깝게 접근해보려는 시도이다. ‘일상의 실천’ 세 명의 튜터를 중심으로 한 15명의 워크숍 참가자들은, 두 달 동안 정기적으로 진행된 워크숍 ‘결여의 도시’를 통하여, 이 도시를 감싸고 있는 욕망들이 나아가 어떤 사회적 현상으로 이어지는지 관찰하고 서로 이야기를 나누고, 다시 그것이 제거된 후의 도시를 상상하고 재구성하는 작업을 함께 진행했다. 이렇게 만들어진 워크숍 결과를 시각적으로 표현함으로써, 인위적으로 삭제된 욕망들은 결국 또 다른 종류의 욕망이나 갈등으로 대체되며 더욱 왜곡되어가는 도시의 단면을 보여줌으로써, 오히려 궁극적인 도시의 모습을 일깨운다.

