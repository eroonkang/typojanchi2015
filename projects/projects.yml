  curator_bio_en: >
   Tetsuya Goto is a graphic designer based in Osaka, Japan. He is running an alternative workspace named “OOO(Out Of Office).” And he also runs a multidisciplinary creative agency “OOO Projects.” Goto works not only as a graphic designer, but also as an editor, a writer, a curator and so forth. He edited typographics ti:, the publication of the Japan Typography Association, as the editor in chief from the issue 263 to 270 that introduce the graphic design and typographic scene in Asia. Goto currently writes a series of articles about the graphic design scene in Asia entitled, “Yellow Pages” in IDEA Magazine.

  curator_bio_ko: >
   고토 테츠야는 일본 오사카에 거주하는 그래픽 디자이너이다. 대안적인 사무 공간인 “OOO(아웃 오브 오피스)”와 다학제적 에이전시 “OOO 프로젝트”를 함께 운영하고 있다. 그래픽 디자이너일 뿐만 아니라 편집자, 저술자, 큐레이터의 업무를 병행하고 있다. 일본 타이포그래피 학회지인 《타이포그래픽스 티아이:》 263호부터 270호까지 편집장을 지내며 아시아의 그래픽 디자인과 타이포그래피 씬을 소개하는 글을 기고했다. 현재 일본 《아이디어》지에 ‘엘로우 페이지’라는 제목으로 아시아 그래픽 디자인 씬을 소개하는 글을 정기적으로 기고하고 있다.
   
