# PROJECT -----------------------------------------

  project_desc_en: >
   This exhibition was prepared under the pretext of finding hidden layers of meaning in text. It is heavily influenced by Marshal McLuhan's 1962 prophetic book, The Gutenberg Galaxy: The Making of Typographic Man, we exist as a text. Be it pretext, context, subtext, hypertext with the maturing of digital technology and the networked environment, now more than ever have we dawned upon the age of typographic man. Text plays a vital part in our everyday lives, the printed word, email, Facebook, Twitter and other social networking services allow millions of words to be exchanges over the earth in the blink of an eye...no longer are flesh and blood indicators of a human being, but rather thoughts, opinions, data, bytes that define a person. The immaterial has replaced the material in defining the existence of man. In this view, language, or more specifically the written word (text) takes on an additional layer of meaning, not only as a method of delivery but as a meaning in itself. The direction of this exhibition looks at text and how it forms, infiltrates, thrives and carries meaning into its own context by approaching the words from an aesthetic viewpoint. The lifecycle of a word, and how that word is used in a socio—cultural setting to ultimately define the sender of such words is the focal point of conjecture. The urban landscape is the perfect environment for such experimentation and pondering, giving a real time reaction to the context of words and their meaning(s). In line with this thinking, all of these text-experiments will be further considered in a more hands-on application. The work itself does not hang from a wall in a decorative golden frame, nor does it separate itself with a wide berth between the audiences. The work itself is applied to everyday objects that further enhance the meaning of the work. A plastic bag, ashtray, apartment keys, a broken neon sign serve to further enhance the meaning of text.

  project_desc_ko: >
   이 프로젝트는 도시에서 나타나는 텍스트의 여러 의미를 파헤쳐보는 관점에서 준비되었다. 마셜 매클루언이 이미 1962년에 『구텐베르크의 우주: 타이포그래피적 인간의 탄생』에서 언급했듯이, 인간은 텍스트로 존재한다. 디지털 환경이 우리 일상과 더욱 밀접하게 교차할수록 매클루언의 타이포그래피적 인간의 의미가 현실화되고 있는 듯하다. 특히 글자를 통해 그렇게 되고 있는데, 페이스북, 트위터, 사회 관계망 서비스 등 단 1초 사이에 수백만의 대화들이 오가고 있을 정도이니, 인간임을 규정하는 지표가 더 이상 육체나 피 같은 ‘물질’이 아니라 생각, 의견, 바이트, 곧 텍스트 같은 ‘비물질’일 것이다. 여기서 언어 즉, 문자의 역할에 대한 고충이 심화되고 있는데, 단지 내용과 의미 전달 매체로서가 아닌 그 이상인 제3의 의미로 거듭나고 있다. 이 프로젝트는 언어의 파생, 기생, 증식, 그러니까 언어가 생겨나고 변하는 과정 즉 ‘언어의 유희’를 탐구하여 현재 인간이 어떻게 텍스트로 자기의 존재를 정의하고 있는지 고민한 결과물이다. 더욱이, 타이포그래피적 인간이 밀집 거주하는 ‘도시’라는 커다란 대화방 안에서 탐구하고자 했다. 매클루언의 타이포그래피적 인간을 문자적으로 받아들여, 도시에 거주하는 타이포그래피적 인간의 주변 사물들에서 의미와 텍스트의 비전형적인 적용을 실험해보고자 했다. 이를테면 비닐봉투, 재떨이, 아파트 열쇠, 깜빡거리는 네온사인 등—다양한 적용 매체를 통하여 언어 유희적 내용에 적합한 오브제를 선정하여 적용했다.

# CURATOR -----------------------------------------

  curator_bio_en: > 
    Fritz K. Park studied Communication Design at the Milwaukee Institute of Art & Design at Milwaukee WI., USA (BFA) and received his MFA in Design Management at Hongik-IDAS in Seoul, Korea. He wears many hats. His fedora is principal of one-man graphic design studio N&Co. specialising in design consultancy, branding and print, while the Stetson he interchanges with a hard hat when he lectures on typography, editorial design and design process at Samsung Art & Design Institute, Konkuk University among many other schools. His green eyeshade is his thinking cap for when he writes or edits work based on design and cultural trends, or when he does translation work in varying capacities. With so many hats*, Fritz has worked with many talented individuals as well as for many renown clients such as Interbrand, Designesprit, Design House, gColon, KT, Hyundai/Kia, Asiana Airlines, Songdo IBD, 5by50, DY and Pacific Star, among others. He has presented papers at ATyPI (Association Typographique International) as well as for the Korean Society of Typography. Of special note is his Windsor cap (seasonal) which he saves for exhibition and show openings he has participated in throughout the years. In his free time, he likes to go hiking (bucket hat), or watch horror movies (face guard visor). He collects comic books and vintage Tetsujin 28 figures and memorabilia (magnifier visor with LED lighting). Fritz lives on the outskirts of Seoul with his wife and three boys.


  curator_bio_ko: >
