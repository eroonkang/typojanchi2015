# PROJECT -----------------------------------------

  project_desc_en: >
   The people of Paju Book City make books. From the very first book which new-born babies meet, to the last book of one person’s life, many letters are edited, designed, and printed by the people here. As books are the majority of produced items here, similarly, books are the items that are the most thrown away. This is not just because they are misprinted but there exists a large amount of reasons for throwing them out. The Paju Typography Institute (PaTI) has been actively paying attention to the discarded books in this city. PaTI traced the books, talked with the people in Paju Book City, and they are involved in the moment when the letter’s meaning is banished, the identity is gone, and the process where they achieve value by itself. They gathered all of these books, remove the covers, soaked the books in water, put in additives, grinded them and made paste. They then put this paste into a mold and dried it, and eventually a single brick is the result of this process. These bricks with now illegible type will be built up. This can be considered a memorial monument perhaps of banished type, a placid grave or perhaps just a wall. After this exhibition, these bricks will be moved to Paju Book City again to be part of the PaTI building wall that is now under construction. This can be considered a cherished memory of the cast away books of a typographic city.

  project_desc_ko: >
   파주 출판도시 사람들은 책을 만든다. 아이가 세상에 태어나 처음 만나는 책에서부터 한 사람의 인생이 고스란히 담긴 마지막 책까지, 수많은 문자들이 출판도시 사람들에 의해 편집되고, 디자인되고, 인쇄된다. 한편 이곳에서 가장 많이 만들어지는 것이 책이듯, 가장 많이 버려지는 것 또한 책이다. 잘못 인쇄된 책뿐 아니라 멀쩡한 책들도 여러 이유로 인해 버려진다.파주타이포그라피학교(이하 파티)는 수많은 문자들이 명멸하는 도시에서 버려지는 책들에 주목한다. 그들의 궤적을 추적하고, 출판도시 사람들을 만나 이야기를 나눈다. 문자의 의미가 사라지는 순간, 책으로서 정체성이 사라지고 온전히 그 무게로 가치가 매겨지는 과정에 개입한다. 이들을 모아 표지를 제거하고, 물에 불리고, 첨가제를 넣은 후 갈아서 반죽으로 만든다. 이 반죽을 다시 직접 제작한 틀에 넣고 말리면, 이윽고 하나의 벽돌이 만들어진다. 이 벽돌로 읽을 수 없는 문자들을 쌓는다. 이는 사라진 문자들의 기념비일 수도, 그저 덤덤한 무덤일 수도, 혹은 한갓 벽에 지나지 않을 수도 있다. 전시가 끝나면 벽돌들은 다시 출판도시로 옮겨지고, 현재 건축 중인 파티 건물 벽의 일부가 되어 문자의 도시에서 사라진 책들의 기억을 간직한다. 

