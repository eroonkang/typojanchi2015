  project_name_en: ASIA CITY TEXT/URE
  project_name_ko: "아시아 도시 텍스트/쳐"
  curator_name_en: |
    Curated by Tetsuya Goto
  curator_name_ko: |
    Curated by 고토 테츠야
  project_artists:
  - full_name_en: Giang Nguyen
    full_name_ko: "장응우옌"
    url: "/projects/artworks/3-giang-nguyen.yml"
