  artwork_desc_en: >
   In history, different writing systems evolved alongside the languages they used to visualize, in cultural contexts connected to certain geographic spaces (such as the Chinese or Korean scripts). But parallel to that development, expansion politics also brought writing systems to new places, where they too continued to evolve (such as the Greek script in Ptolemaic Egypt, the Latin script throughout the Roman empire or – different – in Vietnam). The metropolis of the 20th and 21st century brings about a very different idea of culture space, re-contextualizing all sorts of languages and scripts on signboards alongside each other, making this transcultural mix more defining for the perception of the city than alleged “native” elements of visual culture. In Berlin, all the Turkish and Arabic shops, supermarkets, bars and restaurants alongside Sonnenallee and Karl-Marx-Straße (Neukölln district) make you feel like in Istanbul or Jerusalem, but alongside other signals of visual culture (be it German shops or Vietnamese restaurants), they define that specific part of Berlin, attracting tourists from all over the world. Urban typography seems to warp geographic space. If typographic signals in urban space were voices, then how would these voices sound together? This visual investigation starts at Berlin’s Oranien street in Kreuzberg district, where German shopfronts and letterings coexist with the Turkish. The nearby “Hong Kong Shop” is not run by Chinese, same for the “China Box” noodle store. However, these little visual hints trigger a reflection on the visual culture of Chinese cities where I frequently stay: Hong Kong, Shanghai and Beijing. The samples shown here reflect recent visual researches I did in the context of different art and design projects, all reflecting political or cultural urban space, or the cultural universe of writing and type.
   Despite the different city names, the whole works reflects a mindmap of an urban space in Berlin that I am walking around in, carrying all my visual cultural notions, connotations and memories with me whereever I go, showing the tense entanglement in the fabric of urban typography. This collection has been planned as a highly individual, Berlin-based visual menu for a typo banquet (잔치). A booklet shaped like a city map accompanies the wall poster, providing more information and translations of the respective content. The adjacent musical piece “The Fabric of Entanglement (Berlinistanbulhongkongshanghaibeijing…)” consists of five parts, according to the poster. The music is based on on-site recordings of urban noise (Muzak) and is meant to lift the visual experience on a more real-time basis.

  artwork_desc_ko: >
   역사적으로 각 문화권의 문자 체계는 특정한 지리적 공간 및 문화적 맥락과 결부되어 진화해왔다. 하지만 지리적 팽창과 함께 탄생한 21세기 메트로폴리스에서는 다양한 종류의 언어와 문자 체계들이 뒤섞여 서로를 재맥락화한다. 가령 베를린의 크로이베르크 지구 오라니엔 거리에는 독일어와 영어, 터키어가 혼재하며 다문화적 혼성을 만들어낸다. 작가가 거닐었던 도시 공간의 마인드맵을 반영한 이 다섯 도시의 타이포그래피들은 지리적 공간을 뒤틀고 도시에 대한 인식을 재정의하는 듯하다. 만약 도시의 타이포그래피가 목소리를 가지고 있다면, 이들의 합창은 어떻게 들릴까? 현지의 도시 소음을 녹음해 다섯 부분으로 구성한 사운드 작품은 이러한 시각 경험에 현장감을 더해준다. 또한 함께 전시된 소책자는 도시의 지도처럼 각 포스터의 내용에 대한 더 많은 정보를 제공한다.



