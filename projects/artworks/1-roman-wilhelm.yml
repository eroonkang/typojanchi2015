participant_bio_en: >
 Roman Wilhelm was born in 1976, Germany. He studied visual communication at Burg Giebichenstein University of Art and Design Halle, and under Prof. Fred Smeijers (typeface design master class) at the Academy of Visual Arts in Leipzig, Germany. Since 2005 he has been an art director for INSIDE A Communications AG, Berlin & Beijing. He has been teaching and conducting workshops at diverse art and design institutions in Germany, Italy, Poland, China and Korea. From 2008 to 2013, he was a member of the Multilingual Typography Research Group (general lead: Prof. Dr. Ruedi Baur) at the Zurich University of the Arts, later at HEAD Geneva, Switzerland. He was an artist in residence at the Hong Kong Baptist University, Academy of Visual Arts in 2015. His first digital Chinese typeface “Laowai Sung (老外宋)” has been published by Arphic (文鼎), Taiwan, in 2015. Being a fluent Chinese speaker, Roman uses his language skills as much as possible during his frequent teaching and research stays in China. In 2008, he became a founding member of “Shanghai Flaneur”, a walking think-tank in the city of Shanghai, where he has been developing guided city labs on Shanghai’s role in the history and present of Asian typography and media, leading him to curate and edit a special issue of the Germany Typotopografie magazine exclusively focusing on Shanghai.


participant_bio_ko: >
 1976년 독일에서 태어난 로만 빌헬름은 할레 미술디자인 대학에서 시각 커뮤니케이션을 공부했으며 라이프니치 시각예술 아카데미에서 프레트 스메이여르스의 지도하에 글꼴 디자인 마스터 과정을 마쳤다. 2005년부터 베를린과 베이징에 있는 인사이드 에이의 아트 디렉터로 일하고 있으며 독일, 이탈리아, 폴란드, 중국, 한국 등의 여러 예술 및 디자인 기관에서 워크숍을 진행했다. 능숙한 중국어를 기반으로 중국에서 강의와 리서치를 진행하는 그는 2008년 아시아 타이포그래피와 미디어의 역사 속에서 상하이라는 도시의 역할을 연구 개발하는 ‘상하이 산책자’를 공동 창립했다. 2015년 외국인으로서는 처음으로 ‘외국인체(老外宋)’(2015)라는 중국어 글꼴을 타이완에서 출시했다.

