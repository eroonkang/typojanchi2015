# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Marvin Lee is currently an Assistant Professor in the Visual Communication Design major at Hongik University. From 2007 to 2014 he has taught at Ewha Womens University as an Invited Professor and Seoul National University as a Lecturer. He has presented and exhibited his work in Korea, the US, England, Russia, and Italy. He has designed and consulted for various clients including Samsung Mobile, Gangnam gu, UCLA, Korean Design Research Institute, Habitat for Humantity, and Commax Co. Ltd. 

 Eli Park Sorensen is associate professor in the College of Liberal Studies at Seoul National University, South Korea. He specializes in comparative literature, postcolonial thought, literary theory, and cultural studies. He is the author of Postcolonial Studies and the Literary: Theory, Interpretation and the Novel (Palgrave Macmillan, 2010) and has published in journals such as NOVEL: A Forum on Fiction, Journal of Narrative Theory, Paragraph, Modern Drama, Research in African Literatures, Partial Answers, and Forum for Modern Language Studies.


