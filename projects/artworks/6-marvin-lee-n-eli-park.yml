participant_bio_en: |
  Marvin Lee is a graphic designer and currently an Assistant Professor in Visual Communication Design at Hongik University. Eli Park Sorensen is associate professor in the College of Liberal Studies at Seoul National University, South Korea. He specializes in comparative literature, postcolonial thought, literary theory, and cultural studies. He is the author of Postcolonial Studies and the Literary: Theory, Interpretation and the Novel (Palgrave Macmillan, 2010) and has published in journals such as NOVEL: A Forum on Fiction, Journal of Narrative Theory, Paragraph, Modern Drama, Research in African Literatures, Partial Answers, and Forum for Modern Language Studies.

participant_bio_ko: |
  이마빈은 그래픽 디자이너이며 현재 홍익대학교 시각디자인학과의조교수이다. 서울대학교 자유전공학부 부교수인 엘리 파크 소런슨은 비교문학과 탈식민주의, 문학 이론을 전공했다. 저서로 《탈식민주의 연구와 문학: 이론, 해석, 소설》(2010)이 있으며 《소설: 허구에 대한 포럼》, 《서사 이론 저널》, 《패러그래프》, 《모던 드라마》, 《아프리카 문학 연구》, 《현대 언어 연구 포럼》 등의 저널에 기고하고 있다.
