participant_bio_en: |
  Marvin Lee is currently an Assistant Professor in the Visual Communication Design major at Hongik University. From 2007 to 2014 he has taught at Ewha Womens University as an Invited Professor and Seoul National University as a Lecturer. He has presented and exhibited his work in Korea, the US, England, Russia, and Italy. He has designed and consulted for various clients including Samsung Mobile, Gangnam gu, UCLA, Korean Design Research Institute, Habitat for Humantity, and Commax Co. Ltd.  Eli Park Sorensen is associate professor in the College of Liberal Studies at Seoul National University, South Korea. He specializes in comparative literature, postcolonial thought, literary theory, and cultural studies. He is the author of Postcolonial Studies and the Literary: Theory, Interpretation and the Novel (Palgrave Macmillan, 2010) and has published in journals such as NOVEL: A Forum on Fiction, Journal of Narrative Theory, Paragraph, Modern Drama, Research in African Literatures, Partial Answers, and Forum for Modern Language Studies.
participant_bio_ko: |
  UCLA에서 디자인과 미디어아트를 공부한 마빈 리는 2007년부터 서울대학교와 이화여자대학교에서 학생들을 가르쳐왔다. 미국, 영국, 러시아, 이탈리아 등지에서 작품을 전시하는 한편 삼성 모바일, UCLA, KDRI, 한국 해비타트 등의 클라이언트를 위해 컨설팅 및 디자인 작업을 해왔다. 현재 홍익대학교 비주얼커뮤니케이션 디자인 전공 부교수로 근무하고 있다. 서울대학교 자유전공학부 부교수인 엘리 파크 소런슨은 비교문학과 탈식민주의, 문학 이론을 전공했다. 저서로 《탈식민주의 연구와 문학: 이론, 해석, 소설》(2010)이 있으며 《소설: 허구에 대한 포럼》, 《서사 이론 저널》, 《패러그래프》, 《모던 드라마》, 《아프리카 문학 연구》, 《현대 언어 연구 포럼》 등의 저널에 기고하고 있다.
