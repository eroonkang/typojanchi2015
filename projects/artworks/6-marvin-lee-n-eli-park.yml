  artwork_desc_en: |
    It is about the concept of the “other,” the influence on behavior by the idea of someone else watching you. It seems to be a strong cultural element in Korea. This example is interesting because it is so literal and so direct. It is a physical manifestation of the invisible “other.” The typography (in addition to the mirror) represents the physical form of the “conscience.” It is used in many neighborhoods and even lights up at night. The public form of “your conscience” is in this mirror sign. The typography included. The main typography of the mirror: “당신의 양심 (Your Conscience).” We will be referencing a few philosophical concepts in relation to the cultural concepts. The typography part, will be the idea that the form of the words in public become the face of the meaning. All of this is still being worked out. I like the idea because the concept of the “other” is always in every gallery and museum too. “Am I looking at this correctly?” “Is this art?” “I totally get it... I think.” “Does everyone get this?” “Am I the only one who doesn't?”
  artwork_desc_ko: |
    ‘타자’라는 개념은 흥미롭다. 다른 누군가 나를 지켜보고 있다는 생각만으로 행동에 영향을 주기 때문이다. 한국에서 이는 중요한 문화적 요소인 듯하다. 그것은 말 그대로, 직접적이다. 이 작품은 보이지 않는 ‘타자’의 물리적 증표라 할 수 있다. 거울에 적힌 타이포그래피는 ‘양심’의 물질적 형태를 표상한다. 이런 ‘양심’들은 우리 주변에서 흔히 볼 수 있고, 밤에 빛나기까지 한다. 자, 여기 ‘당신의 양심’의 공적 형태가 있다. 공공 영역에서 이 단어의 형태는 그대로 의미의 얼굴이 된다. 또한 ‘타자’는 모든 갤러리와 미술관에 존재하는 개념이기도 하다. “내가 이걸 똑바로 보고 있는 건가요?” “이게 예술이에요?” “나는 완전히 이해한다고.... 생각해요.” “모두 이걸 이해하는 거야?” “나만 이해하지 못하는 건가?"
