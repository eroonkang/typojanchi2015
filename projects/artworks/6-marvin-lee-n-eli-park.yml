  artwork_desc_en: |
    Near the entrance of apartment buildings, it is often possible to find these large mirrors, upon which the ominous words are typed: “YOUR CONSCIENCE.” Initially, the intention behind this mirror concept seems clear: to deter people from discarding garbage here, in front of the building, just outside the entrance. 

    Upon closer inspection, there is something curious about this mirror. Firstly, why a mirror? Why not simply put up a sign saying: “It is illegal to discard rubbish here—anyone violating this law will get fined.” Now, since one is standing in front of a mirror—and not a sign, or a video surveillance camera—the issue at stake here seems specifically related to that of subjectivity—i.e. the subject (forced to see) itself. Seeing oneself in the mirror, one could perhaps imagine an inner voice saying: “Wait, aren’t you not ashamed? Shouldn’t you be ashamed?” The assumption here is that without the mirror, such a self-reflective inner voice would not be present—that is, no self-reflective subject present to feel ashamed—just the act of discarding garbage a convenient place. 

    Here the mirror takes on a more sinister dimension; to register and thereby establish a subject before this act—like the royal couple magically fixated in the background of Velasquez’s famous painting Las Meninas. By establishing subjectivity before the act, this act is no longer permitted to simply stand alone, isolated, but is now inescapably connected to a person, who in turn becomes morally responsible for the act. Via the mirror, this thoughtless, careless (almost unconscious) act is coupled to my person. The act is no longer something that merely floats around, as something that is done in passive form. The mirror generates the movement from the sentence “garbage is being discarded a convenient place” to the active sentence “I am discarding garbage an illegal place.” The mirror here seems almost to insists that there cannot or must not exist an act, pure and simple, without a prior subject. In other words, a subject must be found, a causal relation must be established between the act and the subject assumed to have caused this act—like the moment in Polanski’s Rosemary’s Baby, when the aluminium toaster captures the reflection of Rosemary in the act of eating raw meat.

    But precisely because it does not merely perform a prohibitive function (like a sign, a video surveillance camera), the mirror also represents a possibility—not only in the sense that I may come to my senses and discard my rubbish another place; but also in the sense that the self may arrive at itself, instead of embodying an ambiguous, shadowy, semi-unconscious appendage to an act that floats around, like the smile (without the Cheshire cat) in Alice’s Adventures in Wonderland.

    The mirror’s address thus constitutes me as a subject; in this mirror image, I misrecognize myself as whole, autonomous; as an individual in possession of free will, and thus capable of making an authentic, free choice (e.g. get rid of my garbage, legally or illegally), as well as taking upon me the responsibility and consequences deriving from my choices. 
    And yet, this freedom is at the same time fundamentally imaginary. The mirror’s appeal to the subject’s freedom is an illusion because the true freedom of the choice given to us has already been sabotaged by the very coordinates of that choice; namely the overriding aim of addressing the subject as the owner of—the person held accountable for—the questionable act (presented, in disguise, as a free choice). Thus, the issue of discarding rubbish here or there was always of secondary importance; of primary importance was the simple acceptance of this lure, the alleged free choice, whereby one (mis)recognizes oneself as the subject to whom this questionable act, and its consequences, belongs. 

    The subjectivity that emerges in this address is, however, never complete. I simply do not know with absolute certainty who this subject being addressed by the mirror is. When it addresses me, when I am being pierced by its address, I may very well know that “you’re talking to me”—as Travis Bickle desperately tries to confirm in Scorsese’s Taxi Driver—but I am never entirely sure who this “me” actually is, what it consists of, what it is supposed to do, what is expected of it. This is where the lure of the free choice takes on its full significance; I know who this “me” is insofar as I follow the mirror’s direction (or refuse to obey it). It is precisely in this way that access to subjectivity—and with it meaning, identity, individuality, rights, secrets etc.—is granted. The mirror thus addresses me as a subject (whereby—in that address—the subject steps into existence as a subject); I am the one about to discard rubbish illegally, but I may also—this is what the mirror tells me—become an exemplary person if I choose to dump my garbage the designated place. 

    It is not necessary to fully identify with this gesture of encouragement, or to fully identify with the subject-position. In a reflexive sense, I may simply come to believe that everyone else identifies me as the one occupying this subject-position. Like the situation we find in H.C. Andersen’s The Emperor’s New Clothes where everyone, including the emperor, very well knows that there is nothing to see, no fine clothes, but at the same time thinks: “What’s this? I can’t see anything. This is terrible!” Here, René Magritte’s Not to be Reproduced once becomes instructive: I see myself through the other’s gaze (i.e. my back), while the other in turn is being seen by another, like in an infinity mirror—although no one is really capable of seeing anything. 

    In this moment of “What’s this? I can’t see anything,” we move one step back from the interpellated subject-position, and it is precisely this step back that creates the conditions of desire (i.e. the desired belief that we can avoid the interpellated subject-position, and instead choose our own essential being). It is a desire that comes to us in the shape of transgression, the act of violating the law. Precisely because the process of interpellation is never complete (“you’re talking to me? Well I’m the only one here!”), precisely because I never fully, wholeheartedly, identify with my interpellated subject-position, a minimal gap or distance is established between the external or public self, and a notion of an inner, private self. The selves coincide, although never entirely. This is the possibility of desire; it emerges in the crack between the addressed mandate (the exemplary performative act, dumping the garbage in the designated place), and the private, ironic self of “what’s this? I can’t see anything” (i.e. the potentially transgressive, defiant act of dumping the rubbish right under the mirror). However, it is precisely through this subjective insistence on an ironic distance to the interpellated subject-position that ideology works in its most sinister ways; it is the very misrecognition of ideology (the subversive-private thought that all the external, symbolic determinations cannot reduce me—who I really am, my inner essence—to the addressed subject-position, or the gaze of the other). 

    In the event of rubbish being dumped, when the mirror suddenly penetrates my gaze, the act is being arrested and transformed into “YOUR CONSCIENCE.” As I respond to this address—either by performing my addressed subject-mandate (i.e. dumping the rubbish the designated place), or by acting out my transgressive, inner desire (i.e. dumping the rubbish right next to the mirror)—I have already become the subject of the law; accountable, responsible, culpable, punishable, judgeable.

  artwork_desc_ko: |
    요즘, “당신의 양심”이라는 불길한 문구가 쓰인 ‘양심 거울’을 일부 도시의 공동주택 입구에서 심심찮게 찾아볼 수 있다. 처음에 이 거울을 설치한 의도는, 쓰레기의 무단투기를 근절하고 주민들이 지정된 곳에 쓰레기를 버릴 수 있도록 조치하기 위함이었으리라.

    그러나 좀 더 자세히 들여다 보면, 이 양심 거울은 보는 이의 호기심을 자극한다.  먼저, “이 곳에 쓰레기를 무단으로 폐기하는 것은 불법이므로, 적발시에는 과태료를 부과합니다”라는 경고문 대신에, 왜 거울일까? 경고문도 CCTV도 아닌 이 거울 앞에 서면, 주체는 그 자신을 볼 수밖에 없는 주체성의 문제와 직면한다. 쓰레기를 불법으로 투기하는 자신의 모습을 거울 속에서 발견하면, “잠깐만, 당신이 부끄럽지 않나요? 당신의 모습이 부끄럽지 않냐고요?”라는 내면의 목소리가 상상될 수도 있다. 거울이 없다면 자기반성적인 내면의 목소리는 들리지 않을 것이다. 즉, 자기반성적인 주체 누구라도 불법으로 쓰레기를 투기하는 행위에 부끄러움을 느끼지 못할 것이다. 

    이 지점에서, 거울은 더욱 불길한 공간이 된다. 마치 벨라스케스의 명화 <시녀들>의 뒷 배경에서 거울 속에 잡힌 왕실부부의 모습처럼, 거울은 행위에 앞서 그 행위를 인식시키기 위해 주체를 설정한다. 행위 이전에 주체성을 확립함으로써, 그 행위는 더 이상 홀로 고립되지 않고, 그에 대한 도덕적 책임을 져야 하는 개인과 불가피하게 연결된다. 거울을 통해, 불법으로 쓰레기를 버리는 무분별하고 무의식적인 행위는 바로 나 자신과 연결된다. 그리고 그 행위는 공중에 희미하게 떠다니는 것처럼, 더 이상 수동적이고 익명적 행위가 아니다. 거울은 “쓰레기가 불법으로 버려진다”라는 수동적 행위를, “내가 쓰레기를 불법으로 버린다”라는 능동적 행위로 전환한다. 여기서, 사전에 주체 없이 순수하고 단순한 행위는 존재할 수도 없고, 존재해서도 안된다라고 거울은 단호히 규정하는 것 같다. 즉, 폴란스키 감독의 <로즈마리 베이비>에서 날고기를 먹는 로즈마리의 행위가 알루미늄 토스트에 비치면서 그 행위가 드러나듯, 이 행위의 원인이라 할 수 있는 주체와 행위 사이의 인과 관계가 성립되려면 주체가 선행되어야 한다.

    주체가 존재해야 한다는 것은 거울이 경고문이나 CCTV처럼 단순히 금지 기능만이 아닌 그 이상의 역할을 수행하기 때문이다. 모호하면서도 어슴푸레한 반 무의식적인 부속물을, <<이상한 나라의 앨리스>>에서 체셔 고양이의 미소처럼 몸체 없이 공중에 떠다니는 행위로 형상화하는 대신에, 거울은 자아가 지정된 곳에 쓰레기를 배출하는 행위뿐 아니라, 스스로 본질적 자아에 도달할 수도 있다는 가능성을 보여준다. 즉 거울은 금지 기능과 더불어 내가 나 자신이 될 수 있다는  가능성을 보여준다.

    그러므로 거울은 나를 주체로 호명한다. 거울 속에 비친 내 이미지를 보고, 나는 나 자신을 온전하고 자율적인 인간으로 잘못 인식한다. 즉, 자유의지를 지닌 개인으로 인식하기 때문에, 쓰레기 처리를 불법이든 합법이든 진실로 원하는 방향으로 자유롭게 선택할 수 있고, 그 선택에 따른 결과를 책임진다고 믿는다.
          
    그럼에도 동시에, 이 자유는 근본적으로 가상적이다. 주체의 자유를 향한 거울의 호소는 환상일 뿐이다. 왜냐하면, 우리에게 주어진 진정한 선택의 자유는 그 선택의 좌표에 이미 빼앗겼기 때문이다. 즉 자유 선택으로 가장된 그 의심스러운 행동에, 호명된 주체가 책임을 지도록 하는 것이 거울의 최우선 목표였던 셈이다. 따라서 개인이 쓰레기를 어디에 버리냐는 것은 부차적인 문제이고, 가장 중요한 문제는 행위에 따른 결과의 주체로 자신을 (잘못) 인식하는, 표면적으로 자유로운 선택이라는 이 유혹에 대한 개인의 단순한 수용이었다.  

    주체성은 이렇게 거울의 호명을 통해 나타나지만, 완벽히 갖춰진 것은 아니다. 이 거울이 호명하는 주체가 누구인지 나는 절대적으로 확신할 수 없다. 거울이 나를 호명하고 내가 그 호명을 수용할 때, 스콜세지 감독의 <택시 드라이버>에서 주인공 트래비스가 필사적으로 확인하려고 했던 “당신, 나한테 얘기하는 거요?”라는 대사가 떠오르겠지만, 나는 나 자신이 누구인지 완전히 확신할 수 없다. 즉, 무엇이 ‘나’를 구성하고 있는지, ‘나’는 무엇을 해야 하고, ‘나’에게 무엇을 기대하는지 모른다. 이 지점에서, 자유 선택의 유혹은 그 진의를 보여준다. 즉 내가 거울의 지시를 따르거나 혹은 복종을 거부하면, 나는 ‘나 자신’이 누구인지 알게 된다. 주체성은 이러한 방식으로 접근될 수 있다. 따라서 나는 거울의 호명을 받고 주체로 존재하게 된다. 즉, 나는 무단으로 쓰레기를 투기하려는 사람이지만, 거울이 알려준 대로 쓰레기를 지정된 장소에 버리면 모범적 시민이 되는 것이다.

    주체는 이러한 격려의 제스처나 주체의 위치와 완전히 동일시될 필요는 없다. 반사적으로, 나는 모든 사람들이 나를 주체의 위치에 있는 개인과 동일시한다고 믿는다. 꼭, 안데르센의 동화 <<벌거벗은 임금님>>에서, 임금님을 포함한 모든 백성은 임금님의 새 옷이 눈에 보이지 않는다는 사실을 인지하고서도, “맙소사! 이게 뭐지? 아무것도 안 보이잖아. 끔찍하군!”이라며 걱정하는 상황처럼 말이다. 여기서 벨기에 화가인, 르네 마그리트의 <금지된 복제>가 도움이 될 수 있겠다. 어느 누구도 아무것도 볼 수 없지만, 마치 끝없는 거울 속의 이미지처럼, 타자가 다른 타자에 의해 차례차례 보이는 동안, 나는 그 타자의 시선을 통해 나 자신을 본다.

    “이게 뭔가? 왜 아무것도 안 보이지?”하는 이 순간, 우리는 호명된 주체의 위치에서 한걸음 물러서게 된다. 그리고 이 물러섬은 정확히 욕망의 조건을 생성한다. 예를 들어, 호명된 주체의 위치를 벗어나서, 우리 자신의 본질적 존재로 돌아가고자 소망한다. 그리고, 이 욕망은 법을 위반하는 형태로 우리에게 다가온다. 한걸음 뒤고 물러서는 것만큼, 완전히 외적이면서 공적인 자아와 내적이면서 사적인 자아 사이에 최소한의 간극이 설정되는데, 이것은 바로 호명되는 그 과정이 아직 끝나지 않았기 때문이다. 그리고 호명된 주체 위치를 내가 진심으로 나와 동일시한 적이 없기 때문이다. 자아들은 어느 정도 일치하지만, 완전히 일치하는 것은 아니라서, 욕망의 실현 가능성을 부추긴다. 그리고 이 욕망은 쓰레기를 지정된 장소에 배출하는 모범적 행위를 하는 호명된 주체와, 거울 바로 아래에 쓰레기를 투기하는 반항적 행동의 사적 자아 사이의 벌어진 틈새로 등장한다. 하지만 정확히는 이데올로기가 가장 사악한 방식으로 작용하는, 호명된 주체 위치까지의 반어적 거리감에 대한 이 집요한 주체적 요구를 통해서 욕망이 나타난다. 그리고 이것이 바로 이데올로기에 대한 오인이다(저항적 개인은 외적이고 상징적인  결정이, 타자의 시선을 의식하는 호명된 주체 위치로 나의 본질적 자아를 축소시킬 수 없다고 생각했다).

    쓰레기를 무단 투기할 때,  갑자기 거울의 존재가 내 시야에 들어오면, 나의 행위는 주의를 끌게 되면서 “당신의 양심”으로 전환된다. 내가 이 호명에 응할 때, 그것은 지정된 장소에 쓰레기를 배출하는 행위처럼 호명된 주체가 했든지, 아니면 거울 옆에 쓰레기를 불법적으로 투기하려는 내면적 욕망이 했든지, 나라는 주체는 이미 책임져야 하고, 비난받을 수 있으며, 처벌될 수 있고, 또한 심판받을 수 있는 법의 대상으로 전락한다.

