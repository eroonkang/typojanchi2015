  artwork_desc_en: >
   "Welcome" is a play on archetypes. It is a typographic and a material game. It uses the slogan of the event as a means to convey a unique concept and message to be interpreted and interacted with differently by every viewer. Just as the notions of "city" and "hotel room" are archetypes, we extend our consideration of "welcome mats" as an archetype as well. We consider welcome mats as emblematic open invitations contained within private spaces. The "welcome mat" archetype is closely intertwined with "city" and "hotel room" by having on it our reappropriation of the written message “city welcomes you.” A welcome mat invites people to leave the city space and enter a private space that is contained within it. It demands from the individual a physical ritual that allows for them to transition from one space to the next. In this special case, the space is a hotel room, a simulation intended as an almost heavenly safe haven in the form of a temporary private/habitable space. Thus, the "welcome mat" archetype, a simulation itself of a surface, in combination with its written message (city welcomes you) and the game contained on its surface (hopscotch), becomes a unique and identifiable signifier of the relationship that exists between an individual and their urban environment (both the urban public and the contained private). The welcome mat, its message and its game function as a multi-tiered bridge, connecting the underlying concepts of what urban spaces and private urban spaces signify to a city dweller. 
   

   As it is true for how different cities and hotel rooms retain their archetypical quality with every new iteration (Seoul, Basel, New York / Hilton room, Small House Big Door room, Marriott room, etc.), this mat/message/game remains a representation of the intricate relationship established. The welcome mat is created through a combination of graphic symbols that allow to denote the system of signs we recognize as the Latin Alphabet. Language, in any form, is nothing more than a system of signs found throughout our environment. Furthermore, the playful graphic-scape found on the mat hints to graphic interpretations of city lines, city traffic markings, urban mappings and directional symbols. Overall, "Welcome" functions as a simulacrum of a Hopscotch game. A children's game, Hopscotch's objective is to reach heaven (the tenth frame) and return by jumping on one foot. Visitors begin on "YOU" and hop away and back on their journey. "Welcome" represents the transient nature of an individual traveling through themselves via the public urban area, into the private urban area and back. The visitor travels through the words "welcome,” "city" and "you,” creating with every new turn of the game new combinations and experiences, each one unique, yet always circumscribed by the inescapable archetypes put forth. The typeface used is George Mono, a typeface designed by berger + stadel + walsh. George Mono was originally created as a highly readable screen font for extremely small display sizes.

  artwork_desc_ko: >
   <환영>은 전형(典型)에 대한, 물리적 실체를 지니는 타이포그래피 놀이이다. 작가는 고유한 메시지를 전달하는 도구로서 프로젝트의 제목을 차용해 관람객들을 저마다 다른 해석과 경험으로 이끈다. 이들은 ‘도시’와 ‘호텔 방’을 긴밀히 이어주는 매개물로서 문 앞에 놓인 매트에 주목하고, 그 위에 “도시는 당신을 환영합니다”라는 메시지를 새겨 넣는다. 이 ‘환영 매트’는 공적인 영역에서 사적 공간으로 들어가는 사람들이 반드시 거쳐야 하는 일종의 물리적인 초대 의식과 다름없다. 여기서는 그 공간이 임시적인 사적 거주지라 할 수 있는 호텔 방이 되는 것이다. 따라서 ‘환영 매트’라는 사물이 가진 개념은 그 위에 쓰인 ‘환영한다’는 메시지, 그리고 그 메시지가 새겨진 (사방치기를 차용한) 형식과 결합되어 개인과 도시 환경 사이의 관계에 대한, 독특하고 식별 가능한 기표가 된다. 즉 사물 자체와 메시지, 그리고 그 게임 기능은 다층적으로 연결되며 도시 공간과 사적 공간이 그 거주민들에게 어떤 의미를 지니는지 살피는 기재가 된다. 물론 도시마다, 또 숙소에 따라 그들이 제공하는 전형적 경험은 다를 수밖에 없기 때문에 이 사물/메시지/게임은 기존에 설정된 복잡한 관계망을 대변할 뿐이다. 또한 그래픽적 심벌로 표현된 메시지를 포함해 매트 위에서 발견되는 유희적인 그래픽 풍경은 도시의 도로망이나 교통, 방향 지시 심벌 등을 암시하는 듯하다. 결국 <환영>은 사방치기의 시뮬라르크로서 기능한다. 사방치기의 목적이 한 발로 뛰어서 열 번째 칸에 도달했다가 돌아오는 것이듯, ‘YOU’에서 시작해 껑충껑충 뛰어 끝에 도달했다가 다시 돌아오는 이 짧은 놀이는 공적인 도시 영역과 사적인 도시 영역 사이를 끊임없이 오가는 여행의 일시적 속성을 내포한다. 방문객은 ‘환영’과 ‘도시’와 ‘당신’을 차례로 거치며 여행하며 매번 새로운 경험을 하게 되지만, 그건 어디까지나 피할 수 없는 ‘전형’에 의해 국한된 고유함일 뿐이다. 사용된 글꼴은 작가가 직접 디자인한, 원래 아주 작은 화면에서도 가독성을 잃지 않기 위해 고안된 ‘조지 모노’이다. 





