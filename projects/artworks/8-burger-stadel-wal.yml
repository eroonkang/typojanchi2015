participant_bio_en: >
 berger + stadel + walsh is a Swiss-based international design studio with an emphasis in graphic design and in digital development for the cultural and corporate industries. The studio is a professional platform through which they cultivate ideas, initiate discussion and establish relationships, where they constantly teach themselves how to learn again. Research is an integral part of the studio. It is their investment to ensure that they create original content they believe in; each project allowing them to explore new territories. It was founded by Pablo Berger (MEX), David Stadel (DE) and Thomas Walsh (AUS).


participant_bio_ko: >
 부르게르 + 슈타델 + 월시는 스위스를 기반으로 활동하는 국제적인 디자인 스튜디오로 파블로 부르게르(멕시코), 다비드 슈타델(독일), 토머스 월시(오스트리아)가 설립했다. 문화와 산업 영역에서 그래픽디자인과 디지털 개발 분야에 주력하는 이 스튜디오는, 아이디어를 발전시키고 논의를 이끌어내며 스스로 끊임없이 학습하고 관계를 구축해나가는 플랫폼으로서 기능하고 있다. 이들은 연구 조사를 모든 프로젝트에 필수불가적인 요소로 여기며, 이를 통해 새로운 영역을 탐험하고, 독창적인 결과물을 만들어내고자 한다.


