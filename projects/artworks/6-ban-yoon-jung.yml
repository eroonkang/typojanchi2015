participant_bio_en: |
  Ban Yun-jung is a graphic designer. She studied sculpture at Dankook University and graduated from the MFA program in Communication Design at Hongik University. She worked as an art director of Monthly Art and in 2004 she founded the design studio Hongdan and is still running it.
participant_bio_ko: |
  그래픽 디자이너. 단국대학교 조소과를 졸업하고 홍익대학교 대학원에서 광고 디자인을 공부했다. 《월간 미술》 아트 디렉터를 맡았으며 2004년 디자인 스튜디오 홍단을 설립해 운영해오고 있다.
artworks:
