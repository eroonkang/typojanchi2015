participant_bio_en: >
 Kyuha Shim(Q) is a designer, researcher, Associate Professor in School of Design at the Carnegie Mellon University and PhD researcher in Visual Communication at the RCA. Q works in the integrative and interdisciplinary realm of art, design and technology, with particular interest in the language of systematic and playful patterns in design and computation. Central to his practice is the use of data as the primary medium in creating an appropriate narrative system informed and driven by integrated processes of visualization, fabrication and installation.

participant_bio_ko: >
 심규하(Q)는 디자이너, 연구자, 그리고 카네기멜론 디자인 대학의 교수로 재직중이며, 영국왕립예술대학의 커뮤니케이션 대학에서 박사연구를 진행중이다. 컴퓨터 알고리즘을 활용한 그의 작업은 디자인과 자동화된 프로세스의 접점에서 체계적이고 유희적인 시각패턴을 탐구하는데, 이는 디자인, 예술, 그리고 기술이 융합된 다학제간 영역에 위치한다. 그는 주로 데이터를 사용하여 시각화, 제조, 그리고 설치가 통합되는 과정에서 적절한 내러티브 시스템을 만들어내는 데에 중점을 둔다.

