  artwork_desc_ko: >
   심규하는 런던을 기반으로 연구 및 강의 활동을 하는 디자이너이다. 컴퓨터 계산을 활용한 그의 작업은 미술과 디자인, 그리고 기술이 통합된 학제간 영역에 위치하며, 특히 디자인과 컴퓨터에 있어서 체계적이고 유희적인 언어에 관심을 갖는다. 그는 시각화와 구조화, 그리고 설치가 통합되는 과정에서 도출되는 완전한 내러티브 시스템을 만들어내는 주된 매체로 정보를 이용하는 데 중점을 둔다.



