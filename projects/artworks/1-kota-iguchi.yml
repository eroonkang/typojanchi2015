  artwork_desc_en: >
   Kanji City is a video piece that expresses the landscape  with The kanji (the logographic Chinese characters that are used in the modern Japanese) The city of Kyoto is shown with various animations of kanji such as tree, river, temple and gate.Push pedals of a bicycle, also  move in conjunction with the image.Three screens will allow for more spatial images.

  artwork_desc_ko: >
   <간지 도시>는 현재 일본에서 사용하는 중국 문자를 가지고 교토 풍경을 보여주는 비디오 작품이다. 나무, 강, 절, 문과 같은 사물을 다양한 한자 애니메이션을 활용해 형상화하며, 자전거 페달에 따라 이미지가 움직인다. 세 개의 스크린은 비디오 작품에 공간감을 부여한다.





