# ARTWORK -----------------------------------------------

artwork_desc_en: >
 
 Kanji City is a video piece that expresses the landscape  with The kanji (the logographic Chinese characters that are used in the modern Japanese)
 The city of Kyoto is shown with various animations of kanji such as tree, river, temple and gate. 
 Push pedals of a bicycle, also  move in conjunction with the image.Three screens will allow for more spatial images.

