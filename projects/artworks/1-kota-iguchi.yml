participant_bio_en: >
 Kota Iguchi is a designer based on Kyoto and Tokyo. He graduated from the Science in Design Department at Musashino Art University. He founded TYMOTE in 2008 and CEKAI in 2012. In 2014, he won a D&AD Award and in 2015 a New York ADC Award. He teaches at Kyoto Seika University and Kyoto University of Art and Design.


participant_bio_ko: >
 코타 이구치는 교토와 도쿄를 기반으로 활동하는 디자이너이다. 무사시노 미술대학교에서 디자인 과학을 공부했으며 2008년에 티모테를, 2012년에 세카이를 설립해 운영해오고 있다. 2014년 영국 D&AD 어워드, 뉴욕 ADC 어워드 등에서 수상했으며, 교토 세카이 대학교와 교토 미술디자인대학교에서 학생들을 가르친다. 

