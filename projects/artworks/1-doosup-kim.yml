    artwork_desc_en: |
      Doosup Kim establishes the Korean apartment complex, which is most well applied to the internationalist architecture style ideology, as a module that enumerates the letters following the surface. Even though how brutal artist, there is no way to refuse the narration of the letters. Therefore, an artist should ask him or herself on the letters using justifiability and have to be conscious of the audience's imagination. Doosup Kim expresses the letter stroke's various thicknesses as the light and shade of East Asian painters’ distant expression. In terms of a typeface, the thickness is a concept which is always dealt with quantitatively, therefore, it is basically not the same concept of the ink stick's light and shade. However, his work boldly breaks such rules instinctively like mise en scéne. It seems like a rhetoric that boldly prevents the narrative's way. (Text by Kim Jay-Hoon)
    artwork_desc_ko: |
      김두섭은 국제주의 양식의 건축 이념이 외견상 가장 잘 반영됐고, 그 수명이 가장 오래 지속되고 있는 한국의 아파트 단지를 모듈로 구축하고, 그 외피를 따라 글자를 나열한다. 아무리 역사성을 거부하는 무도한 신흥 예술 종교의 세례를 받은 작가라 할지라도, 글자로 인해 표상되는 서사를 막아낼 방도는 없다. 그래서 작가는 늘 글자 사용에 관한 당위성을 자문하거나, 혹은 관람자의 상상을 의식해야 한다. 김두섭은 글자 획의 다양한 굵기를 마치 동아시아 화가들이 원근을 표현할 때 쓰는 농담(濃淡)으로 연출한다. 타입페이스에서 굵기는 시대를 막론하고 언제나 정량적으로 다뤄지는 개념이기 때문에 본질적으로 먹의 농담과 상통하는 성질의 것이 아니다. 그러나 김두섭은 여느 때와 다름없는 대담한 미장센으로 그 당위를 가로막아 버린다. 수사가 서사의 앞길을 버르장머리 없이 막아선 형국이다. (글. 김재훈)
