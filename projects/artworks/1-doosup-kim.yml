participant_bio_ko: >
 김두섭은 홍익대학교 미술대학 시각디자인과와 동 대학원을 졸업 후 95년부터 현재까지 여러 대학에서 타이포그래피 등 그래픽디자인 관련 과목을 가르치고 있으며, 홍익대학교 시각디자인학부 겸임교수와 그래픽디자인 회사 <눈디자인>의 대표이사를 역임하고 있다. 1, 2회<타이포잔치> 등 수 많은 국내외 전시회 외에도 94년에 결성된 그래픽디자이너 클럽<진달래>활동을 통해 재미와 의미를 함께 추구하는 조형예술을 선보이고 있다. 이성과 감성, 디지털과 아날로그, 디자인과 미술이 만나는 지점에 관심을 갖고 살고 있다.

