participant_bio_en: |
  Doosup Kim graduated from Hongik University’s BFA and MFA program with a focus on Visual Communication Design. Since 1995, he has been teaching typography and graphic design in many schools, he is an Affiliated Professor of Hongik University and a Director of nooNdesign. He has participated in many domestic and international exhibitions including the first and second Typojanchi and as a member of the graphic designer club, Jindallae, which was founded in 1994. He is interested in the meeting point between reason and emotion, digital and analog, and design and art.
participant_bio_ko: |
  홍익대학교 미술대학 시각디자인과와 동 대학원을 졸업했다. 1995년부터 여러 대학에서 타이포그래피와 그래픽디자인을 가르쳐왔으며, 홍익대학교 시각디자인학부 겸임 교수 및 그래픽디자인 회사 눈디자인 대표로 활동하고 있다. 1, 2회 타이포잔치를 비롯해 수많은 국내외 전시에 참여해왔으며 1994년 결성된 그래픽 디자이너 모임 ‘진달래’ 활동을 통해 재미와 의미를 함께 추구하는 조형예술을 선보이고 있다. 이성과 감성, 디지털과 아날로그, 디자인과 미술이 만나는 지점에 관심을 둔다.
