  artwork_desc_ko: >
   김두섭의 전시 작품은 국제주의 양식 건축의 이념이 외견상 가장 잘 반영되었고 그 수명이 가장 오래 지속되고 있는 한국의 아파트 단지를 모듈로 구축하고, 그 외피를 따라 글자를 나열하고 있다. 글자의 나열은 아무리 역사성을 거부하는 무도한 신흥 예술 종교의 세례를 받은 작가라 할지라도 그로인해 표상되는 서사를 막아낼 방도가 없다. 그래서 작가는 글자의 사용에 관한 당위성을 스스로에게 끝없이 자문하거나 혹은 관람자의 상상을 의식해야 한다. 김두섭은 글자 획의 다양한 굵기를 마치 동아시아의 화가들이 원근을 표현할 때 쓰는 농담으로 연출했다. 타입페이스에서의 굵기는 활판 인쇄 시절에도 디지털 인쇄 시대에도 언제나 정량적으로 다루어지는 개념이기 때문에 본질적으로 먹의 농담과 상통하는 성질이 아님에도 불구하고 김두섭은 여느 때와 다름없이 대담하게 미쟝센으로 당위성을 가로막아 버렸다. 수사가 서사의 앞길을 버르장머리 없이 막아선 형국이다.




