participant_bio_en: |
  Bongkyu Song graduated from Kookmin University and majored in Industrial Design. He worked for the Samsung Electronics Mobile Communication Division as a product designer. In 2008, he established the design studio, SDESIGNUNIT and mainly designed product, lighting, furniture design and also conducted research about the interaction between the object and the environment. He directed and exhibited design projects including, “the undesigned objects- UNDESIGNED.” He has been working with renowned clients like Amore Pacific, BMW, Audi, Samsung Electronics, Siemens, Kimberly-Clark Professional, Dell and etc. He received several awards from various international design competitions including IF, Red dot, IDEA and Good design Japan. Moreover, his works are introduced at exhibitions and posted in media in Italy (Super Studio), Germany (Cebit), Japan (100% Tokyo), U.K. (TENT London) and France (Masion & Objet including the KCDF and Musée des arts décoratifs de Paris), ICFF (Singapore Design Fair). Currently, he is leading SWBK and Matter & Matter as a co-founder. Mainly consulting on product concept development to brand design strategy and leading consulting for the service design sector as well. Currently he is teaching students in the industrial design major at Kookmin University and Hongik University.
participant_bio_ko: |
  국민대학교 공업디자인과를 졸업하고, 산업디자인을 기반으로 한 디자인 스튜디오 SWBK를 설립했다. iF, IDEA, 레드닷 등의 디자인 어워드에서 수상하였으며, 차세대 디자인 리더(KIDP), 대한민국 대표 K-디자이너 10인(중앙일보), 대한민국을 이끌 젊은 리더(포브스 코리아) 등에 선정되었다. 현재 SWBK와 가구를 기반으로 한 라이프스타일 브랜드 ‘매터 앤드 매터(Matter&Matter)’ 공동 대표로서 산업디자인 및 브랜드 디자인 전략, 서비스 디자인 분야의 컨설팅을 수행하며 국민대학교와 홍익대학교에서 산업디자인 및 디자인 방법론을 가르치고 있다.
