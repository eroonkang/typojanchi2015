  artwork_desc_en: "Typographic Theater: Three Cancer Cell Brothers\n\nThe typographic
    theater, Three Cancer Cell Brothers has been developed with a “traditional Korean
    gut(exorcism) theatrical—a performance for elder men” motif. However, in this
    performance, singing, dancing and jokes are not the main contents as was with
    original “Korean gut theatricals.” Traditionally, typographic characters were
    used outside of the performance for documentation, but now take center stage as
    the main element for this performance. During the performance, in real time, subtitles
    and typographic characters will at first determine the direction of the performance.
    For the rest of the performance all of the remaining elements will follow this
    format. It is normal destiny for the playwright to disappear when the performance
    transitions to stage. Even though the playwright disappears, the typographic characters
    do not disappear but they remain to conflict, co-exist and play together with
    the other elements.\n\n\nTypographic characters construct the instant landscape
    of the city and these letterforms describe human life. But going beyond this description
    of human life, the typographic characters often co-exist with that which we cannot
    easily describe and through this performance we re-examine the very essence of
    these typographic characters. \n\nTime: November 11, 2015, 5 p.m.\n\n\nVenue:
    Culture Station Seoul 284\n\n\nRunning Time: 13 minutes\n\n\nProduction: Dappertutto
    Studio\n\n\nDirecter: Zuck-Geuk\n\n\nPerformers: Park Neong Cool, Park Han Kyul,
    Lee Mun Young et al.\n"
  artwork_desc_ko: |
    타이포그래피 연극: 암세포 삼 형제


      타이포그래피 연극 <암세포 삼 형제>는 ‘한국의 전통굿놀이—영감놀음’을 모티프로 제작되었다. 다만 이 공연은 애초의 굿놀이처럼 노래와 춤, 재담이 주를 이루지는 않는다. 그동안 놀이 바깥에서 놀이를 기록해왔던 문자가 이번 공연의 첫 번째 요소이다. 공연은 실시간 자막으로서의 문자가 최초의 공연 항로를 결정하면, 나머지 공연의 모든 총체들이 이를 뒤따르는 형식으로 전개된다. 일반적으로 무대화가 되면 사라지는 희곡의 운명과 달리, 사라지지 않는 문자는 문자 이외의 것들과 대립하고, 공존하고 함께 놀이를 벌인다. 문자가 이끄는 도시의 찰나적 풍경을 통해 인간의 삶을 진술하는 기능을 넘어 진술할 수 없는 것들과 공존하는 문자의 본질을 사유해보고자 한다.

