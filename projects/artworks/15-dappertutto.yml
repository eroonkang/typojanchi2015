participant_bio_en: >
 Dappertutto, which means "everywhere, flowing anywhere," is also the stage name of a contemporary experimental performer. Named after the artist, Dappertutto Studio is a theater group that produces a variety of collaborative projects in experimental theater including dance and musical plays, led by Zuck-geuk.

participant_bio_ko: >
 다페르튜토 스튜디오는 이탈리아어로 '어디서나, 어디에나 흐르는'이라는 뜻으로 탈 장소성을 의미하는 '다페르튜토'와 장소 특정성을 의미하는 '스튜디오'의 합성어이다. 팀 명이자 공연명인 ‘다페르튜토 스튜디오’는 연출가 적극이 이끌고 있으며, 연극의 내용과 형식을 고민, 다양한 장르의 작가와 협업하여 ‘무용적 연극’, ‘음악적 연극’이라는 대안을 모색해왔다.


