    artwork_desc_en: "AEIOU—Constructed/Projected is the fourth formal work in the “Vowel”
      series. The installation continues to explore material and contextual terms, the
      abstract construction of the vowels (line, curve, circle), and the speech sounds
      that these elicit. Constructed/Projected is site specific, made in response to
      C ( ) T (  ) and the biennale theme of “city and typography.” \n\nLayers of interaction—extrinsic
      > extemporaneous < intrinsic—between body movement, political manoeuvre overhead,
      telephone numbers collected, signs and letterforms identified, pavement infrastructure
      underfoot, and the recording of speech and sound are presented in a short film,
      with remaining objects placed in situ. An additional layer of viewer/s intervention
      (un-tested but expected) may cause varying levels of confusion, perhaps a loss
      of clarity, or clarity, as the viewer moves through the constructed and the projected,
      inadvertently/purposefully inserting themselves into the work.\n"
