  artwork_name_ko: 아에이오우—구조화된/투사된
  artwork_year: 2015
  artwork_medium_en: Timber, copper pipe, film (Dancer-Oliver Connew, Soundtrack-Alfredo Ibarra, Voices-Strangers, friends and family), reflective paper and rope, 290*280*268cm
  artwork_medium_ko: 목재, 동파이프, 영상 (춤-올리버 코뉴, 음악-알프레도 이바라, 목소리-친구와 가족 등), 반사 종이, 밧줄, 290*280*268cm
  artwork_desc_en: >
   AEIOU—Constructed/Projected is the fourth formal work in the “Vowel” series. The serial work continues to explore material and contextual terms, the abstract construction of the vowels (line, curve, circle), and the speech sounds that these elicit. Constructed/Projected is site specific, made in response to C ( ) T (  ) and the biennale theme of “city and typography.” Layers of interaction—extrinsic > extemporaneous < intrinsic—between body movement, political manoeuvre overhead, telephone numbers collected, signs and letterforms identified, pavement infrastructure underfoot, and the recording of speech and sound are presented in a short film, with remaining objects placed in situ. An additional layer of viewer/s intervention (un-tested but expected) will cause varying levels of confusion, perhaps a loss of clarity, or clarity, as the viewer moves through the constructed and the projected, inadvertently/purposefully inserting themselves into the work.
  
  artwork_desc_ko: >
   <아에이오우—구성된/투사된>은 물질적 및 맥락적 조건, 직선이나 곡선, 원 등으로 구현된 모음들의 추상적 구성, 그리고 이들이 끌어낸 발화된 소리를 탐색하는 캐서린 그리피스의 ‘모음(母音)’ 연작 중 네 번째 작품으로, 이번 타이포잔치를 위해 세심히 계획된 장소특정적 작품이다. 각 모음을 상징하는 목재와 동파이프, 영상, 반사 종이, 그리고 밧줄은 서로 상호작용하며 수집된 이미지와 글자, 전화번호, 몸동작, 보도 구조물, 영상에서 흘러나오는 소리 사이의 중첩된 레이어를 만들어낸다. 전시장을 찾은 관람객 또한 투사된 영상 사이를 지나가며 예기치 않은, 그러나 의도된 개입을 통해 작품의 일부가 된다.



