project_desc_en: "People in Paju Book City make books. From the very first book which
  newborn babies come in contact with to the last book in a person’s life, countless
  letters are edited, designed, and printed by people here. Just as books are quantitatively
  the biggest product made here, so too are they discarded more than any other item
  in Paju City. This is not just due to misprints but to numerous other reasons as
  well. \n\nThe Paju Typography Institute (PaTI) has been closely following many of
  the books that are thrown away in this city. PaTI traced the lifeline of books—from
  their production to their being thrown away—talked with people in Paju Book City,
  and became involved from the moment when the meaning of a text is banished, the
  identity of a given book disappears, and the process where they achieve value is
  only determined based on their weight in recyclable paper. PaTI gathered some of
  these books, removed their covers, soaked the paper in water, put in some additives,
  grinded it all together, and ultimately made a type of paste. Afterwards, they put
  this paste into a mold and dried it. In the end, they were left with a single brick.
  These bricks can be seen as a banished memorial monument, a placid grave, or perhaps
  just bricks. After this exhibition, these bricks will be moved back to Paju Book
  City once again to be part of the PaTI building wall that is now under construction.
  In short, this can be viewed as an effort to preserve the memory of a typographic
  city’s castaway books.\n\nParticipants: Han Nuri, Hong Ji-sun, Kang Sim-ji, Kang
  So-i, Kim Do-i, Kim Geon-tae, Kim Ha-yeon, Kim So-yeon, Kwak Jihyeon, Lee Eun-jeong,
  Lee Jae-ok, Min Guhong Manufacturing, Shin Mideum\n"
project_desc_ko: "파주 출판도시 사람들은 책을 만든다. 아이가 세상에 태어나 처음 만나는 책에서부터 한 사람의 인생이 고스란히 담긴
  마지막 책까지, 수많은 문자들이 출판도시 사람들에 의해 편집되고, 디자인되고, 인쇄된다. 한편 이곳에서 가장 많이 만들어지는 것이 책이듯, 가장
  많이 버려지는 것 또한 책이다. 잘못 인쇄된 책뿐 아니라 멀쩡한 책들도 여러 이유로 인해 버려진다.\n\n파주타이포그라피학교(이하 파티)는 수많은
  문자들이 명멸하는 도시에서 버려지는 책들에 주목한다. 그들의 궤적을 추적하고, 출판도시 사람들을 만나 이야기를 나눈다. 문자의 의미가 사라지는
  순간, 책으로서 정체성이 사라지고 온전히 그 무게로 가치가 매겨지는 과정에 개입한다. 이들을 모아 표지를 제거하고, 물에 불리고, 첨가제를 넣은
  후 갈아서 반죽으로 만든다. 이 반죽을 다시 직접 제작한 틀에 넣고 말리면, 이윽고 하나의 벽돌이 만들어진다. 이 벽돌들은 사라진 문자들의 기념비일
  수도, 그저 덤덤한 무덤일 수도, 혹은 한갓 벽돌에 지나지 않을 수도 있다. 전시가 끝나면 벽돌들은 다시 출판도시로 옮겨지고, 현재 건축 중인
  파티 건물 벽의 일부가 되어 문자의 도시에서 사라진 책들의 기억을 간직한다. \n참여 작가: 강소이, 강심지, 곽지현, 김건태, 김도이, 김소연,
  김하연, 민구홍 매뉴팩처링, 신믿음, 이은정, 이재옥, 한누리, 홍지선\n"
curator_bio_en: |
  Kelly Moonkyung Choi is a graphic designer. She studied graphic design at Rhode Island School of Design, typography at Basel School of Design. She worked as a researcher at Hongik University and during that time, she wrote her master thesis, “A Study on the education at Basel School of Design” She has translated books such as Designing with type (2010), While You're Reading (2013). Moonkyung Choi has taught typography at Hongik University and Korea National University of Arts. Currently, she teaches at Paju Typography Institute (PaTI).
curator_bio_ko: |
  그래픽 디자이너. 로드아일랜드 디자인학교에서 그래픽디자인, 바젤 디자인학교에서 타이포그래피를 전공했다. 홍익대학교에서 연구원으로 일하며 『바젤 디자인학교 디자인 교육 연구』로 석사 논문을 썼다. 옮긴 책으로 《타이포그래피 교과서》(2010), 《당신이 읽는 동안》(2013)이 있다. 홍익대학교와 한국예술종합학교에서 타이포그래피를 가르쳤고, 현재 파주타이포그라피학교 스승으로 일하고 있다.
