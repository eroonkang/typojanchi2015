curator_bio_en: |
  Moonkyung Choi is a graphic designer. She studied graphic design at Rhode Island School of Design, typography at Basel School of Design. She worked as a researcher at Hongik University and during that time, she wrote her master thesis, “A Study on Basel Design School Design Eduction.(영문 확인 필요)” She has translated books such as Typography Textbook (2010), While You're Reading (2013). Moonkyung Choi has taught typography at Hongik University and Korea National University of Arts. Currently, she teaches at Paju Typography Institute (PaTI).
