  그래픽 디자이너. 로드아일랜드 디자인학교에서 그래픽디자인, 스위스 바젤 디자인학교에서 타이포그래피를 전공했다. 잡지 《디플러스》에 연재됐던 ‘타이포그래피 투모로우’를 기획하여 국내외 타이포그래퍼들의 다양한 생각을 소개하였고, 옮긴 책으로 《타이포그래피 교과서》(2010), 《당신이 읽는 동안(While You're Reading)》(2013)이 있다. 홍익대학교와 한국예술종합학교에서 타이포그래피를 가르쳤고, 현재 파주타이포그라피학교 스승으로 일하고 있다.
