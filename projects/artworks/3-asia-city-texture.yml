project_desc_en: |
  When we first visit a city, we read a map. We see a city from a panoramic or God view. We compass a city from its wholeness. However, a city from our point of view is, so to speak, a point landscape. I would say a city for a person is an accumulation of point landscapes in 360 degrees. “ASIA CITY TEXT/URE” is a series of articles in “Typojanchi Newsletter” project. The word texture includes “text;” both have come from the same Latin root word textus, meaning, “weave.” Characters are woven into text, the feel of which becomes texture. A word “Asia” originally indicates the eastern area beyond Europe. It is a rough word, however, this exhibition responds to its rough-ness. We try to remove the framework of countries, and average Asia. It exhibits point landscape of graphic designers and typographers in cities of Asia. When the points are connected, the lines will be interwoven. And, it will become a TEXT/URE. What does ASIA CITY TEXT/URE feel like?
project_desc_ko: |
  어떤 도시를 처음 방문할 때 우토리는 지도를 본다. 마치 신이라도 된 듯 아래를 내려다보며, 도시 전체를 조망한다. 하지만 실제로 우리의 시선은 극히 일부에 국한된다. 한 개인에게 도시란 그를 둘러싼 360도의 풍경을 모아놓은 것이라 말할 수 있을 것이다. 나는 지난 1년간 진행된 ‘타이포잔치 뉴스레터’ 프로젝트에 ‘아시아 도시 텍스트/처’라는 제목으로 글을 연재했다. 텍스처(texture)라는 단어는 ‘텍스트(text)’를 포함하고 있는데, 두 단어 모두 ‘엮다’라는 뜻을 지닌 라틴어 ‘텍스투스(textus)’에 뿌리로 두고 있다. 글자들이 직조되어 텍스트를 이루고, 그 느낌은 질감(texture)이 된다. ‘아시아’라는 단어는 원래 유럽 너머에 있는 동쪽 지역을 이른다. 꽤나 개략적인 단어이지만, 여기에 선보이는 프로젝트는 이 거친 느낌에 대한 응답이라 할 수 있다. 국가나 아시아라는 고정된 틀을 제거하고, 그래픽 디자이너와 타이포그래퍼들이 직접 두 눈으로 본 도시 풍경의 지점들을 전시한다. 그 지점들이 연결되면 하나의 직조물이 만들어진다. 바로 아시아 도시들의 ‘텍스트/처’가 되는 것이다. 그 느낌은 어떨까?
curator_bio_en: |
  Tetsuya Goto is a graphic designer based in Osaka, Japan. He is running an alternative workspace named “OOO(Out Of Office).” And he also runs a multidisciplinary creative agency “OOO Projects.” Goto works not only as a graphic designer, but also as an editor, a writer, a curator and so forth. And, he is a lecturer at Kindai University and Osaka University of Arts. He edited typographics ti:, the publication of the Japan Typography Association, as the editor in chief from the issue 263 to 270 that introduce the graphic design and typographic scene in Asia. Goto currently writes a series of articles about the graphic design scene in Asia entitled, “Yellow Pages” in IDEA Magazine.
curator_bio_ko: |
  고토 테츠야는 일본 오사카에 거주하는 그래픽 디자이너이다. 대안적 사무 공간 ‘OOO(아웃 오브 오피스)’와 다학제적 에이전시 ‘OOO 프로젝트’를 운영하고 있다. 그래픽 디자이너일 뿐만 아니라 편집자, 저술가, 큐레이터의 업무를 병행하고 있다. 일본 타이포그래피 학회지인 《타이포그래픽스 티아이:》 263호부터 270호까지 편집을 맡으며 아시아의 그래픽 디자인과 타이포그래피 풍경을 소개하는 글을 기고했다. 현재 긴키 대학교와 오사카 미술대학에서 학생들을 가르치며 일본 《아이디어》지에 ‘엘로우 페이지’라는 제목으로 아시아 그래픽 디자인 풍경을 소개하는 글을 정기적으로 기고하고 있다.
