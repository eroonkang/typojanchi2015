  artwork_desc_en: |
    Communication Posters for Typojanchi 2015 was created with the purpose of promoting the exhibition’s opening ceremony, talks and opening party. As we live in a city, we stroll through countless letterforms and discover hidden meanings behind them. With these discovered clues, we create our own unique stories. As such, Typojanchi 2015 hopes for its visitors to gain this pleasant experience from strolling through works of artists from different cities from all around the world.
  artwork_desc_ko: |
    〈타이포잔치 2015 커뮤니케이션 포스터〉는 공식 포스터와는 별도로, 개전식과 토크 및 파티를 위해 만들어졌다. 도시에 거주하는 우리들은 수많은 문자들 틈을 거닐며 그 행간 속에 숨은 의미를 찾아 서성인다. 그리고 어렵사리 발견해낸 단서들을 쌓아 올려 자신만의 이야기를 만들어간다. 다양한 도시에서 온 작가들의 이야기 사이를 거니는 일이 타이포잔치를 찾는 관람객들에게 즐거운 경험이 되기를 바란다.
