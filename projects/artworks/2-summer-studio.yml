participant_bio_en: >
 Summer Studio was founded in 2014 by Carolina Dahl and Minna Sakaria while studying at the Royal College of Art in London. The studio was set up as a platform to explore independent graphic design combined with a professional visual communication practice, as a part of their final year and MA thesis. The studio's portfolio includes type design, brand identity, print and publishing for artists as well as corporations, exhibitions and events, with work consistently beginning in typography and conceptual design. The studio’s artistic aim is to create participatory, playful design stripped from dogmatic conceptions.

participant_bio_ko: >
 서머 스튜디오는 2014년 영국 왕립예술학교에서 만난 캐롤리나 달과 민나 사카리아가 설립한 스튜디오이다. 이들은 자신들의 스튜디오를 석사 논문의 주제였던, 전문적인 시각 커뮤니케이션과 결합된 독립적인 그래픽디자인을 탐색하는 플랫폼으로서 여기며 글자 디자인, 브랜드 아이덴티티, 다양한 클라이언트들을 위한 인쇄물 및 출판 등의 작업을 한다. 타이포그래피와 콘셉트 디자인에서 시작하는 일관된 작업을 선보이며 독단적인 신념에서 벗어난 참여적, 유희적 디자인을 추구한다.	

