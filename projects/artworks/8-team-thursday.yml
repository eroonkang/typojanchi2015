    artwork_name_en: Bed Wrap
    artwork_name_ko: 베드 랩
    artwork_year: 2015
    artwork_medium_en: Printed cotton cloth and wooden stick, 250x250cm
    artwork_medium_ko: 광목에 날염, 나무막대, 250x250cm
    artwork_desc_en: >
      Arriving in a foreign city can make you feel a bit lost. Overwhelmed by all the new impressions and searching for a proper way to move in this new place, a hotel room becomes a safe haven where you can calm your head surrounded by your personal belongings. The bed wrap, inspired by the Korean “Bojagi” cloths, is made for those moments. By simply putting a stick in the middle (we all did this when we were a child) and crawling next to it, you make a personal tent where no one can find you. The typographic specimen printed on it, using the grid of folding a cloth and stating “I SPY WITH MY LITTLE EYE” if you look closely, emphasizes this idea of hiding and playing.
   
    artwork_desc_ko: >
      낯선 도시에 도착하면 누구나 조금은 길을 잃은 듯한 느낌을 받게 된다. 새로운 환경에 허둥대고, 원하는 길을 찾기 위해 고군분투하는 이들에게, 호텔 방은 자신의 소지품들로 둘러싸인 포근한 공간이 되어준다. 한국의 보자기에서 영감을 받은 <베드 랩>은 이렇게 휴식이 필요한 순간을 위해 만들어졌다. 한 가운데 막대기를 세우고, 그 옆으로 기어들기만 하면 아무도 볼 수 없는 개인 천막이 만들어진다. 천 위에 쓰인 문구는 어디든 기어들어가 숨어서 놀던 어린 시절의 놀이를 떠올리게 한다.



