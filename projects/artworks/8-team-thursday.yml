participant_bio_en: >
 Team Thursday is a Rotterdam based graphic design studio founded in 2010 by Loes van Esch and Simone Trum. Our work ranges from print to spatial design, with a conceptual and energetic approach and a strong visual language. We focus on the design of identities in the broad sense: from corporate identities to overall design concepts for cultural events. The process (or action) action plays an important role in our work. This translates into a special interest for tactility and analog printing techniques, but can also evolve in a spatial design or an activity. 

participant_bio_ko: >
 팀 서즈데이는 루스 판에스와 시모너 트륌이 2010년에 로테르담에 설립한 그래픽 디자인 스튜디오이다. 전통적인 인쇄 기법의 아날로그적 촉감에 특별한 관심을 가진 이들의 작업은 개념적 접근방식에 기반한 강렬한 시각언어를 선보인다. 기업 아이데티티부터 문화 행사 전반의 디자인 개념에 이르는 다양한 작업을 하는 한편, 아른험의 아르테즈 미술대학교, 로스앤젤레스의 오티스 미술디자인대학 등에서 워크숍과 세미나를 진행해오고 있다.

