curator_bio_en: |
  Byung-geol Min is a graphic designer and educator. He graduated from the Visual Communication Department, Hongik University and he got a masters degree at Masashino Art University. He worked for Ahn Graphics as a designer and noonDesign as a design director. He is a member of the graphic designer club, Jindallae. Now he teaches in the Department of Visual Communication Design at Seoul Women's University as a professor where he designs Hangul contemporarily and in three dimensions.
curator_bio_ko: |
  그래픽 디자이너. 홍익대학교 시각디자인과를 졸업하고 무사시노 미술대학교에서 석사 학위를 받았다. 안그라픽스 디자이너, 눈디자인 디자인 디렉터로 일했으며 진달래 동인이다. 현재 서울여자대학교 시각디자인과 교수로 학생들을 가르치며 한글의 모습을 현대적, 입체적으로 표현하는 디자인 작업을 하고 있다. 옮긴 책으로 <디자인의 디자인>(2007)이 있다.
