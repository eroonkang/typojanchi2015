participant_bio_en: >
  Baemin is a smartphone application service provided by Woowa Brothers Corp. This app displays the nearest food delivery venues as well as a vast array of options to order food in a quick no-nonsense way. Based on the subculture of the 20s and 30s youth generation, it fuses kitsch, parody, and humor in their brand and conveying it in such a way as to be hip. Baemin carries that unique design ethos into many collaborative works such as this Typojanchi project.

participant_bio_ko: >
  사용자 위치를 기준으로 근처 배달업소 정보를 보여주는 ‘배달의민족’은 우아한 형제들이 제공하는 스마트폰 어플리케이션 서비스다. 20~30대 젊은 층을 겨냥한 B급 문화를 바탕으로 키치, 패러디, 유머를 브랜드에 녹여 전달하고 있으며 다양한 콜라보레이션을 통해 ‘배달의민족스러운’ 디자인을 선보이고 있다.

artworks:
-
  artwork_name_en: Baemin x KYE
  artwork_name_ko: 배민의류
  artwork_year: 2015
  artwork_medium_en: Digital print
  artwork_medium_ko: 디지털 프린트
  artwork_desc_en: >
   A collaboration between fashion designer Kathleen Kye and Baemin, “Baemin X KYE” started from a simple question: “what would a cool guy who is wearing clothes written in Hangul and standing on a foreign street look like?” This collection which is designed with the “Baemin Hanna Typeface” and was first shown at 2016 S/S Fashion Week. This collection focuses not just on beauty of form but a play on language; once familiar words are applied to the clothes, they become unfamiliar and new thereby showing the playful, experimental spirit of Baemin.
  artwork_desc_ko: >
   패션 디자이너 계한희와 배달의민족이 협업한 <배민의류>는 ‘외국의 어느 길가에 멋진 남자가 한글이 새겨진 옷을 입고 있다면 어떨까’라는 상상에서 시작되었다. 2016년 S/S 서울패션위크에서 처음 선보인 이 컬렉션은 ‘배달의민족 한나체’를 사용해 디자인되었다. 한글의 조형적 아름다움 외에도 한글이 가진 언어적 유희에 주목해, 우리가 흔히 보던 문구들이 옷에 새겨지는 순간 낯설고 새로운 디자인으로 표현되며 배달의민족 특유의 유쾌한 실험 정신을 드러낸다.





