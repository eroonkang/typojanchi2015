participant_bio_en: >
 Jorg Schwertfeger is a graphic designer focused on printed matter—mainly books—and visual identities, ranging from the cultural to the financial sectors and small and independent groups and individuals to bigger corporations. His practice is based in Zurich, Switzerland, where he has worked independently and in collaborative settings since 2009. While doing his MA at the Royal College of Art in 2014, he founded Re–Port, a magazine on independent photo documentary, which will be introduced to the public some time in the near future.

participant_bio_ko: >
 외르크 슈베르트페거는 인쇄물(주로 책)과 시각 아이덴티티 작업에 주력하는 그래픽 디자이너이다. 스위스 취리히를 기반으로 다양한 규모 및 범위의 문화적, 상업적 작업을 하고 있으며 영국 왕립예술학교에 다니면서 시작한 포토 다큐멘터리에 관한 잡지 《리-포트》 창간을 준비 중이다.

