participant_bio_en: >
 My works is based branding design. My activities are wide. Involved institutions: company, private, social, administrative, designers associationetc, etc. I experiencing a lecturer, a lecture and a workshop a lot. The prize-winning number in domestic and foreign competition. Lecturer at Osaka University of Arts Junior College


participant_bio_ko: >
 오사카 모드 학교(Osaka Mode Gakuen)를 졸업한 마수나가 아키코는 브랜드 디자인을 기반으로 다양한 기업 및 기관, 정부 조직 및 협회와 일하며 동시에 워크숍이나 강연 활동도 활발하게 하고 있다. 오사카 미술대학교 단기대학에서 학생들을 가르치고 있다.

