    artwork_desc_en: |
      The thing that connects a hotel and a visitor is the visiting "time" of the visitor. Visitors want the hotel to feel comfortable like a house. However, the visitor does not need a family-like home feeling, instead, a careful concern to meet the needs of him or her. Therefore, I think, the hotel's welcome is not a grand one, but a very closed one. I regard the "time" and the hotel's attitude as a "message" and made a two dimentional prototype with the changes of these.
    artwork_desc_ko: |
      호텔과 방문객을 연결하는 것, 그것은 다름 아닌 방문객이 호텔에 머무는 ‘시간’이다. 방문객은 호텔에 머무는 동안 그곳이 집처럼 편안하기를 바라면서도, 가족과 같은 분위기가 아닌 필요에 따라 세심하게 응대하는 분위기를 원한다. 거창하거나 화려할 필요도 없고, 그저 조용히 방문객 곁에 붙어 배려하면 족한 것이다. 마수나가 아키코는 방문객과 호텔을 이어주는 ‘시간’과 호텔의 환영하는 ‘태도’를 ‘메시지’로서 시각화하여, 시간이 경과하면서 변해가는 모습을 평면 구성으로 시도한 프로토타입을 제안한다.
