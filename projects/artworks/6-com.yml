participant_bio_ko: >
 COM은 2015년 실내디자인을 전공한 김세중과 무대미술을 전공한 한주원이 의기투합해 만든 디자인 스튜디오 입니다. 공간 디자인을 기반으로, 필요에 따라 그래픽 작업과 가구 제작을 겸하며 다양한 프로젝트를 수행하고 있습니다. 2014년 계간 그래픽 <도서관 독립출판 열람실> 한국현대문학관 <시의 집>, 국립한글박물관 <28>, 워크스 <크리스마스 과자전>, KCDF <프린팅 스튜디오 쇼> 2015년 정림건축문화재단 <파빌리온 씨>, 페스티벌 봄 <아시안 뮤직 파티>, 자립음악협동생산조합 <51+>, 포스코 <이음> 등에 참여했습니다. 

