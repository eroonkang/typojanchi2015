  artwork_desc_en: >
  artwork_desc_ko: >
    <ㄴ-ㅠ-ㅅ-ㅡ 도시 나침반> 프로젝트는 2015 타이포잔치에 참여한 작가들의 정보를 바탕으로, 도시와 그 도시를 해석하는 작가의 관계를 아카이브한다. 타이포잔치의 여타 프로젝트가 ‘도시-작가’ 사이에서 생성된 ‘결과물’을 조명한다면, 이 프로젝트는 작가 개개인의 도시 경험을 매개로 하여 관람객과 그 도시들을 잇는다.타이포잔치를 통해 전 세계에서 모인 작가들은 ‘도시와 타이포그래피’라는 주제에 따라 저마다의 방식으로 세계 여느 도시로 달려가 문화적 흔적을 창조한다. 그러나 제인 제이콥스(Jane Jacobs)가 《미국 대도시의 죽음과 삶(The Death and Life of Great American Cities)》(1961)에서 지적했듯, 우리가 무언가 새로움을 창조할 때에 도시는 역으로 우리에게 새로운 공간적 경험을 주는 주체가 된다. 즉 작가가 도시를 새롭게 창조할 때, 그 도시 역시 한 명의 작가를 길러내는 것이다. 전시장을 찾은 관람객은 작가들과 관련된 도시 정보가 데이터베이스 시스템으로 구축된, 나침반이 탑재된 모바일 애플리케이션을 통해 위치 기반의 도시 인포그래픽 경험과 마주치게 된다. 이 프로젝트는 작가(의 정보)로 작가(와 작품)를 설명한다는 점에서 ‘메타적’ 성격을 띠며, 동시에 ‘탈공간적’ 성격을 지닌다. 즉 문화역서울 284라는 전시 공간을 벗어나 타이포잔치에 참여한 작가 개인의 경험이 깃든 도시로 떠나는 가상의 여행을 제안한다.




