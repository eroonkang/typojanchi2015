participant_bio_ko: >
 2013년 설립된 레벨나인은 문화 자원의 가치를 새롭게 하는 리빙 랩(Living Lab)이다. 문화 자원에 대한 연구를 바탕으로, 아카이브 활용과 관련된 데이터 기반 프로젝트를 지향한다. ‘아카이브와 데이터(Archive & Data)’, ‘문화 공간과 박물관(Cultural Space & Museum)’, ‘창조적 미디어(Creative Media)’를 키워드로 문화재청, 콘텐츠진흥원, 서울여자대학교, 카이스트(KAIST), 문화체육관광부 등 다양한 기관과 협업을 통해 아카이브 시스템 개발, 전시 미디어 등의 프로젝트를 수행하고 있다.

