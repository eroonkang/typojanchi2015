participant_bio_en: |
  Born in Bangkok in 1973. Prabda is a writer, editor, translator, publisher and designer. He studied graphic design in New York City at Parsons School of Design and the Cooper Union. Since 2000 he has been prolific as a book cover designer, working for numerous publishers in Thailand.
participant_bio_ko: |
  1973년 방콕에서 태어난 프랍다 윤은 저자이자 편집자, 번역가, 출판인이자 디자이너이다. 파슨스 디자인 스쿨과 쿠퍼 유니온에서 그래픽 디자인을 공부한 그는 2000년 이래 타이의 수많은 출판사들과 일하며 북 디자이너로 왕성하게 작업하고 있다.
artworks:
  - artwork_name_en: City of Unintentional Absurdity
    artwork_name_ko: "의도치 않은 부조리의 도시"
    artwork_year: 2015
    artwork_medium_en: 
    artwork_medium_ko: 
    artwork_desc_en: |
      Bangkok is littered with letters, most of which are not created under the supervision of the designer’s mind. They are made for practical communication and the styles generally follow contemporary trends and the most economical or current technologies. We know what the words say and for most people they are not regarded as visual design. This quality can often bring about some very stunning, unintentional strangeness and great humour. To me, that’s also one special quality of Bangkok as a city. It’s an absurd city to look at, only because the people don’t mean it to be strange at all. They mean it to be wholesome, proper and beautiful.
    artwork_desc_ko: |
      방콕은 문자로 어지러운 도시다. 대부분의 문자가 디자이너의 손길을 거치지 않은 채 실용적인 의사소통을 위해 만들어진다. 이 문자들은 당시의 경제적 상황이나 테크놀로지, 동시대의 유행이나 스타일을 보여주는데, 사람들은 그 단어가 무슨 뜻인지 알면 그뿐, 이들을 시각적인 디자인으로 여기지 않는다. 이렇게 태어난 문자들은 종종 매우 멋지고, 낯설고, 재미를 안겨주기도 한다. 프랍다 윤은 이런 풍경이 하나의 도시로서 방콕이 가진 특별한 측면 가운데 하나라고 여긴다. 이 문자들을 전혀 이상하게 생각하지 않는 것 자체가 어떻게 보면 말도 안 되기 때문이다. 방콕 사람들에게 이들은 건전하고, 적절하고, 아름다울 뿐이다.
