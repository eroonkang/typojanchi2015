participant_bio_en: >
 Born in Bangkok in 1973. Prabda is a writer, editor, translator, publisher and designer. He studied graphic design in New York City at Parsons School of Design and the Cooper Union. Since 2000 he has been prolific as a book cover designer, working for numerous publishers in Thailand.

participant_bio_ko: >
 1973년 방콕에서 태어난 프랍다 윤은 저자이자 편집자, 번역가, 출판인이자 디자이너이다. 파슨스 디자인 스쿨과 쿠퍼 유니온에서 그래픽 디자인을 공부한 그는 2000년 이래 타이의 수많은 출판사들과 일하며 북 디자이너로 왕성하게 작업하고 있다.

