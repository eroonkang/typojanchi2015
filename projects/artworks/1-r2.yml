participant_bio_en: >
 R2 is a design studio based in Porto, Portugal, founded in 1995 by Lizá Defossez Ramalho and Artur Rebelo. R2’s work spans the areas of editorial design, visual identity, signage systems, posters, new media, video, exhibition design, and interventions in public spaces and buildings. 
 The essence of R2’s work lies in a dynamic creative process in which both designers equally engage from the initial stages through to the execution of a project. This complementary dialogue draws on thoughtful research and experimentation surrounding a given content for an ultimately concept-driven approach that lends form to a final product in which typography plays a fundamental role. 
 R2 explores static, sequential and interactive formats — through media as diverse as paper, concrete or digital —, and embraces collaborative ventures with other disciplines such as architecture, engineering, photography, writing or programming.

participant_bio_ko: >
 R2는 포르투갈의 포르토에 위치한 디자인 스튜디오로 1995년 리자 데포세스 라말오와 아르투르 레벨로가 설립했다. 이들의 작업은 편집 디자인부터 시각 아이덴티티, 사이니지 시스템, 포스터, 뉴 미디어, 비디오, 전시 디자인, 공공 공간 및 건물에 대한 개입까지 다양하다. 이들의 작업의 본질은 프로젝트 시작부터 끝까지 모든 디자인 과정에 두 디자이너가 똑같이 역동적으로 참여하는 데 있다. 이들의 상호 보완적인 시각은 주어진 과제를 둘러싼 사려 깊은 연구와 실험으로 이어지며, 이는 타이포그래피가 근본 역할을 하는 최종 결과물에 형태를 부여해준다. 또한 종이에서부터 디지털까지 다양한 미디어를 다루며 정적인, 연속적인, 때론 상호작용하는 포맷을 탐구하며 건축, 엔지니어, 사진, 글쓰기, 혹은 프로그래밍과 같은 다른 분과와 협업하는 모험을 마다하지 않는다.

