  artwork_desc_en: >  
   Our graphic approach was based on several concepts that came from the brief and our experience of urbanity. Our proposal makes a paralel between architecture and typography. Not only its final form but also the process of making it, translates a series of concepts and contrasts that we find interesting: complexity in between spaces, strutuctures, perspectives, urbain voids and fulfillness. We used a portuguese word 'Futuro' ('Future', in english) that allow us to avoid redundancy, opening the possible readings. With this typographic approach we manage to make a direct connection with the theme.

  artwork_desc_ko: >
   알투는 도시성에 대한 몇몇 경험적 개념들을 기반으로 건축과 타이포그래피를 평행선상에 놓은 작품을 선보인다. 최종 결과물뿐 아니라 제작 과정 전반에 걸쳐 적용된 이러한 개념들은 이들의 관심사, 즉 도시의 공간과 구조, 관점, 혹은 도시의 빈 공간과 채워진 공간들 사이에 존재하는 복잡성과 대비를 이룬다.


