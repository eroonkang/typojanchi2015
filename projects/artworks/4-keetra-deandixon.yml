participant_bio_en: |
  Keetra Dean Dixon is a designer and artist who relocated from NYC to rural Alaska in 2014 where she tests the claim “I can work from anywhere” by building a new studio practice with a remote home base. Dixon traded in her team leading role as an Experiential Design Director for more independent practices, including lettering, sculpture, and product design. Her hybrid design background continues to lead her work towards speculative terrain, leveraging emergent technologies and process focused making.  Dixon has been recognized on several fronts including a U.S. presidential award, a place in the permanent design collection at the SFMOMA, and the honorable ranking of ADC Young Gun. Her clients have included The New York Times, Nike, VW, and Coach. She’s shown at the Walker Art Center, the Smithsonian’s Cooper-Hewitt, and the Museum of Arts and Design in NYC and can often be found waxing poetic in front of student bodies and fellow makers.
participant_bio_ko: |
  디자이너이자 작가 키트라 딘 딕슨은 2014년 “나는 어느 곳에서든 일할 수 있다”는 말을 입증하기 위해 뉴욕에서 알래스카의 외진 곳으로 이주해 새로운 형태의 디자인 스튜디오를 실험하고 있다. 그녀의 작업은 레터링부터 조각, 제품 디자인을 아우르며, 더욱 독립적인 작업을 위해 실험적 디자인 디렉터로서 자신의 역할을 수행하고 있다. 그녀의 혼종적인 디자인은 새로 출현하는 테크놀로지와 제작 프로세스 등 불확실한 영역으로 그녀를 이끈다. 주요 클라이언트로 《뉴욕타임스》, 나이키, 폴크스바겐, 코치 등이 있으며 US 대통령상 등의 상을 수상했다. 그녀의 작품은 워커아트센터, 스미스소니언 쿠퍼휴잇 뮤지엄, 뉴욕 미술디자인 뮤지엄 등에 전시되었으며, SFMoMA에 영구 소장되어 있다.
