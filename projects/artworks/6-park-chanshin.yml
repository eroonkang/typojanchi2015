  artwork_medium_en: Mixed media
  artwork_medium_ko: "혼합 매체"
  artwork_desc_en: |
    Touting works with many “Tout Machines.” Tout Machine is an equipment made with lumber and paint. It makes people feel déjà vu by letting them meet similar forms and materials repeatedly. Tout Machine looks like it has no function by itself. However, it is spread here and there in the darkness like a scalper, once someone notices that the existence or passes by, it starts the operation. After the audience sees the whole exhibition, they would not know it worked. It's still just “touting.”
  artwork_desc_ko: |
    ‘호객중’은 다수의 ‘호객기’로 작동한다. 나무 판재와 도료로 만들어진 ‘호객기’는 반복해서 비슷한 형태와 물질을 마주치게해 일종의 기시감을 조장하기 위해 만들어진 장치다. ‘호객기’ 스스로는 아무 기능을 가지고 있지 않아보인다. 마치 암표상처럼 어둑한 곳에 산개해있다가  누군가 그 존재를 알아차리는 순간(혹은 그저 지나치는 순간)부터 작동을 시작한다. 전시를 모두 본 뒤에도 ‘호객기’가 작동했다는 사실을 모를 수 있다. 다만 여전히 ‘호객중’이다.
