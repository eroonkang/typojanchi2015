  artwork_desc_en: >
  artwork_desc_ko: >
   2015년 현재 대한민국 사회를 아우르는 단어가 있다면 두말없이 이 단어일 것이다. 정치권, 여객기 안, 백화점 주차장... 슈퍼갑이란 말은 2015년 현재 대한민국을 대표하면서도 헤어나지 못하게 꽉 잡고 있는 습성을 단적으로 표현한다. 박경식은 기득권층이나 상위에 있는 사람들의 횡포로 인해 만들어진 이 단어를 빌미로 삼아 남보다 더 높은 곳에 있다고 착각하는 이들을 끌어내릴 도구를 소개한다.



