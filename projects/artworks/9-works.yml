artwork_desc_kr: >
 2000년대 이후 아파트 브랜딩이 유행하면서, 브랜드 네임뿐만아니라 아파트의 특징을 설명하는 단어와 형용사들을 나열하는 아파트 조어법이 등장하게 되었다. 이러한 현상에 아파트 과열현상과 부동산 투자 열풍이 결합되어 현재는 이름이 19글자가 넘는 아파트가 존재하게 되었다. 한국의 아파트 조어법을 통하여 현재 우리 도시의 모습과 그에 따른 문제점을 보여주고자 한다.