participant_bio_en: >
 Sandra Kassenaar lives in Amsterdam where she runs a small graphic design studio. She graduated with an MA from the Werkplaats Typografie in Arnhem in 2007. She was nominated for the Dutch Design Award for the project Success and Uncertainty (in collaboration with Bart de Baets) and in 2013 the book, As If An Entrance Is Over There, for artist Edward Clydesdale Thomson was selected as one of the Best Verzorgde Boeken 2013 (Best Books 2013). Over the years Sandra has worked for The New Institute, Piet Zwart Instituut, Kunsthuis Syb Maress and Bureau Europa. Besides running her own studio, Sandra regularly teaches at the graphic design department of the Willem De Kooning Academy in Rotterdam.

 
 Bart de Baets is an Amsterdam based graphic designer. Since 2006, he has been working for various cultural clients such as W139, de Appel, The New Institute, Amsterdam Fund for the Arts, Paradiso, and events as The Weight of Colour and A New Divide? Recently, Bart designed the record sleeve for Australian noise band Total Control, titled, Typical System. In 2011, him and Sandra Kassenaar traveled to Cairo where they produced Success and Uncertainty, a poster series that was shown in the Amsterdam art book shop San Serriffe a year later. With Rustan Söderling he writes, edits and designs Dark and Stormy, a fanzine that appears twice a year. Bart teaches at the Gerrit Rietveld Academy in Amsterdam and at the Royal Academy in The Hague.

 
 Tomas Laar is an independent, Dutch graphic designer. He is passionate about design and always looking for original and contemporary visual solutions. His work manifests itself around print and typography by means of publications, books, visual identities and other various printed matter.

participant_bio_ko: >
 산드라 카세나르는 암스테르담에 거주하는 그래픽 디자이너이다. 2007년 아른험의 베르크플라츠 티포흐라피를 졸업한 그녀는 바르트 에 바에츠와 협업한 <성공과 불확실성> 프로젝트로 네덜란드 디자인 어워드 후보에 올랐으며, 작가 에드워드 클라이데즈데일 톰슨의 책 《마치 입구가 저쪽인 듯》은 2013년 최고의 북 디자인에 선정되었다. 더 뉴 인스티튜트, 핏 즈바르트 인스티튀트, 뷔레아우 위로파 등의 기관과 수년간 작업해온 그녀는 자신의 스튜디오를 운영하며 정규적으로 로테르담의 빌럼 더코닝 아카데미에서 그래픽을 가르치고 있다.
 

 바르트 더바에츠는 암스테르담에 거주하는 그래픽 디자이너다. 2006년 이래 W139, 데 아펄, 뉴 인스티튜트, 암스테르담 펀드 등의 문화예술 관련 기관과 일해오고 있으며, 최근 오스트레일리아 그룹 토털 컨트롤의 음반 《전형적 체계》를 디자인했다. 2011년 산드라 카세나르와 함께 카이로를 방문해 포스터 연작 <성공과 불확실성>을 진행했다. 루스탄 쇠데를링과 함께 1년에 두 번 발행되는 팬진 《어둡고 사나운》을 쓰고 편집하고 있으며 암스테르담의 헤릿 리트벌트 아카데미와 헤이그의 로열 아카데미에서 학생들을 가르치고 있다.
 

 토마스 라르는 네덜란드의 그래픽 디자이너이다. 열정적으로 동시대의 독창적인 시각적 해결책을 모색하는 그의 작업은 출판과 책, 시각 아이덴티티를 비롯한 다양한 인쇄물의 형태로 나타나곤 한다.

