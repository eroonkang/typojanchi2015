  artwork_desc_en: >
   Being surrounded by letters and images from existing graphic languages makes that when visiting places the usual touristic sights aren’t our main priority. Artists, designers—or just the two of us—look at the things around us and store ‘em, in the hope they inspire our design and art work back home in the studio. 
   

   For the exhibition we will take home a selection of these physical urban typographic discoveries and make an attempt to lay them out on a white wall. What happens when an idea leaves a designer’s computer and is printed on backs of trucks—for example—is a question that inspired the piece we will present at the Typojanchi 2015. It’s a work in which the actual size of things stands for the sometimes problematic relation with inspiration. Inspiration is confused with plain old copying, the matter of finding ways of appropriating it, one way or the other is an issue worth pondering over.

  artwork_desc_ko: >
   하나의 아이디어가 디자이너의 컴퓨터를 떠나, 가령 트럭 뒤에 붙을 때 어떤 일이 벌어질까. 산드라 카세나르와 바르트 더바에츠는 그들이 발견한 도시의 타이포그래피를 집으로 가져간다. 여느 예술가나 디자이너들이 그러하듯, 그들로부터 영감을 얻길 바라면서 말이다. 그리고 그것들을 흰 벽에 이리저리 붙이며 레이아웃을 시도한다. 실제 크기와 똑같이 구현된 사물들은 때로 디자이너들에게 문제를 일으키는, ‘영감’과 이런저런 관계를 맺는다. 그것은 진부한 카피와 적절한 해결책 사이를 떠돌며 여러 방식으로 변주된다. 그런데 과연 영감이라는 게 뭘까?

