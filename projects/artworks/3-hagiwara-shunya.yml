# PARTICIPANT -----------------------------------------------

participant_bio_en: >

participant_bio_ko: >
 하기와라 슌야 1984년생. 토쿄를 거점으로 프로그램디자인,온라인과 오프라인상에서 활동하는 웹디자이너/개발자. 2012년에 Semitransparent Design를 거쳐 독립. 웹디자인, 넷아트분야를 중심으로 폭넓게 작품을 발표하고 있다.
 프리랜서로서 활동하면서 디자인과 편집집단 cooked.jp나 flapper3등에도 소속한다. 타마미술대학종합디자인학과 강사. IDPW.org로서 문화청 미디어예술제신인상을 수상.