participant_bio_en: >
 Shunya Hagiwara was born in 1984. Based in Tokyo as a web designer and developer, he is actively at work at on-line and off-line. He worked for Semitransparent Design and independent in 2012. He works broadly in the field of web design, and net art. As a freelance designer, he is a member of the design editing group Cooked.jp and flapper3. He is a lecturer at integrated design department, Tama Art University. He has also received the Rookie of the Year Award from the Media Art Festival by Agency for Cultural Affairs with the IDPW.org.


participant_bio_ko: >
 도쿄를 기반으로 작업하는 그래픽 디자이너이자 웹 개발자로서 온라인과 오프라인을 오가며 활동하고 있다. 세미트랜스퍼런트 디자인에서 일했으며 2012년 독립한 이후 웹 디자인, 넷 아트 분야를 중심으로 폭넓게 작품을 발표하고 있다. 디자인 편집 그룹 ‘cooked.jp’,  ‘플리퍼3’의 회원이다. 타마 미술대학교에서 학생들을 가르치고 있으며 일본 문화청이 주관한 미디어아트페스티벌에서 신인상을 수상했다.

