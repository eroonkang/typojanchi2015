participant_bio_ko: >
 Standard Standard(스탠다드스탠다드)는 2015년 서울에서 시작한, Standard Supply(스탠다드서플라이)의 제품 레이블입니다. 기본에 충실한 형태와 기능을 담는 것을 목표로, 누군가의 'Standard'가 될 수 있을 것이라 생각하는 제품들을 기획하고 생산합니다. 

 김가든은 2013년부터 김강인과 이윤호가 운영하고 있는 경기도 가 평에 위치한 게스트하우스 겸 그래픽디자인 스튜디오의 이름이다. 김강인과 이윤호는 각각 건국대학교와 홍익대학교에서 시각디자인 을 공부했고, 타이포그래피와 일러스트레이션을 동시에 활용하는 작업을 즐긴다. 주요 작업으로는 2014 나이키 Just do it 캠페인 TVCF 및 옥외광고 디자인, 2013 서울광장 스케이트장 슈퍼그래 픽 및 홍보물 디자인 등이 있으며, 서울시청, 서울문화재단, CJ 문 화재단, 그리고 몇몇 출판사, 뮤지션들과 함께 지속적으로 일하고 있다. <Systems14 - Beijing>, <Found in Translation - New York> 등의 전시에 참여했다.