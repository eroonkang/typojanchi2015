  artwork_desc_en: |
    Social media creates a new form of text, hashtags are probably the most prominent form of new texting in today’s world. Originally, hashtags were one way of logging the subject of the written word, but now is a unique channel of communication for taste, desire and daily life itself, as well as (mostly) a means of showing off. Kim Garden sees it as an intricate part of the city, and applies it to real physical objects as an even newer way of “showing off.”
  artwork_desc_ko: |
    소셜 미디어는 새로운 텍스트를 창조해내기도 하는데, 그중 현대인들을 가장 잘 나타내는 것이 해시태그이다. 글의 주제를 단어로 표현하는 방식 중 하나였던 해시태그는 이제 하나의 현상으로 자리 잡으며 사람들의 취향, 욕구, 일상 자체 등을 표현하는 수단이자 ‘은근한’ 과시의 도구로 쓰이고 있다. 김가든은 이런 특성을 가진 해시태그를 도시 텍스트의 일부로 바라보면서, 온라인에만이 아닌 실제 사물에 적용해 새로운 차원의 ‘자랑질’을 보여준다.
