artwork_desc_kr: >
 소셜미디어는 새로운 텍스트를 창조해내기도 하는데, 그 중 현대인들을 가장 잘 나타내는 것이 해시태그이다. 글의 주제를 단어로 표현하는 방식 중 하나였던 해시태그는 이제 사람들의 취향, 욕구, 일상 자체 등을 표현하는 수단이 되면서 하나의 현상으로 자리잡았다. 이런 특성을 가진 해시태그를 도시텍스트의 일부로 바라보고자 한다.
