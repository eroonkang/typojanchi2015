participant_bio_en: |
  Kim Garden is a guest house and graphic studio located in Gapyeong just outside of Seoul. Established by Kangin Kim and Yoonho Lee in 2013. Kangin Kim studied Communication Design at Konkuk University and Yoonho Lee studied visual communication design at Hongik University. They often use typography and illustration at the same time. Their main works are the 2014 NIKE "Just Do It" campaign TVCF and outdoor advertisement design, 2013 Seoul Plaza Skate Rink Super Graphic and PR design. They participated in System14—Beijing, Found in Translation—New York among others. StandardStandard is a Standard Supply's product label, started in Seoul, 2015. Their goal is to plan and make products which puts basic form and function to create a "standard" for people.
participant_bio_ko: |
  김가든은 2013년부터 김강인과 이윤호가 운영하고 있는 경기도 가평에 위치한 게스트하우스 겸 그래픽디자인 스튜디오이다. 김강인과 이윤호는 각각 건국대학교와 홍익대학교에서 시각디자인을 공부했고, 타이포그래피와 일러스트레이션을 동시에 활용하는 작업을 즐긴다. 주요 작업으로는 2014 나이키 ‘Just do it’ 캠페인 TVCF 및 옥외광고 디자인, 2013 서울광장 스케이트장 슈퍼그래픽 및 홍보물 디자인 등이 있다. 《Systems14 - Beijing》, 《Found in Translation—New York》 등의 전시에 참여했다. 스탠다드스탠다드는 2015년 서울에서 시작한, 스탠다드 서플라이의 제품 레이블이다. 기본에 충실한 형태와 기능을 담는 것을 목표로, 누군가의 ‘스탠다드’가 될 수 있을 것이라 생각하는 제품들을 기획, 생산한다.
