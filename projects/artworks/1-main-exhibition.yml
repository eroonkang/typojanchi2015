curator_bio_en: |
  Kyungsun Kymn studied graphic design at Konkuk University and Central Saint Martins College of Art and Design. He also worked for Cheil Worldwide and Hong Design as a designer. He is a member of the graphic designer club, Jindallae and now he teaches in the Department of Design at the College of Fine Arts of Seoul National University. He translated the book, From Gutenberg to Opentype (2010).
curator_bio_ko: |
  건국대학교와 런던 센트럴 세인트 마틴스 대학에서 그래픽디자인을 공부하고, 제일기획과 홍디자인에서 디자이너로 일했다.
  그래픽 디자이너 클럽 진달래 동인이며, 현재 서울대학교 미술대학 디자인학부에서 학생들을 가르치고 있다. 옮긴 책으로 《타이포그래피의 탄생- 구텐베르크부터
  디지털 폰트까지》(2010)가 있다.
