project_desc_en: |
  A distinguishing characteristic of any city can be found in its airports, train stations and public signage, all of which are marked with symbols, numbers and/or letters. This trait can also be found in places of natural heritage, such as rivers and parks, or even with artifacts like buildings and monuments. However, the authentic cultural characteristics of a city, which can be either traditional or inherent, are derived from people’s lives. The resulting languages and structures which exist throughout the streets of a city can actually resemble something akin to a religious confession, emanating from the very people who make up its population.
  
  Today, commercial signage and street  yers compete with public signs for things like speed limits and directional markers, while information from newspapers and magazines now rests in the palm of your hand through mobile screens; for many, it would seem, their eyes are permanently occupied. Although signs erected on and around buildings are static, they are equipped with the necessary technology to cover entire facade of a cityscape.

  Typojanchi 2015 considers authentic scenes within a city as the intrinsic phenomena of the city related to text culture. Despite the existence of unsightly or perhaps disagreeable objects and structures around an urban center, we also consider these as meaningful components of a diverse urban environment. And with all of these components, we embark on a form of typography janchi (Korean for “party/celebration”). This is the way in which artists at Typojanchi interpret this era we live in and the essential values not only of this generation, but also of society and communities interested in typographic culture and urban environments. Whether designers or artists, it is their perspectives and points of view on the culture of typography that we hope to share in the present age.

  — Kymn Kyungsun, Director


  (Typography: A Cross-Section of a City)

  One reason why Typojanchi 2015 decided on cities as its theme is that a city is where human lives become intertwined in the most complicated way. Another reason is that we would like to better understand how typography exists in a city. The parentheses in the logo of this particular Typojanchi can be interpreted in many ways, but most of all it implies the organizers’ wish that each participant will draw different aspects of a city from their own point of view and fill in the parentheses. It seems there is no better way to understand massive, diverse, and ever-changing cities than to observe aspects of cities as samples. When we look at different aspects of cities right now — assuming that the rapid flow of urban time can stop for a moment — cross-sections of cities are separated according to topography as well as economic and social functions. At the same time, they are also connected with one another showing different patterns. The most important pattern to distinguish the boundaries between them is nothing but text.

  Typography, which uses these letters as an expressive material, has been established as an academic field while accumulating various rules and logic so that text can function in an optimized condition. On the other hand, designers have constantly immersed themselves in their own expressions in order to give typography a delicate nuance of language. Today, as communication via smartphones, messenger functions, or online comments is universalized, spoken words and writing are not as clearly separable. In this age, it is difficult to explain society and culture by distinguishing colloquial culture from literary culture. As such, examining cities through the medium of letters is not as easy as it used to be. However, many participating Typojanchi designers tried to bring cross-sections of cities to the exhibition venue using their own points of view and new methods.

  Designers who were born and raised in different cities interpreted the concept of the theme, “C ( ) T ( ),” o make a poster series and hold a special exhibition that delivers messages about six cities in the world by using only typography, colors, and forms. Moreover, designers and typographers living in various Asian cities ask questions towards the frame of countries and Asian universality, taking a bold initiative to collect landscapes and show the texture of sprawling cities. In addition, they assume an imaginary hotel to welcome strangers traveling to these cities and use the place as a medium of expression ; suggest numerous bookstores where text is concentrated in a city for observation by networking them; or bring part of a street named Jongno, Seoul (which is dominated by urban media such as signs and banners) into the exhibition venue as it is. Designers trace the lifecycle of books that are ironically discarded in Paju Book City, where many publishing companies are located, and countless books are published, as well as substitute bricks (which become the basis of a city) for discarded books. Some designers conduct a project in which they choose the concept of “absence” as a way to observe a city, assume an imaginary city that lacks something, and observe the true nature of the city.

  These scenes, which contain many different aspects of cities, have come together as if the city space itself were extended to the exhibition venue, Culture Station Seoul 284, rather than an exhibition expressing various typographic phenomena that occur in cities. Marking its 4th anniversary, Typojanchi also seems to extend its influence to a wider world beyond the world of text itself.

  — Min Byunggeol, Curator for the “A City Without ( )”

project_desc_ko: |
  이 시대, 지구상의 현대인들 중 대다수가 도시에 거주하며, 그들이 머무는 도시에는 고유의 문화, 언어, 관습 등의 흔적이 곳곳에 다른 형태로 나타난다. 우리는 물리적인 형상을 통해 주로 도시의 인상을 갖게 되는데 그것은 어쩌면 도시를 운용하는 자들의 방식에 따라 구축된 신기루라고도 볼 수 있다. 반면, ‘진본성(The Authentic)’ 있는 고유한 도시만의 문화적 특징은 전통이든 버내큘러든 간에 사람들의 삶 속에서 자리 잡고 있다. 도시 속 여기저기서 피부병처럼 표출된 ‘거리 문자’들은 마치 고해성사를 하듯 그러한 삶의 속내를 털어놓는다.

  텍스트가 난무하는 광고판과 거리에 흩어진 전단지들은 속도를 제한하고, 방향을 지시하는 표지판들과 치열하게 싸우고, 지하철 가판대에 있던 신문과 잡지 속 정보들은 손안의 전자기기 속으로 들어와 도시인들의 시선을 독차지하며, 다소곳이 건물 한켠에 자리 잡았던 간판들은 다양한 형태와 기술로 치장하고 도시 전체를 뒤덮는다.

  《타이포잔치 2015》는 도시 속에 존재하는 진본성 있는 장면들을, 회복해야 할 그 도시만의 고유한 문자 문화적 현상으로 간주하며, 그 도시를 구성하고 있는 다양한 (때론 불편하기도 한) 대상들 역시 시민들의 중요한 환경으로 인식하여 그곳에서, 어쩌면 그것들과 함께 잔치를 벌여보고자 한다. 이는 타이포잔치만이 가진 고유한 방법으로 이 시대를 해석하는 행위이다. 또한 그로써 이 시대에 필요한 가치를 제안하며, 도시 환경 속에서 문자 문화에 관심을 가져온 디자이너와 예술가들의 시선을 여러 사람들과 공유할 수 있는 기회를 갖고자 한다.

  — 김경선 총감독


  (타이포그래피, 도시의 단면)

  타이포잔치가 도시를 주제로 삼은 것은, 아마도 사람의 삶이 가장 복잡하게 뒤섞인 곳이기 때문에 도시 구석구석에 스며 있는 문자들의 생태가 궁금해서였을 것이다. ‘C( ) T( )’라는 타이포잔치의 로고에 포함된 ‘( )’는 다양한 해석과 참여를 의미하기도 하지만, 도시를 횡단하는 여러 단면을 끌어내어 담아내보려는 의도가 포함되어 있다. 거대하고 다양하며 시시각각 변하는 도시의 복잡한 내부를 조금이나마 세밀히 살펴보는 방법은 그 단면을 표본으로 관찰하는 방법 외에 별뾰족한수가없을듯싶다.도시의시간이 상대적으로 훨씬 빠르게 흐른다는 것을 충분히 체감해왔지만, 오히려 시간을 지금 순간에 멈추어 두고 도시를 내려다보면, 지역이나 공간은 부여된 기능으로 서로 나뉘고 다시 경제적인 차이로 점차 구별되며 다시 그에 도미노처럼 이어지는 이런저런 이유들로 구분되어 다른 무늬의 단면들을 발견하게 된다. 그 경계를 구별하는 가장 중요한 무늬가 바로 문자이다.

  이런 문자를 표현 재료로 삼는 타이포그래피는, 글자를 기능적으로 최적화된 상태로 만들기 위해 여러 가지 규칙과 논리를 축적해가며 나름의 학문적 영역을 구축해왔다. 또 다른 한편으로 문자에도 언어에 버금가는 조형적 뉘앙스를 부여하기 위해 디자이너들은 독자적 표현에 끝없이 몰입해왔다. 이제 스마트폰이나 컴퓨터의 메신저, 댓글 등이 보편화되면서 더 이상 언어를 말과 글로 선명히 나누어다룰수없는경우가점점많아진다. 구술문화와 문자문화를 구분해 사회와 문화를 관찰하는 방법은 이제 참조하기 어려운 시대가 되었다. 그러한 상황이다 보니 문자를 매개로도시를살펴보는일이그리만만할리 없지만, 타이포잔치에 참여하는 많은 작가들은 자기 나름의 새로운 시선과 방법으로 도시의 단면을 잘라내 전시장으로 옮겨보려 시도한다.

  이번 타이포잔치에서는, 각기 다른 도시에서 태어나고 성장해온 여러 작가들이 전시 주제인 ‘C( ) T( )’의 개념을 해석하여 포스터 연작을 만들고, 타이포그래피와 컬러, 형태만을 이용해 세계의 여섯 도시에 대한 메시지를 전달하는 특별 전시가 진행되며, 아시아의 다양한 도시에 거주하는 디자이너와 타이포 그래퍼들이 국가의 프레임이나 아시아의 보편성에 대해 물음을 던지고, 그 풍경을 모아 기록하여 거대한 도시의 텍스처를 생성하는 도전을 보여주기도 한다. 또한 도시를 여행하는 이방인을 환영하는 매개물로 호텔이라는 공간을 표현의 접점으로 삼거나, 서점과 같은 문자 밀집 공간을 네트워크로 묶어 관찰 대상으로 제안하기도 하며, 종로를 지배하고 있는 거리 미디어들을 도시의 단면으로 삼아 전시장 안으로 끌어들이기도 한다. 파주출판도시에서 버려지는 책들의 궤적을 추적하여 규격화된 벽돌로 치환하는 작업, 또는 도시를 바라보는 방법으로 ‘결여’라는 개념을 선택하여, 학생들과 함께 불완전한 도시를 설정하고 그 본성을 관찰하려는 프로젝트를 진행하기도 한다.

  도시에서 일어나는 여러 문자 현상을 표현하고 전시하는 모습이라기보다는 도시 공간이 서울역 안으로 연장되는 풍경이 연상된다. 타이포잔치도 이제 점차 글자 너머의 다른 세상으로 연장되고 있는 도중인 듯하다. 다행히수년에걸친많은이들의노력덕분에 타이포잔치는 이제 비엔날레라는 이름에 걸맞는 주기도 갖추어가고 있다. 이렇게 잔치는 계속되어야 한다.
  
  — 민병걸, ‘결여의 도시’ 프로젝트 큐레이터

