project_desc_en: |
  The poster is a historic and traditional visual communication medium. It was born in cities and lived together with them. This is why we concentrate on this medium, “the poster”. It is true that the poster has undergone much change in terms of communication with the ups and downs in media. It is even these days implanted in kiosks and screens. The “(   ) on the Walls” project shows how artists who live and work in different cities can present their various thoughts and experiences of cities through the medium of the poster. I selected seven graphic designers who have been actively working and dealing with media such as posters, postcards, and magazines for this exhibition. The commission was for these designers to design the “Typojanchi 2015” official poster with their own interpretation. The designers are from multi-ethnic cities to relatively small and unknown towns and work in different regions like Europe, Asia, North America, etc.

  Seven official posters will be disclosed through the official Typojanchi website and social networking, one by one, before the exhibition. They will promote Typojanchi 2015 and be exhibited at SEOUL 284 during the exhibition period as artworks at the same time. The printed posters on paper will be re-analyzed in different media and environments through collaboration with our media cooperators.
project_desc_ko: |
  포스터는 오랜 역사를 가진 전통적인 시각 커뮤니케이션 매체로, 도시와 함께 탄생해 줄곧 그 안에서 함께 살아 숨 쉬어왔다.  이는 우리가 ‘포스터’라는 매체에 주목하는 이유이다. 한편 포스터는 여러 매체의 흥망성쇠에 적응하며 키오스크나 스크린에 이식되는 등 그 소통 방식에서  많은 변화를 겪은 것도 사실이다. ‘(   ) on the Walls’ 프로젝트는 각기 다른 도시에서 살아가며 활동하는 작가들이 도시에 대해 갖는  다양한 생각과 경험이 포스터라는 매체를 통해 전개되는 모습을 보여준다. 이를 위해 동시대 활발하게 활동하며 포스터나 엽서, 잡지와 같은 도시 속  매체를 다뤄온 일곱 명의 그래픽 디자이너를 선정, 자신만의 해석이 담긴 ‘타이포잔치 2015’ 공식 포스터를 의뢰했다.

  이들은 다양한 인종이 거주하는 대도시부터 상대적으로 잘 알려지지 않은 작은 마을까지 다양한 출신지를 갖고 있으며, 또한 유럽, 아시아, 북미 등 다양한 지역에서 활동  중이다. 이들은 유럽의 도시 바젤, 바르샤바, 베니스를 대상으로 한 세 장의 포스터에 있는 요소들을 추출해 한 장의 포스터로 압축하거나(루도비크  발란트), 베를린에서 흔히 발견되는 편의점 슈패트카우프를 활용해 우리 일상의 일부로서 도시 타이포그래피를 표현하고(시기 에게르트손), 단어들을  이용해 견고한 도시의 구조물을 구축해내기도 한다.(키트라 딘 딕슨) 또한 도시에 과잉된 타이포그래피 요소에 대한 피곤함과 그 복잡성에 대한 매혹이라는  양가적인 감정을 표현하고(엘모), 각종 기호와 상징, 읽을 수 없는 문자 등을 같은 공간으로 가져와 일종의 전시장으로 기능하는 포스터를 만들기도  한다.(애런 니에) 교통 표지판과 여행객을 위한 안내판, 축제 장식을 활용한 형광 실크스크린 포스터로 ‘잔치’로서의 의미를 부각하고(니카르트 니선),  도시 안에서 살아가는 사람들의 연결된, 혹은 단절된 시선을 통해 도시가 품고 있을 저마다의 속내와 이야기를 드러내거나, 혹은 감춘다. (이재민)  이 일곱 개의 공식 연작 포스터는 전시 한 달 여 전부터 웹사이트와 SNS 등을 통해 순차적으로 공개되어 타이포잔치 2015를 홍보하며, 동시에  전시 작품으로서 비엔날레 기간 동안 문화역서울 284에서 전시된다. 또한 종이 위에 인쇄된 포스터들은 미디어 협력자들의 작업을 통해 또 다른 매체와  환경에서 재해석된다.
curator_bio_en: |
  Graphic Designer. Jaemin Lee graduated from Seoul National University and founded “studio fnt” in 2006. He took part in several exhibitions such as 《Weltformat 15 Plakatfestival Luzern》, 《Korea Now! Craft, Design, Fashion and Graphic Design in Korea》, 《Graphic Symphonia》 and 《Typojanchi 2011》, and worked with clients like National Museum of Contemporary Art, Seoul Museum of Art, National Theater Company of Korea and Seoul Records & CD Fair Organizing Committee on many cultural events and concerts. Since 2011, he has actively worked with Junglim Foundation on projects about architecture, culture, arts and education, forum, exhibitions and research in order to explore meaningful exchanges with the public about subjects like the social role of architecture and urban living. He also teaches graphic design at Seoul National University and University of Seoul.
curator_bio_ko: |
  그래픽 디자이너. 서울대학교를 졸업하고 2006년 스튜디오 fnt를 설립했다. 《Weltformat 15 Plakatfestival Luzern》, 《Korea Now! Craft, Design, Fashion and Graphic Design in Korea》, 《交, 향》, 《타이포잔치 2011》 등의 전시에 참여했으며 국립현대미술관, 서울시립미술관, 국립극단, 서울레코드페어 조직위원회 등의 클라이언트와 함께 다양한 문화 행사와 공연을 위한 작업을 해오고 있다. 2011년부터는 정림문화재단과 함께 건축, 문화, 예술 사이에서 교육, 포럼, 전시, 리서치 등을 아우르는 다양한 프로젝트들을 통해 건축의 사회적 역할과 도시, 주거 문제에 대해 고민하고 있다. 서울대학교, 서울시립대학교에서 시각 디자인을 가르치고 있다.
