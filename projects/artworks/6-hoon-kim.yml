participant_bio_en: "Hoon Kim is a New York-based graphic designer, educator, curator,
  and researcher. He founded Why Not Smile, a multidisciplinary design consultancy
  in New York in 2009, which focuses on integrated branding across various media for
  art, fashion, architecture, and cultural clients. Prior to forming Why Not Smile,
  Hoon has worked for the Museum of Modern Art (MoMA), Practise, Samsung Design Membership,
  Crosspoint, spanning New York, London, and Seoul since 2000. He holds an MFA from
  Rhode Island School of Design, a teaching certificate from Brown University, and
  a BFA from Seoul National University, Korea. Hoon has been teaching at Parsons the
  New School for Design, Harvard University, Pratt Institute and RISD, and given lectures
  at Royal College of Art (UK), Princeton University (US), Werkplaats Typografie (NL),
  and various schools internationally. He has earned recognition from various organizations
  such as ADC, AIGA, Brno Biennial, Chaumont Festival, D&AD, Print, and TDC, and has
  also been awarded the title of The Design Leader by the Ministry of Knowledge and
  Economy of Korea (MKE) and the Korea Institute of Design Promotion (KIDP). \n"
participant_bio_ko: |
  디자이너, 교육자, 리서처로 활동 중인 김정훈은 뉴욕에 위치한 디자인 컨설팅 회사 와이낫스마일 대표다. 와이낫스마일은 예술, 건축, 문화, 패션 영역을 중심으로 인쇄물, 브랜딩, 전시 디자인, 웹 디자인을 진행하고 있다. 스튜디오 설립 이전에는 뉴욕 현대미술관 런던 프랙티스, 삼성디자인 멤버십, 서울 크로스포인트 등에서 일했다. 서울대학교와 미국 로드아일랜드 디자인학교를 졸업하고, 브라운 대학교에서 교수법을 이수했다. 파슨스, 하버드 대학교, 뉴욕 프랫 인스티튜트와 리즈디(RISD)에서 그래픽디자인을 가르쳐오고 있으며, 런던 왕립예술학교, 프린스턴 대학교 등에서 특강과 워크숍을 하고 있다. AIGA, 미국 아트 디렉터스 클럽, 체코 브르노 그래픽디자인 비엔날레, 프랑스 쇼몽 포스터 그래픽디자인, 미국 타입 디렉터스 클럽 등으로부터 수상했다.
