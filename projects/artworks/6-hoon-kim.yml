participant_bio_en: >
 Hoon Kim is a New York-based graphic designer, educator, curator, and researcher. He founded Why Not Smile, a multidisciplinary design consultancy in New York in 2009, which focuses on integrated branding across various media for art, fashion, architecture, and cultural clients. Prior to forming Why Not Smile, Hoon has worked for the Museum of Modern Art (MoMA), Practise, Samsung Design Membership, Crosspoint, spanning New York, London, and Seoul since 2000. He holds an MFA from Rhode Island School of Design, a teaching certificate from Brown University, and a BFA from Seoul National University, Korea. Hoon has been teaching at Parsons the New School for Design, Harvard University, Pratt Institute and RISD, and given lectures at Royal College of Art (UK), Princeton University (US), Werkplaats Typografie (NL), and various schools internationally. He has earned recognition from various organizations such as ADC, AIGA, Brno Biennial, Chaumont Festival, D&AD, Print, and TDC, and has also been awarded the title of The Design Leader by the Ministry of Knowledge and Economy of Korea (MKE) and the Korea Institute of Design Promotion (KIDP). 



participant_bio_ko: >
 김정훈 (Hoon Kim)
디자이너, 교육자, 리서처로 활동중인 김정훈은 뉴욕에 위치한 디자인 컨설턴시 와이낫스마일(Why Not Smile)의 대표이다. 와이낫스마일은 예술, 건축, 문화, 패션 영역을 중심으로 인쇄물, 브랜딩, 전시디자인, 웹디자인을 진행하고 있다. 스튜디오 설립 이전에는 뉴욕현대미술관(MoMA), 런던 프랙티스, 삼성디자인멤버쉽, 서울 크로스포인트 등에서 실무를 경험했다. 미국 로드아일랜드 디자인학교(Rhode Island School of Design)에서 석사(MFA), 서울대학교에서 학사(BFA)를 마치고, 브라운대학교에서 교수법을 이수했다. 파슨스(Parsons), 하버드 대학교(Harvard University), 뉴욕 프랫인스티튜트(Pratt Institute)와 리즈디(RISD)에서 그래픽디자인을 가르쳐오고 있으며, 런던 왕립예술학교(RCA), 프린스턴 대학교(Princeton University), 네덜란드 타이포그라피공방(WT), 보스턴 매스아트(MassArt) 등에서 특강과 워크숍을 하고 있다. 지식경제부와 한국디자인진흥원이 선정하는 차세대디자인리더 5기, 포스트 차세대디자인리더 1기이며, 미국그래픽협회(AIGA), 미국 아트디렉터스클럽(ADC), 영국 D&AD, 체코 브르노 그래픽디자인 비엔날레, 프랑스 샤몽 포스터 그래픽디자인, 프린트 애뉴얼, 미국 타입디렉터스클럽(TDC) 등으로부터 다양한 수상을 했다. 현재 진행중인 연구는 공공공간에서의 청경 시각화이다.
