participant_bio_en: >


participant_bio_ko: >
  뉴욕 조나 디자인(Zona Design, Inc.)과 카림 라시드 스튜디오(Karim Rashid Studio)를 거쳐 현재 인터브랜드(Interbrand) 서울 오피스 브랜 드 디자인팀 수석 팀장으로 근무하고 있다. 프리랜서 디자이너와 작가로 활동 하며 다양한 프로젝트와 전시에 참여하고 있으며 Type Directors Club, Red Dot, Adobe, AIGA, HOW 디자인상 등에서 수상했다. 밀라노와 뉴욕 국제가구박람회, 헤이그 디자인재단 비엔날레, 광주 디자인 비엔날레, 크라 우디드 페스트 등에 참가했다. 저서로는 <뉴욕의 보물창고>가 있으며 동아일 보에 <뉴욕 리포트>칼럼을 연재했었다.

