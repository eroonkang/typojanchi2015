project_desc_en: |
  To embody the spirit of Typojanchi, I have commissioned six recent graduates from the Royal College of Art to design six giant banners documenting their response to a specific urban location found on Google Maps. Each designer has received a link to a different city. Each has been invited to respond in any way they choose. There is no brief. No instructions. Merely the opportunity to respond to an urban environment using typography, colour and form. It is appropriate that typography–or perhaps more accurately, letterforms–should be used to map urban environments. The written word has been part of the urban landscape since Roman times – perhaps even earlier in other cultures. Today, we have reached a sort of typographic apotheoses. The urban environment is unthinkable without its festooning in typographic messaging. The British designer Edward Wright noted that there were three kinds of urban ‘writing’: Glyptic – where letters are incised into buildings or moulded from them; Calligraphic – where letters are drawn or painted onto surfaces; and Tectonic – where letters are independent of structural support and appear suspended free from any architectural attachment. Wright was writing in the 1950s, but his analysis still holds. Today, we might add a fourth category – the Liquid. This is a type of lettering, usually electronic, that appears to defy physics and lives either in the air, or indeed, embeds itself into the structure of buildings. For the graphic designer, typography offers an instantly readable code to any urban environment. The tensions, preoccupations and psychology of a city can be read like a phrenologist reading bumps on a person’s head. It is the invisible made visible. It is this manifesting of the invisible that our six designers have sought to reveal. Using new technology – in this case Google Maps – they have travelled the globe and created slices of urban reality that will hang in the gallery in Seoul offering visitors a poetic distillation of a journey. But these are no touristic postcards: they are urban locations hidden in the recesses of Google Maps. In addition, I have prepared individual texts that reflect my own experiences of the six cities in question. My reflections are based on the physical, non-virtual experience of visiting these metropolises: they are recollections of the transformative experience of visiting Tokyo, Chicago, Mexico City, New York, Los Angeles, and the city I live in, London. These texts form the content for a book to be accompanied by images from the six banners. Finally, a generative screen-based work will seek to pull together all the elements that go to make up the banners and the texts; it will be a fluid, protean evocation of urban life – almost indistinguishable from the real thing.
project_desc_ko: |
  타이포잔치의 정신을 구현하기 위해, 나는 영국왕립미술대학의 최근 여섯 졸업생에게 구글 지도로부터 찾은 특정 도시들에 대한 그들의 대응을 이미지로 기록하는 여섯개의 대형 배너 제작을 의뢰했다. 각 디자이너는 서로 다른 도시로 연결된 링크를 부여받았고, 그들이 선택한 어떤 방식으로든 자유롭게 대응하도록 요구받았다. 아무런 설명도, 어떠한 가이드라인도 없었다. 그저 타이포그라피와 컬러, 그리고 형태만을 이용한 도시와 환경에대한 그들의 대응만이 있었을 뿐... 타이포그라피가, 아니 더 정확히는 글자 그 자체가 도시 환경을 지도화하는데 쓰여야 하는 것에 감사할 일이다. 문자언어는 로마 이래 또는 이보다 더 오래 전 유사 이래 도시 지형의 일부가 되어 왔다. 오늘 우리는 일종의 타이포그라치적 정점을 경험한다. 타이포그라피적 메시지들로의 장식 없는 도시환경은 더 이상 상상할 수 없다. 영국 디자이너 에드워드 라이트는 3가지 종류의 도시 글쓰기에 대해 언급했다. 첫째는 조각으로 글자가 건물에 새겨지거나 찍혀진 형태, 둘째는 캘리그라피로 글자가 표면 위에 그려지거나 칠해진 형태, 그리고 마지막으로 글자가 건축구조물의 지지로부터 독립적으로 구축되어 건물의 부속물로부터도 자유롭게 매달린 형태로 나타나는 형식이 그것이다. 라이트는 1950년대 작가다. 하지만 그의 분석은 아직 유효하다. 오늘 우리는 어쩌면 그 네번째 범주를 추가하고 있는지도 모른다. 액체성. 그것은 특정 서체로 쓰여지고 인쇄된, 대개는 전자적이고, 물리학을 거스르며 대기 속을 유영하는, 사실은 건물들 사이에 스스로 단단히 틀어박힌 무엇이다. 그라픽 디자이너에게 타이포그라피는 어떤 도시환경도 즉각적으로 해독 가능한 코드를 제공한다. 그 긴장, 뇌리를 사로는 집착, 그리고 도시의 심리학은 마치 관상학자가 누군가의 얼굴을 통해 읽어내는 것처럼 도시를 감각적으로 읽어내게 한다. 보이지 않는 것을 보이게 하는 힘이다. 우리의 여섯 디자이너가 드러내는 것은 보이지 않는 것에 대한 표명이다. 구글지도를 통해 세계를 여행하며 그들이 만들어낸 도시 현실의 단면은 서울의 전시장에 걸려 방문객에게 여행의 시적 증류를 제공할 것이다. 하지만 이 작품들은 여행자의 우편엽서가 아니다. 이들은 그저 구글지도로 상징되는 테크놀로지의 오지 속에 숨겨진 도시적 장소들일 뿐이다. 여기에 덧붙여, 나는 여섯 도시에 대한 질문을 담은 나 자신의 경험을 반영한 개인적 글쓰기를 더하고자 한다. 나의 글쓰기는 물리적이다. 이들 도시를 방문한 나의 실질적 경험에 기초한다. 도쿄, 시카고, 멕시코시티, 뉴욕, 로스앤젤레스, 그리고 내가 사는 런던과 관련된 변화하는 경험에 대한 회상이다. 이들 글쓰기는 여섯 디자이너들에 의해 생산된 배너로부터 추출된 이미지들과 함께 책으로 엮인다. 끝으로 여섯 이미지를 만들기 위해 사용된 모든 이미지의 부분과 요소(여섯 디자이너의 가상의 도시 경험 과정), 그리고 모든 글쓰기의 조각들이 모여 시스템을 활용한 생성 방식의 영상 이미지로 모아진다. 그것은 아마도 현실과 비현실을 구분하기 어렵게 넘나들며, 유기체적이며 끊임 없이 변화하는 도시 삶에 대한 환기가 될 것이다.
curator_bio_en: |
  Adrian Shaughnessy is a designer and writer. In 1989, he co-founded the Intro design studio, and worked as an art director for fifteen years. After leaving the Intro, he now runs his own studio ShaughnessyWorks and does design, art-directing, editing, and consulting. He has authored many books including How to be a Graphic Designer Without Losing Your Soul and he co-founded Unit Editions which publishes book on design and design culture. He also writes for the design publications: Eye, Design Week, Creative Review, and design blog Design Observer and he also gives lectures all over the world. Byung-hak Ahn is a graphic designer and a professor at Hongik University. He majored in Visual Communication Design at Hongik University. He received his masters degree in Typography from Hongik University and Visual Communication degree from Royal College of Art. He operated studio Designsai, and currently is working as an independent designer.
curator_bio_ko: |
  안병학-홍익대학교에서 시각디자인을 전공하고, 동 대학원에서 타이포그래피로, 영국 왕립예술학교에서 비주얼커뮤니케이션으로 석사 학위를 받았다. 디자인 사이를 운영했으며 현재는 홍익대학교 교수로 재직하며 독립 디자이너로 활동하고 있다. 에이드리언 쇼너시-디자이너이자 저술가. 1989년 디자인 스튜디오 인트로를 공동 설립해 15년 동안 아트 디렉터로 일했다. 현재는 인트로를 떠나 쇼네시웍스를 운영하며 디자인과 아트 디렉팅, 편집에 대한 컨설팅을 하고 있다. 『영혼을 잃지 않는 디자이너 되기』를 비롯해 다수의 책을 썼으며, 직접 디자인과 시각문화에 대한 책을 내는 유니트 에디션스를 공동 설립하기도 했다. 디자인 잡지 《아이》, 《디자인 위크》, 《크리에이티브 리뷰》, 《디자인 옵서버》 등에 글을 쓰고 세계 곳곳을 돌아다니며 강연을 하고 있다.
