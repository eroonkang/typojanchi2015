    artwork_desc_en: >
      The artist tried to capture the humble but quirkily interesting essence from those old hand writings on the street, although the paints are mottled through time passing, they still carry an authentic glow from the past like pebbles on the road, that come all the way traveling through time and still shine on in those most unexpected places.
    artwork_desc_ko: >
      초라하지만 별난 재미를 주는 거리의 오래된 손글씨를 포착한 사진들을 모았다. 시간이 지나면서 간판은 색이 바래고 퇴색되었지만 원래 글씨가 가지고 있는 원본성이 훼손되지는 않았다. 예기치 않은 장소에서 발견되는 이 거리의 손글씨들은 우리를 과거의 어떤 시점으로 데려가는 타임머신 역할도 하지만 동시에 도시가 가진 풍성한 문자 문화의 보고이다. 


