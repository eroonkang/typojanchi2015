participant_bio_en: >
 Hung Chang Lien aka elf-19, a Taipei-based graphic designer, graduated from Shu-Te University with a focus on product design. His main works include music, sport, and cultural related graphic and editing design. In past 3 years, he mainly focuses his work on “Korner" and Running magazine as a soho artist. 
 

 “Korner” is a creative space for electronic music and visual artists launched in 2012, not a party space, but also a platform for cutting-edge visual artist and DJs to collaborate. Hung has played a part as long term CI/graphic designer for Korner since its opening. Running is a magazine about sport and athletes with aesthetic made in Taipei. Hung has been the art director ever since, and won the Annual Magazine Design Awards in Taiwan's pioneer design area, "Golden Tripod Awards" in 2015.

participant_bio_ko: >
 제품 디자인을 전공한 홍창롄은 지난 3년간 음악 및 스포츠 문화 관련 그래픽디자인과 편집 디자인 작업에 주력해왔다. 그중 그가 초창기부터 아이덴티티 및 그래픽 작업을 해온 ‘코너’는 2012년에 만들어진 전자 음악 공연장으로서 다양한 시각 예술가 및 디제이들의 협업을 위한 창작 플랫폼 역할을 하고 있다. 역시 오랫동안 아트 디렉터를 맡아온 《러닝》은 타이베이에서 발행되는 스포츠 문화 잡지로서 2015년 타이완의 골든 트라이포드 어워드에서 ‘올해의 잡지 디자인상’을 수상했다.

