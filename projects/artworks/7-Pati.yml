participant_bio_en: >
 Paju Typography Institute (aka PaTI) is an alternative design school established by the Paju Typography Educational Corporative in the spring of 2013, nestled in Paju City, South Korea. The co-founders of PaTI, graphic designer Ahn Sang-soo and many teachers pursue education to enhance identity of individuals, and practices new and good education through its unique and inventive educational system which is networked with other national and international organizations. As an annax research institute, PaTI runs Design Liberal Arts Reserch Laboratory and Digital Design Laboratory.(


participant_bio_ko: >
 파주 타이포그라피 교육 협동조합이 만든 ‘파주타이포그라피학교(파티)’는 2013년 봄, 파주에서 움을 튼 디자인 배움터이다. 그래픽 디자이너 안상수와 여러 스승들이 뜻을 모아 만든 파티는 우리 제다움(정체성)에 바탕을 둔 교육을 추구하며, 독창적인 배움틀과 국내외 네트워크를 통해 새롭고 바른 디자인 교육을 실천하고 있다. 부설 연구소로 ‘디자인 인문 연구소’와 ‘디지털 디자인 연구소’운영하고 있다.


