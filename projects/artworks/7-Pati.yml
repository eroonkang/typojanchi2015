participant_bio_ko: >
 파티. 파주타이포그라피학PaTI. Paju Typography Institute
 파주타이포그라피교육 협동조합이 만든 ‘파주타이포그라피학교(파티)’는 2013년 봄, 파주에서 움을튼 디자인 배움터입니다. 그래픽디자이너 날개 안상수와 여러 스승들이 뜻을 모아 만든 파티는 우리 제다움(정체성)에 바탕을 둔 교육을 추구하며, 독창적인 배움틀과 국내외 네트워크를 통해 새롭고 바른 디자인 교육을 실천합니다. 배움 과정은 현재 4년제 바탕 과정인 ‘한배곳’과 2년제 심화 과정인 ‘더배곳’ 이 있습니다. 또한 파티 안에는 부설 연구소인 ‘디자인인문연구소’와 ‘디지털디자인연구소’를 운영하고 있으며, 디자인 실무를 기획하고 연구하는 디자인 연구소가 마련되어있어 여러 실무 프로젝트들을 진행하여 재원을 마련하고 있습니다.
