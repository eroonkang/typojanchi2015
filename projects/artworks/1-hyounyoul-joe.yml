participant_bio_en: >
 Hyoun Youl Joe is a seoul-based graphic designer. After studying at the Dankook university, visual communication design, Seoul, Korea, He completed his M.F.A. in Graphic Design from Yale University, in 2009. Since establishing independent studio Hey Joe in 2009, He has worked for artists, publishers, curators, and cultural institutions. He currently teaches Graphic Design and Typography class in Seoul, Korea.
