participant_bio_en: |
  Hyoun Youl Joe is a Seoul-based graphic designer. After studying Visual Communication Design at Dankook University, in Seoul, he completed his MFA in Graphic Design from Yale University, in 2009. Since establishing the independent studio Hey Joe in 2009, he has worked for artists, publishers, curators, and cultural institutions. He currently teaches Graphic Design and Typography class in Seoul, Korea.
participant_bio_ko: |
  조현열은 서울에서 활동하는 그래픽 디자이너이다. 단국대학교와 예일대학교에서 그래픽 디자인을 공부했으며 2009년 헤이조 스튜디오를 설립했다. 작가와 출판사, 예술 기관 등과 함께 일하는 한편 대학교에서 그래픽 디자인과 타이포그래피를 가르치고 있다.
