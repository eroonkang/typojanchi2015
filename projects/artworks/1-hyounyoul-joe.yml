artwork_desc_kr: >
 매일 아침 사무실 바닥에 떨어져 있는 전단지를 줍고, 사무실 한곳에 모아둔다. 아침마다 반복되는 이 행위에서 나는 그것들을 유심히 살펴보기 시작했다.대출, 배달음식, 아파트 오피스텔 분양, 대리운전 등, 전단지와 현수막들. 그것들은 천박하고, 반복적이고, 요란하고 거칠다. 매일 쏟아져 나오는 거리를 둘러싼 전단지와 현수막의 언어와 기호, 색상을 보고 있으면 인상이 찌푸려지기도 하지만, 동시에 그것들의 조합에서 흥미로운 구성을 발견하게 된다. 그 구성은 집단과 개인 욕망의 도구로 작동한다. 나에게 그것들은 언제나 언어가 전달되기 전 색상과 형태로 먼저 인식된다. 나는 이번 작업을 통해 전단과 현수막에서 글자를 추출하고 기호와 색상 그리고 구성에 집중하고자 한다. 이 작업은 도시의 전단지와 현수막에서 언어가 사라진 반복되는 형태와 색상 패턴의 새로운 구성에 대한 탐구가 될 것이다.   

