    artwork_desc_en: |
      Hyoun Youl Joe picks up flyers on his office floor every morning and gathers in one place. Repeating this, he starts to observe flyers and banners of loan, delivery foods, selling apartments and officetels, chauffeur service very closely. They are cheap, repeating, flashy and wild. Watching these, he feels uncomfortable but finds something interesting in their combinations. The combination works as a tool of communities and people's desire. For the artist, they are recognized as colors and forms before meaning as words. He extracts the letters from the flyers and banners, concentrates on making new combinations with these signs, colors, and forms. This would be the exploration of new compositions with repeating forms and color patterns in the flyers and banners of this city where the letters disappeared.
    artwork_desc_ko: |
      조현열은 매일 아침 사무실 바닥에 떨어진 전단지를 줍고, 사무실 한곳에 모아둔다. 이런 행위가 아침마다 반복되면서 그는 그것들을 유심히 살펴보기 시작한다. 대출, 배달 음식, 아파트 오피스텔 분양, 대리 운전 등, 전단지와 현수막들. 그것들은 천박하고, 반복적이고, 요란하고 거칠다. 매일 쏟아져 나오는 거리를 둘러싼 전단지와 현수막의 언어와 기호, 색상을 보면서 인상을 찌푸리기도 하지만, 동시에 그것들의 조합에서 흥미로운 구성을 발견하게 된다. 그 구성은 집단과 개인의 욕망의 도구로 작동한다. 조현열에게 그것들은 언제나 언어가 전달되기 전 색상과 형태로 먼저 인식된다. 전단과 현수막에서 글자를 추출하고 기호와 색상 그리고 구성에 집중한 이 작업은 언어가 사라진 도시의 전단지와 현수막에서 반복되는 형태와 색상 패턴의 새로운 구성에 대한 탐구라 할 수 있다.
