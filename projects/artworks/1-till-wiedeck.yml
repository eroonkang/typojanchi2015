participant_bio_en: >
 HelloMe is headed by Till Wiedeck who founded the studio in 2008. Prior to establishing HelloMe, he worked for several renowned studios including Bureau Mario Lombardo and Fons Hickmann m23. Till Wiedeck has taught at various universities and institutions including Bauhaus Universität Weimar (DE) and ECAL / Ecole cantonale d’art de Lausanne (CH) where he has been a Visiting Professor. HelloMe works in various fields of design and develops big & small solutions for a wide range of media from offline to online.

participant_bio_ko: >
 틸 비데크는 베를린에서 활동하는 그래픽 디자이너이다. 독일 뮌스터 대학교에서 그래픽 디자인을 공부한 그는 이후 마리오 롬바르도 사무실과 폰스 히크만 M23 등의 스튜디오를 거쳐 2008년 디자인 스튜디오 헬로우미를 설립했다. 헬로우미는 온오프라인을 넘나들며 폭넓은 영역의 프로젝트를 수행하고 있으며, 네트워크에 기반한 협업 팀을 구성해 다양한 요구에 대응한다. 또한 틸 비데크는 바이마르의 바우하우스 대학 및 로잔 주립미술대학 등에서 학생들을 가르쳤다.


