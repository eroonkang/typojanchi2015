    artwork_name_en: Ten Structural Elements
    artwork_name_ko: 열 개의 구축적 요소
    artwork_year: 2015
    artwork_medium_en: Drywall and Poster (offset printing), 594x841(poster A1), 257.5x122x244cm(installation)
    artwork_medium_ko: 석고판, 포스터(오프셋 인쇄), 84.1x59.4cm(포스터), 257.5x122x244cm(설치물)
    artwork_desc_en: >
     The installation by HelloMe explores the spatial potentials of typography. Ten black walls of equal width are set at equal distances from each other, dividing the space into empty and filled areas. As walls are both the main structuring and socially dividing elements within a city, the installation explores the relationship between private and public spaces and comments on the dense feeling of large cities. The strict repetition of the walls and the alignment of the installation are informed by both architectural and typographic rules which eventually brings it back to the idea of design. Alongside the spatial structure the studio created a bespoke giveaway poster going hand in hand with the installation. It transfers the three dimensional piece back onto a flat surface.

    artwork_desc_ko: >
     헬로우미는 동일한 간격을 두고 세워진 10개의 검은 벽을 통해 타이포그래피가 지닌 공간적 잠재력을 탐구한다. 벽은 도시를 구조적으로, 또 사회적으로 분할하는 기본 단위임과 동시에 사적 영역과 공적 영역 사이의 관계를 형성하는 기재이다. 일정한 공간을 분할하며 엄격한 규칙에 따라 반복 배열된 이 벽들은 건축과 타이포그래피 양쪽 모두에서 따라야 하는 규칙을 암시함과 동시에 ‘디자인’의 개념을 상기시킨다. 또한 관람객에게는 삼차원 설치를 평면화한 포스터가 증정된다.



