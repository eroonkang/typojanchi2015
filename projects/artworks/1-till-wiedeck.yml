  artwork_name_en: Wall installation + poster giveaway
  artwork_name_ko: 벽 + 증정 포스터
  artwork_year: 2015
  artwork_medium_en: Drywall and Poster (offset printing), about 230 cm x 230cm
  artwork_medium_ko: 석고판, 포스터, 230 x 230 x 228cm
  artwork_desc_en: >
   We would like to propose an installation that explores the spacial potentials of typography. Ten black walls of equal width are set at equal distance from each other. The square structure equally divides the space into empty and filled areas. Walls are both the main structuring and socially dividing elements within a city. The installation explores the relationship between the private vs the public space, commenting on the dense feeling of large cities. The strict repetition of the walls and the alignment of the installation are informed by both architectural and typographic rules which eventually brings it back to the idea of design. Alongside the spacial structure we would like to create a bespoke giveaway poster going hand in hand with the installation. It transfers the three dimensional piece back onto a flat surface.


  artwork_desc_ko: >
   같은 폭을 가진 10개의 검은 벽들이 동일한 간격을 두고 세워진다. 벽은 도시를 구조적으로, 사회적으로 분할하는 기본 단위임과 동시에 사적 영역과 공적 영역 사이의 관계를 형성하는 기재이다. 일정한 공간을 분할하는 이 단순한 설치물은 같은 크기의 빈 공간과 채워진 공간을 생성하며 타이포그래피의 공간적 가능성을 탐색한다. 엄격한 규칙에 따라 반복 배열되는 벽은 건축과 타이포그래피 양쪽 모두에서 따라야 하는 규칙을 암시하며 디자인의 개념을 상기시킨다. 관람객에게는 삼차원 설치를 평면으로 화한 포스터가 증정된다



