participant_bio_ko: >
 이송은
 국민대학교 시각디자인학과를 졸업하고 영국 왕립예술학교에서 애니메이션으로 석사 학위를 받았다. ‘라라 리’라는 이름으로 애니메이터, 일러스트레이터, 감독 활동을 하고 있다. 뉴욕 아트디렉터즈 클럽 어워드, 빅토리아앨버트 미술관 일러스트레이션 어워드 등을 수상했다.

 김성욱 
 서울을 기반으로 OUI 스튜디오를 운영하며 뮤직비디오, 프로젝션 맵핑, 애니메이션 등을 연출하고 있다. 최근 작업으로 2015년 혁오의 <ohio>, <와리가리(warigari)>, 프라이머리의 <아끼지 마(don’t be shy)> 뮤직비디오와 베이퍼웨이브 형식의 3D 애니메이션으로 제작된 <섬(island)>, <풋 마이 핸즈 온 유(put my hands on you)> 같은 실험적인 영상들이 있다.

