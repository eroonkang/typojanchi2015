    artwork_desc_en: "Texts on signage in the street shout out to no one in particular
      and become an empty echo when there's no one around. It is the same when there
      is no good reason for anybody to read the text on the signage because it is out
      of context. In the particular environment that Jongno (  ) Ga exhibition creates,
      there is signage but it has no commercial functionality. The gallery is a space
      full of symbols, words and signs but the bodies that they belonged to, or were
      connected to, are absent, left behind somewhere. \n What happens to a piece of
      street furniture when it is hijacked from where it used to belong and placed in
      a sterile gallery space as if it were exhibited in a future museum of antiquities
      from the contemporary world? What might decontextualised symbols and signage evoke
      to this ‘future’ audience?\n These loud and one-directional voices, which were
      once intended to be immediate and commercial, might initiate a different kind
      of conversation with the audience, if indeed they can ever actually generate any
      dialogue.\n"
    artwork_desc_ko: |
      인적 없는 새벽 거리에서, 간판 위의 텍스트는 텅 빈 메아리 같은 외침이 된다. 이는 텍스트를 읽을 이유가 부재하는 경우도 마찬가지다. 종로 ( )가 전시 공간에는 가게가 없다. 몸체는 두고 부품(기호)만 떼어 온 공간이다. 따라서 이 작업은 종로 거리에서 흔히 접하는 상업용 간판의 어지럽고 일방적인 목소리를 갤러리로 탈바꿈한 오랜 서울역사에 고립시킴으로써 제가 살던 거리와 가게에서 떨어져 나온 간판이 어떤 물건이 되는지 탐색하려는 의도를 품는다. 간판이 길거리에서 외치던 흔한 단어-그러나 전시장의 관객들에게는 실제적 의미가 없어진 단어-를 골라, 아무것도 프린트되지 않은 회전 입간판 위로 그 상(像)을 띄운다. 영상은 처음과 끝의 경계가 없이 반복되며, 무한히 제자리를 떠돈다. 투사된 이미지는 3차원 공간에 흩어져 존재하는 글자들이며, 이는 입간판 위로 완전히 달라붙기를 거부한다. 현재의 삶에 바로 맞닿아 있던 입간판들을 정돈된 전시장 안에 위치시키는 순간, 이 작은 공간은 어느 미래에 존재하는 가상의 박물관이 될 수도 있다. 끊어진 맥락 속에 있는 이 ‘과거’의 물건은 ‘미래’의 관객들에게 무엇을 환기하며, 어떻게 대화하는가?
