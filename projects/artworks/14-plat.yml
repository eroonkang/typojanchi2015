participant_bio_en: |
  Plat is a graphic design studio established in Jan 2014 by Lim Eunji, Lee Hwayoung, Cho Hyungseuk, and Hwang Sangjoon. They have been working on various projects including printed matters, exhibitions, webs, identities, installations. They are interested in producing narratives from versatile perspective, and offering solutions for a diverse range of projects ranging from those in small local cooperation to large scale commercial work.
participant_bio_ko: |
  플랏은 서울에 위치한 그래픽디자인 스튜디오이다. 대학에서 만난 이화영, 임은지, 조형석, 황상준이 2014년부터 함께 작업하고 있다. 인쇄물을 중심으로 전시, 웹, 아이덴티티, 설치 등의 분야에서의 프로젝트를 진행 중이다. 다각적이고 다층적인 시각에서 이야기를 생산하며, 지역 기반의 작은 협업에서부터 넓은 영역의 미해결 문제에 이르기까지 대안을 모색하고 만드는 데에 관심이 있다.
