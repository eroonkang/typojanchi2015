  artwork_desc_en: |
    Of the many aspects that constitute a city, there are some things which always function on their own, but are not visible present – Rules that we all must abide by, such as morals, ethics, obligation of tax as a citizen, endless reproduction of new words, traffic safety laws, were all graphically visualized. As such, there are countless numbers components in the city that do not reveal itself, but is always around us. It is like air that we breathe every day. We don’t notice them because it’s taken for granted.
  artwork_desc_ko: |
    도시를 구성하는 여러 요소들 중 눈에 보이진 않지만 항상 작동하고 있는 도덕과 규율, 즉 시민의 대표적 의무인 세금, 끊임없이 생성되는 신조어, 도로교통법처럼 모두가 지켜야 하는 약속과 질서 등을 그래픽 작업으로 시각화했다. 우리가 사는 도시에는 이처럼 겉으로 드러나진 않아도 늘 곁에 있는 것들이 무수히 많다. 매순간 숨 쉬며 살지만 너무 당연해 그 존재를 인식하지 않는 공기처럼 말이다.
