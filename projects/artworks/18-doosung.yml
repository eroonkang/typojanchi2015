participant_bio_en: |
  Doosung Paper's design lab is an attachment institution of Doosung Paper. Established in 2009, it researches and develops the design system and identity of Doosung Paper, Korean traditional color tones as well as modern color tones, develops surface finishing of specialty papers, and develops paper stationery. It consists of graphic design research team, online communication design team, and design consortium team. By performing variety of activities such as designing the overall color and space of the Doosung Paper building, businesses related to designs and hosting consortiums with other design firms, designing paper products such as the Paper Goods series, participating various domestics and overseas exhibitions, and hosting in-house design seminars, they take an important role in transforming and innovating Doosung Paper.
participant_bio_ko: |
  두성종이 부설 디자인연구소는 두성종이의 디자인 체계와 정체성 확립을 위한 연구 개발과 한국전통색상과 모던색상의 연구개발, 특수지의 표면가공 연구, 종이제품 개발 등을 위해 2009년 설립되었습니다. 그래픽디자인연구파트, 온라인 커뮤니케이션디자인파트, 디자인컨소시엄파트로 구성되어있으며 두성종이의 전체적인 공간 및 컬러디자인, 디자인관련 외부기업 및 단체와의 컨소시엄을 통한 디자인사업 진행, 페이퍼 굿즈 시리즈 등 종이상품 디자인, 국내·외 전시 및 박람회 참여, 사내 디자인교육 등의 활동을 통해 두성종이의 변화와 혁신을 주도하고 있습니다.
