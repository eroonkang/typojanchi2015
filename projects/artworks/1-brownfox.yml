participant_bio_en: |
  Brownfox is composed of Gayaneh Bagdasaryan, Vyacheslav Kirilenko, independent Moscow-based type foundry. Brownfox offers a fresh perspective on Latin and non-Latin fonts. They have a solid track record with text fonts optimized for on-screen reading, as well as with print fonts. Their work is firmly rooted in the typographic tradition, yet is unmistakably current. They aspire to create fonts of the highest degree of craftsmanship and up to the latest technical standards. Their expertise with Cyrillics has established them as one of the leading companies worldwide to consult on Cyrillic adaptations of Latin fonts. They also consult on technical aspects of type design and offer type design and hinting services to other designers and foundries. Brownfox is the mastermind behind “Serebro Nabora,” a prominent annual international type conference held in Russia.
participant_bio_ko: |
  가야네 바그다사르얀과 뱌체슬라프 키릴렌코로 구성된 브라운폭스는 모스크바에 근거를 둔 독립 글꼴 회사이다. 라틴 및 키릴 폰트에 대한 새로운 관점을 제시해온 이들의 작업은 타이포그래피 전통에 확고히 뿌리를 두면서도 명백히 동시대적이다. 게르베라, 포뮬러, 지오메트리아 등 인쇄뿐 아니라 화면에 최적화된 글꼴들을 개발했으며 러시아에서 열린 국제 타이포그래피 컨퍼런스 ‘세레브로 나보라’를 조직하기도 했다.
