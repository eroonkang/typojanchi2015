  artwork_desc_en: >
   City surrounding us has always wearing a Typography. We – Dainippon Type Organization – also continue to work around the Typography. If this character is gone from the world, it will become what the world? 2005, Dainippon Type Organization has produced works that were left off the characters from the city of Tokyo. After 10 years, this time we'll leave off the letter from the city of Seoul in the same way.When Seoul and Tokyo become next to each other without letters, what really look how?This Installation, also flow Karaoke video that was made for this. Karaoke no vocal accompaniment only, it also like a city vanished in character.

  artwork_desc_ko: >
   우리를 둘러싼 도시는 늘 타이포그래피라는 옷을 입고 있다. 이러한 도시에서 문자가 모두 사라진다면, 어떤 모습일까. 다이니폰 타입 조합은 문자가 제거된 도쿄와 서울의 모습을 나란히 배치한다. 그 옆에는 영상과 함께 녹음된 반주가 흘러나온다. 관람객들은 목소리가 사라진 반주를 들으며, 특징이 사라진 생경한 도시 풍경과 만나게 된다.



