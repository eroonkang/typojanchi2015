# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Hidechika and Tsukada Tetsuya set up an experimental typography group called Dainippon Type Organization in 1993, and have been pursuing new ideas of typographic characters by playfully deconstructing, recombining and restructuring letterform. They have held solo exhibitions in London, Barcelona and Tokyo, and participated in group exhibitions around the world, including in Singapore, Hong Kong and Korea. Their monograph, Type Card Play Book, was published in 2003 to accompany a ten-year anniversary exhibition in Barcelona. in 2014 October, launched “Site of the type by the type for the type” type.center.

