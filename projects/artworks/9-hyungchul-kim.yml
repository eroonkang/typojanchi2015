participant_bio_ko: >
 단국대학교에서 시각디자인을 공부한 뒤 2003년 홍디자인에 입사하여 서울대미술관, 신라호텔, 한국공예디자인문화진흥원, 아모레퍼시픽, 삼 성카드, 한국예술종합학교 등을 위한 디자인 프로젝트를 진행해 왔다. 현재 홍디자인에서 아트디렉터로 재직 중이며 <코리아 국제포스터 비엔 날레>, <달의 힘_디자인, 시간을 낚다>, <입는한글> 등의 전시에 참여 하기도 했다.