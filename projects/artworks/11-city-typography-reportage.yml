project_desc_en: "Reportage is a form of literature which describes the insides in
  depth over the surface manifestation’s realistic descriptions. With this, facts
  and subjectivity are mixed in documentary form, and the truth can appear that previously
  might have been buried especially if there was no person to investigate this. The
  City Typography Reportage project re-arranged collected cases on an axis which is
  based on critical thinking and getting the hang of meanings persistently and clearly.
  This is an alternative to a list based “archive” collection of comprehensive cases.
  \n\n— Select representative typefaces, establishing a link with cities and approach
  this in-depth with reportage style text. \n\n— On-the-scene reporting will be the
  format of interviews.\n\n— Joseph Beuys said, “From the most foolish questions,
  innovation results.” Even with curiosity, some questions cannot be asked and this
  exhibition suggests critical answers and opinions on the state of things sometimes
  various and sometimes uniform. Passing by the space of questing installations simultaneously
  passengers wander the typography related to cities.\n"
project_desc_ko: |
  르포르타주는 표면적인 현상을 사실적으로 기술하는 것을 넘어서, 보고자가 비평적이고 전문적인 견해를 개입시켜 그 이면을 심층적으로 기술하는 문학의 한 형식이다. 이렇게 사실과 주관이 혼재된 기록 형식을 통해서, 누군가 알려주는 이가 없다면 묻힐 수도 있었을 실체들을 드러낸다. ‘도시 문자 르포르타주’ 프로젝트는 포괄적 사례를 축적하는 ‘아카이브’의 수집품들을 나열하기보다는, 수집된 사례들의 실상을 몇 가지 문제의식들에 기반한 축 위에 전면 재배열하며 그 의미를 집요하고 명료하게 파악해 들어간다.

  —도시와의 관계를 형성하는 서로 다른 유형들을 대변하는 문자들을 선별하여 르포르타주 형식의 텍스트로 심층적인 접근을 한다.

  —현장 취재는 인터뷰 형식을 취한다.

  —요제프 보이스는 “가장 어리석은 질문으로부터 혁신이 나온다”고 했다. 궁금하지만 차마 물어보지 못했던 질문들을 통해 문자가 도시와 공존하는, 때로는 다양하고 때로는 획일적인 양태에 대한 비평적 응답과 견해를 제시한다. 질문된 설치물들 사이의 공간을 지나가면서, 동시에 보행자들은 문자와 관계를 맺는 도시들을 배회하게 된다.
curator_bio_en: "Jiwon Yu -  is a designer who likes books and typography. She studied
  communication design at Seoul National University and worked for Minumsa Publishing
  Group as a book designer. She received a scholarship from the DAAD (German Academic
  Exchange Service) and studied graphic and typography at Hochschule für Grafik und
  Buchkunst Leipzig. She teaches typography and editorial design as an adjunct professor
  in the Visual Communication Department, Hongik University. She does typography research
  and exhibitions, book design, translating, and writing.\n\nGute Form - is a Seoul-based
  design studio founded by Ohyun Kwon and Sunhee Yang in 2012. Born and raised in
  Berlin, Ohyun Kwon studied graphic design at the Lette Verein Berlin and has worked
  in Paris, Chicago & Berlin. Sunhee Yang studied fashion design at Ewha Women's University,
  and did her MA in graphic design at the London College of Communication. She had
  published a fashion magazine in London and Paris  for 3 years. Gute Form works mainly
  on editorial and identity projects, for example the Art Direction of Eloquence Magazine
  & Boda Magazine, brand design for Gana Art, Wooyoungmi, Platoon Kunsthalle, yogiyo
  as well as campaign designs for Hyundai Department Store & Korea National Contemporary
  Dance Company (KNCDC). Since 2013 Ohyun Kwon teaches visual design at the Hongik
  University. \n"
