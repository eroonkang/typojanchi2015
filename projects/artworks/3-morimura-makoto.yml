participant_bio_en: >
 Makoto Morimura is a contemporary artist currently living and working in Osaka, Japan.
 He was born in Yamanashi Prefecture, Japan, in 1976, and graduated from the Osaka College of Art (Osaka, Japan) in 1997 and the Nottingham Trent University (Nottingham, England) in 2000. He has held his solo exhibition at Yamanashi Prefectural Museum of Art (Kofu, Japan), Ethan Cohen Fine Arts(New York, USA), the three konohana (Osaka, Japan) and so on. His work has also been included in many international group exhibitions.
 Discussed the relationship between individual and society with information, Morimura has worked on several art forms such as painting, sculpture, moving image, installation and so on. In recent years, he worked with whiteouting specific letters on book and cutting out specific letters from dictionary. His work is based on his personal experiences.

