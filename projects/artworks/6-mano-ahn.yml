participant_bio_ko: |
  그래픽 디자이너. 홍익대학교와 바젤 디자인학교에서 그래픽디자인을 공부했다. 현재 안그라픽스에서 책 만드는 일을 하며, 뜻 맞는 이들과 독립적인 창작 활동을 하고 있다.
