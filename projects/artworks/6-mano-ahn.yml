  artwork_desc_en: |
    Mano Ahn explores the traditional graphic design techniques of sillouetting and vectorizing which is the essential factor for laser cutting sheets and experiments with them. With this, he researches the problem which a designer has to face to when they deal with signage as a medium, and its expressive possibility beyond the simplification and information delivery.
  artwork_desc_ko: |
    안마노는 전통적인 그래픽디자인 기법인 실루엣팅(Sillouetting)과 레이저 커팅 시트를 위한 필수조건인 벡터라이징(Vectorizing)을 활용한 조형적 실험을 통해 디자이너가 간판이라는 매체를 다룰 때 직면할 수밖에 없는 과제, 즉 단순화와 정보 전달을 넘어선 표현적 가능성을 탐구한다.
