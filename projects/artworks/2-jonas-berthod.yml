# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Jonas Berthod lives and works between London and Switzerland. He runs an independent practice dealing with his overlapping interests in design, research and teaching. His studio is based on a model of a fluid system, formed of loose collaborations without a vertical organisation. Research, as an integral part of his practice, is explored through self-directed design projects (The Brick), giving talks and workshops (at RCA, ECAL and SUPSI) or writing (for magazines or speculatively). He is a lecturer in Critical History of Design at ECAL, Lausanne. His current research interests cover sociopolitical issues around the theme of living in London today.  


