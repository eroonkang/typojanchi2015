 # ARTWORK -----------------------------------------------

artwork_desc_en: >
 The starting point of this work is a store front in Shinjuku. Its sign set in a calligraphic font reads like a dadaist poem – Hermès Louis Vuitton Rolex Cartier Bvlgari Chanel – a mantra made of brands that have become stronger than the impersonal objects they produce. The empty slogan provides absolution through consumerism. With its patterns lifted from luxury goods and its simplified messages in Japanese, this banner works like an oversized banknote for empty dreams.

