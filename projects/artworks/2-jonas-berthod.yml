participant_bio_en: "Jonas Berthod lives and works between London and Switzerland.
  He runs an independent practice dealing with his overlapping interests in design,
  research and teaching. His studio is based on a model of a fluid system, formed
  of loose collaborations without a vertical organisation. Research, as an integral
  part of his practice, is explored through self-directed design projects (The Brick),
  giving talks and workshops (at RCA, ECAL and SUPSI) or writing (for magazines or
  speculatively). He is a lecturer in Critical History of Design at ECAL, Lausanne.
  His current research interests cover sociopolitical issues around the theme of living
  in London today.  \n"
participant_bio_ko: |
  스위스의 로잔 주립미술대학교와 영국 왕립예술학교를 졸업한 요나스 베르토트는 디자인과 리서치, 그리고 강의를 하며 런던과 스위스를 기반으로 활동하고 있다. 수직적 조직이 아닌 느슨한 협업에 기초한 유동적인 체계를 모델로 한 스튜디오를 운영하며 자기 주도 디자인 프로젝트, 워크숍, 그리고 글쓰기를 병행한다. 로잔 주립미술대학에서 비평적 디자인사를 가르치고 있으며 현재 ‘오늘날 런던에 거주하기’라는 주제를 중심으로 한 사회정치적 문제에 관심을 갖고 작업하고 있다.
