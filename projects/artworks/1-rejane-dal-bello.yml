# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Studio Rejane Dal Bello is a design firm that creates visual branding & visual identities for international clients focusing on the Corporate, Cultural and Non Profit sectors. Graphic designer & Illustrator Rejane Dal Bello is since 2012 based in London. Originally from Rio de Janeiro, she began her career working for renowned branding & design companies in Brazil. After her BA in Graphic Design in Rio de Janeiro, Rejane went on to study under Milton Glaser at the School of Visual Arts in New York City. She completed a MA at Post St Joost Academy in The Netherlands in 2006. During her MA, Rejane joined Studio Dumbar, a graphic design studio that has established a unique position in the Dutch Design scene, where she worked for almost 8 years. Throughout the years Rejane has also been teaching Graphic Design and Creative Process on BA and MA level at St Joost Art school, as well as giving workshops around the world. Rejane recently worked as a Senior Designer at Wolff Olins, a well-known established brand consultancy that specializes in developing brand experiences, creatively-led business strategies, and visual identities. Rejane is an award winning designer with a great range of iconic case studies.She has gained international recognition working for the biggest Alzheimer Foundation in Holland, rebranded the merger of the Insurance Company ‘Ag2r La Mondiale’ in France, rebranded the City of Delft in Holland, worked on the new brand for the Dutch Government, 2 years Poster series for the contemporary Amsterdam Symphony in Holland, Children’s Hospital visual identity and signage system in Peru, Illustration for the most prestigious design magazine in Holland ‘Items’, celebratory brand identity for 50 years of Brasilia in Brazil and so forth. Rejane is regularly featured in international publications as well as giving workshops and lectures around the world.




