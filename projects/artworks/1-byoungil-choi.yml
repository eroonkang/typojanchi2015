participant_bio_ko: >
 영화와 비디오 작업을 주로 선보여왔던 최병일은 2001년 크랜브룩 아카데미 오브 아트에서 현실과 가상의 경계에 관한 내용을 다룬 석사 논문 작업 이후 설치 작업에 중점을 두고 있다. 시각적인 대상 자체보다는 대상을 인지하는 과정에 관심을 두고 비디오, 프로그래밍, 기계, 거울 등을 주된 매체로 삼아 작업한다. 2004년부터 건국대학교 예술디자인대학 커뮤니케이션 디자인학과 교수로 재직하고 있다. 


