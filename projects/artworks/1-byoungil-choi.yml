# PARTICIPANT -----------------------------------------------

participant_bio_en: >


participant_bio_kr: >
 영화, 비디오 작업을 주로 했으나 2001년 크랜부룩 아카데미 오브 아트 2D Design의 석사학위 논문작업을 시작으로 현재는 설치작업을 주로 하고 있다. 크랜부룩에서의 논문작업은 현실과 가상의 경계에 관한 내용이었다. 2004년부터 현재까지 건국대학교 예술디자인 대학 커뮤니케이션 디자인 학과에서 교수로 재직하고 있다. 시각적인 대상 자체보다는 대상을 인지하는 시각적인 과정에 관한 것이 작업의 주된 소재이다. 주로 개인전을 통해서 작품을 발표하였으며 비디오, 프로그래밍, 기계, 거울 등을 주로 사용하여 작업한다.
