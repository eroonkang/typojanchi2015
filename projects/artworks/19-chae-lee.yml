participant_bio_ko: |
  이재원 (Chae Lee)은 예일대학(Yale University)에서 석사를 마친 후, 워커아트센터(Walker Art Center)와 에스오 프로젝트(S/O Project)를 거쳐 현재 서울여자대학교 미술대학 시각디자인학과 교수로 재직 중이다. 그래픽 디자인 연구를 넘어선 정보 디자인으로 응용범위를 넓혀가고 있다.

