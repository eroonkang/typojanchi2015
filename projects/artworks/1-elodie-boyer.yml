  artwork_desc_en: |
    Lettres du Havre book plays on the dual meaning of the word “letters”: typefaces, signs, logotypes on the one hand, and fictional letters (love letters, letters to relatives, professional letters, administrative letters…) on the other hand, in order to investigate the role of identities in a city, the evolution of brand design and signage, the interactions between social state and graphic signs. As a result, one hundred imaginary letters are inspired by a selection of one hundred photographs of signs located in Le Havre. The signs are organized in five chapters and analyzed accordingly: industry, public service, independent shops, franchise, seaside and temporary signs. The outcome looks like a big picture of Le Havre in 2011-2012 composed by a collection of zooms, both visual and social since the human contemporary issues are all raised in the letters (crisis, election, Europe, eternal family rivalries, love, hate, jealousy, administrative nonsense…). Lettres du Havre can also be seen as two books woven into one. Lettres du Havre is aimed at all kinds of readers-experts interested in evolution of branding and signage, decision makers willing to understand the impact of signs and the relationship between signage and architecture, graphic designers searching for an alternative collection of signs or interested in book design, people fond of Le Havre city, readers of letters looking for a good laugh and curious about human nature. Lettres du Havre can be seen as an alternative city guide, an archive on Le Havre and the French society today, an essay on brands in the city and city branding, a collection of endangered signs, a tribute to Le Havre.
  artwork_desc_ko: |
    <아브르의 레터들>에서 ‘레터’는 중의적 의미를 지닌다. 말 그대로 간판이나 로고타입에 쓰인 ‘글자’라는 뜻을 지니는 한편 연인이나 친지가 보내는, 혹은 직업상, 행정상 보내는 ‘편지’라는 뜻도 있다. 프랑스의 아브르에 있는 백 개의 거리 문자를 담은 이 책은 그로부터 영감을 받은 백 통의 편지이기도 한 것이다. 이 편지들은 위기, 선거, 사랑, 증오, 질투와 같은 주제를 담고 있다. 결과적으로 이 책은 도시 정체성과 브랜드 디자인의 진화, 혹은 거리의 그래픽 신호 사이의 상호작용을 조사하는 사회학적 연구임과 동시에 2011~2012년 사이 아름다운 해안 도시 아브르의 모습을 담은 거대한 아카이브라 할 수 있다.
