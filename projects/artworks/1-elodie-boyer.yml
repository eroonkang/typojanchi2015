participant_bio_en: |
  Elodie Boyer was born in 1972. She lives in Le Havre and manages her own consultancy in Paris dedicated to corporate branding and design management. She also teaches in Celsa (Paris, Sorbonne). Jean Segui was born in 1956. He is a writer, specialised in portrait and social satyre. Lettres du Havre is his fifth publication.
participant_bio_ko: |
  1972년 출생한 엘로디 부아예는 파리 르아브르에 거주하며 기업 브랜딩과 디자인 경영을 전문으로 하는 자문 회사를 운영하고 있다. 또한 파리 소르본 대학교 그랑제콜에서 학생들을 가르친다. 작가인 장 세기와 함께 작업한 《아브르의 글자/편지》는 2013년 유럽 디자인 어워드 북 레이아웃 부문에서 금상을 수상했다.
