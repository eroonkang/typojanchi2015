participant_bio_en: |
  Upon graduation with a Master of Design in 1999, Wang Ziyuan started his career as a professor at China Central Academy of Fine Arts (CAFA). Since 2012  he has been a director of Studio5 in School of Design. Wang has received some important design awards including  “Best Book Design of The Year" of China in 2004, 2006 and 2011. He joined the Image design team as a core member and project director for 2008 Beijing Olympic Games:  the color system / pictogram as basic design elements for whole image. In 2009 when ICOGRADA Congress was held in Beijing, Wang curated“Beijing Typography '09”exhibition, one of the major academic events in relation to typography in China. With the jointly direction of Guest Prof. Ahn Sangsoo,  Studio5 has started a yearly research project -Chinese traditional typography re-discovering Since 2012.
participant_bio_ko: |
  중국의 그래픽 디자이너, 중국 중앙미술학교 교수. 2004년, 2006년, 2011년 중국 ‘올해 최고의 북 디자인’을 포함해 다수의 디자인상을 수상했다. 2008년 베이징 올림픽 이미지 디자인 팀에 프로젝트 디렉터로 참여해 기본 디자인 요소로서 컬러 체계와 픽토그램 디자인을 개발했으며, 2009년 베이징에서 열린 이코그라다 총회의 주요 행사 가운데 하나였던 《베이징 타이포그래피 ’09》 큐레이터를 맡았다. 2012년 이래 디자인학교 산하 스튜디오 5의 디렉터로서 ‘중국 전통 타이포그래피 재발견’ 프로젝트를 진행해오고 있다.
