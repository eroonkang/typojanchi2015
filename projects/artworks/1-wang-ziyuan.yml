  artwork_desc_en: |
    If one is about to read a city, Typography is considered as the interface of it. Words, which are different from books, City typography is connected more closely with local group's daily life and cultural history. Chinese cities might differ from cities in other countries (e.g. South Korea), because of their distinct developmental stages, rich and poor, tradition and modern are layered and mixed at one moment, which allows new possibilities of typography. I have travelled a lot in several remotely small towns of Shanxi province in western China, where I was fascinated by the door curtains that made by local housewives by hand in the form of “baina(百纳）,” Ladies used small pieces of remaining cloth at home or collected trimmings to sew together so that they can make kinds of new looking curtains—with modern palette and structures were also implied with words. Thus, these works turned into modern and abstract paintings. And in those small towns, the existence of words in walls, bricks, rooms and living spaces provided us with more imagination for typography. By reconstructing these elements, Chinese typography also indicates that people in Chinese cities will live a new life, wandering between traditional and modern times.
  artwork_desc_ko: |
    도시의 타이포그래피는 지역 공동체의 역사는 물론 일상적 삶과 밀접하게 연관되어 있다. 특히 중국처럼 전통과 근대가 뒤섞여 있는 곳에서 타이포그래피는 그 자체로 지역이 가진 특수성을 고스란히 보여주는 사회적 지표가 된다. 왕츠위안은 산서성 지방의 작은 마을들을 여행하면서 집마다 문에 달린 커튼에 주목한다. 이 커튼은 집에서 쓰고 남은 천 조각을 모아 만든 것으로 다양한 색깔, 모양, 문자를 보여준다. 작가는 이 커튼을 통해 작은 공동체의 일상 속에 내재된 타이포그래피적 요소를 중국의 현실과 병치시킨다.
