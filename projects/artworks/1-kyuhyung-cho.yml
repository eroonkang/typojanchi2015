participant_bio_en: >
 He runs his own design studio based in Stockholm. He has incorporated both a typographical approach and a eastern/western perspective into various design fields such as typography, illustration, textile and furniture design for both commercial and non-commercial context which resulted in the creation of new and unexpected design solution, receiving tremendous attention from the public and the media. Kyuhyung defines himself as a graphic designer while he believes that his multi-discipline projects based on typographical approach will contribute to the expansion of the concept of graphic design as well as becoming a positive stimulus in the diversification of graphic design.


participant_bio_ko: >
 스톡홀름에서 디자인 스튜디오를 운영하는 조규형은 타이포그래피와 일러스트레이션, 텍스타일과 가구 디자인 등 상업과 비상업을 가리지 않는 다양한 영역에서 활동한다. 타이포그래피적 접근과 동서양의 관점이 결합된 그의 디자인 결과물은 대중과 매체에서 큰 관심을 받고 있다. 그래픽 디자이너로서 그는 이러한 다학제적 프로젝트를 통해 그래픽 디자인 개념을 확장시킴과 동시에 다양성을 넓히는 데 긍정적인 자극을 주고자 한다.

