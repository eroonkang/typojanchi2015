  artwork_desc_ko: > 
   조규형은 도시를 동시대 객체 간의 사건을 위한 무대로 보고, 문자와 사용자의 상호작용이 만드는 해프닝을 시도한다. 그는 우리의 이야기와 모습을 담은 한글 그림 서체 100종과 로만 알파벳 50종을 공개하고, 키보드를 누르는 장단에 따라 문자의 형태와 조합이 ‘변신’하도록 사용자에게 역할을 부여함으로써 ‘기록하는’ 문자에서 ‘경험하는’ 문자로의 진화를 시도한다. ‘한글과 로만 알파벳’ 그림 서체를 등장인물로 하는 이 한 편의 연극 무대는 열린 가능성을 가진 그림문자로서, 그리고 현 도시의 문화를 담아내는 시각언어로서 문자를 인식할 수 있는 기회를 제공한다.


