  artwork_desc_en: >
   Shin Dokho searches for the signage and banner manufacturer that is making most of the city (Jongno) landscape. What he is interested in is the signage and banner manufacturer's templates. The templates without letters in the exhibition space look like a giant composition work. After he searches with the keyword, “Jongno banner,” he gets the list of manufacturers and he talks with them and gets the templates they use. In front of the banners, he put the booklets which gather their templates and in the end of the booklet, he puts the advertising copy in linearly.

  artwork_desc_ko: >
   신덕호는 실제로 대부분의 도시(종로) 풍경을 만들어내는 간판업체와 현수막업체를 찾아 나선다. 그가 관심을 갖는 것은 그중 현수막업체가 사용하는 템플릿이다. 전시장에 내걸린 글자 없는 템플릿들은 마치 대형 구성 작업(Composition Work)처럼 보인다. 현수막 앞에는 ‘종로 현수막’이라는 키워드로 검색된 업체들과 실제로 협의해 그들이 주로 사용하는 템플릿들을 망라한 책자가 배치되며, 책 뒤쪽에는 템플릿에 적용된 여러 광고 문구들을 연결시켜 보여준다.


