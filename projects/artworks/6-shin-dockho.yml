participant_bio_en: >
 Shin Dokho graduated from the Visual Communication Design Department of Dankook University in 2012. He works as a graphic designer and enjoys working with many collaborators based on typography. Recent works include the Chernobyl Dark Tourism, Library Independent Publication Reading Room, Mysteria. Additionally he also has an extensive list of project work in identity design and book design.



participant_bio_ko: >
 2012년 단국대학교 시각디자인과를 졸업하고 프리랜스 디자이너로 일하고 있다. 타이포그래피를 기반으로 다양한 작업자와 협업하는 것을 즐겨한다. 최근 작업으로는 ‘체르노빌 다크 투어리즘’, ‘도서관 독립출판 열람실’, 《'미스테리아(MYSTERIA)》 등 아이덴티티 디자인과 북 디자인을 진행했다.

