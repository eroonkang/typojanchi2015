artwork_desc_en: >


artwork_desc_kr: >

 C( ) T( ) Guide
 방문자 A는 C(  ) T(  )에 들어선다.이곳의 소통방법은 문자와 기호뿐이다.

 방문자 A는 이 도시의 시민이 되기 위해 입국심사와 몇 가지 간단한 절차를 밟는다.

 도시에 첫발을 내디딘 시민 A.저마다 다른 표식을 한 시민들과 시선이 오가고 도시의 (    )들을 통과한다.

 시민 A는 자신이 가진 도구를 길잡이로 알 수 없는 상대로부터 질문을 받으며, C(  ) T(  )를 욕망하거나 추억한다. 

 Welcome to C(  ) T(  ) 이제 당신 차례.


