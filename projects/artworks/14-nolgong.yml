participant_bio_en: >
 Nolgong is a creative studio founded in 2011. The studio makes game-based cultural participation education contents by grafting digital and analogue in the fields of arts, culture, education and social contribution. With 15 to 20 years of experienced game, educational technology, computer developing specialists leading this company, they have been working with the Goethe-Institut Korea, Unicef, Save the Children, C Program, Haja Center, Samsung Group, Doosan Group, Hyundai Motors, and various companies and organizations.


participant_bio_ko: >
 2011년 설립된 놀공은 예술, 문화, 교육, 사회 공헌 분야에서 디지털과 아날로그를 접목한 게임 기반의 참여형 문화 교육 콘텐츠를 제작하는 크리에이티브 스튜디오다. 15~20년 경력을 가진 게임, 교육공학, 컴퓨터 개발 전문가들이 회사를 이끌며 주한 독일문화원, 유니세프, 세이브 더 칠드런, C Program, 하자센터, 삼성그룹, 두산그룹, 현대자동차 등 다양한 분야의 기업 및 기관과 함께 일하고 있다.

