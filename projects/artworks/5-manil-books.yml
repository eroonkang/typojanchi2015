artwork_desc_ko: |-
  소규모 복합서점
  ‘책을 통해 만일의 세계를 상상합니다’라는 모토를 내세운 서점이다. 작은 출판사의 책은 눈에 띄는 곳에, 무거운 주제는 어렵지 않게 시작 할 수 있도록 같이 읽으면 좋을 책들을 엮어 진열해 놓는다. 망원시장의 먹거리와 함께하는 만일의 밤 등 다양한 행사를 통해 동네와 상생하고 있다.
