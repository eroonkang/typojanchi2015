participant_bio_en: >
 Donghwan Kim received his masters degree in the Communication Design Department at Kookmin University. From 2010 to 2011 he worked as a graphic designer at Nam June Paik Art Center, from 2011 to 2012 he worked for the design company TEXT as a senior designer. He is teaching at Hannam University, Daejeon University, Kookmin University and since 2013 he has run Studio Plot.

participant_bio_ko: >
 김동환은 2011년 국민대학교 일반대학원 커뮤니케이션 디자인과에서 석사학위를 받았다. 2010년부터 2011년까지 백남준아트센터 디자이너로 활동했으며, 2011년부터 2012년까지 디자인 회사 ‘텍스트’에서 책임 디자이너로 일했다. 현재 한남대학교, 대전대학교, 국민대학교 디자인학과에서 강의하고 있으며, 2013년부터 PL 스튜디오 플롯을 운영하고 있다.

artworks:
  -
    artwork_name_en: Desire. Wesen. Phenomenon
    artwork_name_ko: 욕망. 본질. 현상
    artwork_year: 2015
    artwork_medium_en: 120x240cm
    artwork_medium_ko: 120x240cm
    artwork_desc_en: >
      Human's desires expose itself with awkward formation and phenomenon unrelated to the original form of the object and concept. Therefore, the desire causes changes of the essence. The phenomenon is formed in which the desire is concentrated and it does not stay at the place and expose itself different from the essence we have known before. This phenomenon cannot be exactly defined, but it definitely exists in our conscious and its rough structure and system is identifiable. Through this process, our desire does not present itself, but gives an image far apart from the essence of the object and concept. The image produced from this process replace the essence and becomes the essence itself.
    artwork_desc_ko: >
      인간의 욕망은 대개 그 원래의 대상이나 생각과는 다른, 이상한 형태 혹은 현상으로 표출되곤 한다. 그럼으로써 본질을 변화시킨다. 욕망이 모여 형성된 현상은 가만히 제자리에 있질 못하고 우리가 알던 본질과 다른 형태로 표현되는 것이다. 이러한 현상은 명확히 규정할 순 없지만 분명히 우리의 의식 속에 존재하며, 그 대략적인 구조와 시스템은 인식이 가능하다. 이런 과정을 거쳐 나온 욕망은 원래 대상이나 생각이 지녔던 본질과는 동떨어진 이미지로 나타난다. 결과적으로 이 이미지들은 본질을 대체하고, 본질 그 자체가 된다.




