participant_bio_en: >
 Jiwon Yu is a designer who likes books and typography. She studied communication design at Seoul National University and worked for Minumsa Publishing Group as a book designer. She received a scholarship from the DAAD (German Academic Exchange Service) and studied graphic and typography at Hochschule für Grafik und Buchkunst Leipzig. She teaches typography and editorial design as an adjunct professor in the Visual Communication Department, Hongik University. She does typography research and exhibitions, book design, translating, and writing.

participant_bio_ko: >
 책과 글자를 좋아하는 디자이너. 서울대학교 산업디자인학과에서 시각디자인을 전공하고 민음사에서 북 디자이너로 일했다. 독일 국제학술교류처 DAAD로부터 예술 장학금을 받으며, 라이프치히 그래픽서적예술대학에서 타이포그래피를 전공하고, 홍익대학교 메타디자인 전문인력양성 사업단 BK 연구 교수를 지냈다. 이후 홍익대학교 시각디자인과 겸임 교수로 타이포그래피와 편집 디자인을 가르치는 동시에, 타이포그래피 연구 및 전시, 북 디자인, 저술과 번역을 한다. 

