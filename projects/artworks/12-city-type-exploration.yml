  artwork_desc_en: |
    The city and typography, this is a program which travels the city of Seoul with the perspective of “city and typog- raphy.” It discovers a places of production, memory, and of utilization, of typography. With a focus on urban visual surface, this journey explored the city through Culture Station Seoul 284, Jongno, Gangnam area, Jongno Seun Sangga and Hongeun-dong Yujin Sangga, Myung-dong and Shinchon.

    Paper City
    Location: Seoul Station — Susong- dong or Dangju-dong — Jongno 3-ga — Jangyo-dong — Seoul Station Talk: Kim Hyungjae, Bahk Jaehyun (20 October, 2014)

    Typography of Night
    Location: Seoul Station — Garosu-gil — Sinsa Station — Gangnam Station — Express Terminal underground shopping area — Seoul Station
    Talk: SoA (Society of Architecture) —Kang Yerin, Lee Chihoon (21 October, 2014)

    Massive Typography Engraved On The Text Called Seoul: The Light And Shadow Of Commercial Building
    Location: Seoul Station — Yujin Sangga — Seun Sangga — Seoul Station 
    Talk: Goo Bonjoon (1964–2014) (22 October, 2014)

    Franchise Pattern Language
    Location: Seoul Station — Myung- dong — Ewha Womans University, Sinchon — Hongik University Entrance — Sangsu Station — Seoul Station 
    Talk: Park Haecheon (23 October, 2014)

  artwork_desc_ko: |
    도시와 타이포그래피, 서울이라는 도시 속에 존재하는 문자 생산 장소, 문자 기억 장소, 문자 활용 장소 등을 여행하는 프로그램이다. 문자를 중심으로 한 도시 표층 시각 체험 여행으로 문화역서울 284 외 종로, 강남 일대, 종로 세운상가와 홍은동 유진상가, 명동 및 신촌 일대 도시를 탐사하였다.

    페이퍼 시티
    장소: 서울역 — 수송동 or 당주동 — 종로3가 — 장교동 — 서울역
    강연: 김형재, 박재현(2014년 10월 20일)
    
    밤의 타이포그래피
    장소: 서울역 — 가로수길 — 신사역 — 강남역 — 고속터미널 지하상가 — 서울역 
    강연: SoA(Society of Architecture)— 강예린, 이치훈(2014년 10월 21일)

    서울이란 텍스트에 새겨진 거대 타이포그래피—상가 건축의 명과 암
    장소: 서울역 — 유진상가 — 세운상가 — 서울역
