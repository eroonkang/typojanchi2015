  artwork_desc_en: |
    Yuma Harada and Shohei Iida focus on the designs created as the result of a city and the phenomenon that seems to connect their surrounding environment, then display the process they have experimented repeatedly. In a city, there is always something being planned, distributed, being maintained then gradually fading away. Such circulation is occurring sporadically. they observe that space between a city and an environment, also before and after each process. Then they admire the last-minute figure before it becomes a certain form and the things that probably used to have a shape, and believe that shedding a light on them would make something that has been overlooked to rise up again. they are trying to converse with an approachable city by picking up and exchanging exactly “what we have now” hiding in our daily lives.
  artwork_desc_ko: |
    도시에서는 무언가 계획되고, 유통되고, 지속되고, 점차 사라지는 순환 현상이 지속적으로 발생한다. 유마 하라다와 쇼헤이 이다는 도시와 도시를 둘러싼 환경 사이에 생기는 틈새에서 산발적으로 발생하는 순환의 과정을 관찰하여 특정 형태가 되기 직전의 모습, 평소에는 간과하기 쉬운 것들을 관람객들에게 제시한다. 익숙한 일상 속에 숨어 있는, 바로 “지금 우리가 가진 것”들을 골라내 이를 교환함으로써 도시와의 대화를 시도한다.
