participant_bio_en: >
 Shohei Iida
 Born in 1988 in Chiba. Lives and works in Tokyo.Co-founder of "foundprints" (http://foundprints.net) and "nomazon"(http://nomazon.net)
 
 Yuma Harada
 Born in 1979 in Osaka. Enrolled as an architecture major in the design course of Kyoto Seika University's art department after graduating from Shusei Architectural Academy in 2000. Enrolled as part of the seventh batch of students at the Inter Medium Institute (IMI) after finishing university in '02, remaining there for 4 years. Launched the creative unit archventer in '03 with Shin-ichiro Masui. In '07, he established UMA / design farm, designing books, graphics, exhibitions and so on.
 Began working as a part-time lecturer at Kyoto University of Art and Design in '05. Also acts as director of CRITICAL DESIGN LAB from '08 to '12, DESIGNEAST director from '09, GALLERY 9.5. from '11, design studio ZZZ, and Setouchi Triennale 2013 (Hishio no Sato and Sakate Port Project) from '13, Art Shodoshima Teshima 2014 (Hishio no Sato and Sakate Port Project). Guest professor at department of spatial design, Kyoto University of Art and Design, and advisor of Good Job! Center from '15. Co-author of "relational tourism" (Seibundo Shinkosha | 2014)

participant_bio_ko: >
 유마 하라다
 1979년 오사카에서 태어났다. 슈세이 건축 아카데미를 졸업하고 교토 세이카 대학 예술학부에서 건축을 전공했다. 이후 인터미디엄 연구소(IMI)에서 4년간 연구소에서 일한 그는 2003년 신이치로 마스이와 크리에이티브 유닛 아크벤터를, 2007년에는 UMA/디자인 팜을 설립하고 책과 그래픽, 전시 디자인 등의 일을 하고 있다. 2005년부터 교토 예술디자인 대학에서 초청 교수로 학생들을 가르치고 있다. 공저로 《관계적 투어리즘》(세이분도 신코샤, 2014)이 있다.
 쇼헤이 이다
 1988년 지바 현에서 태어난 쇼헤이 이다는 도쿄에서 거주하며 활동하는 그래픽 디자이너이다. 책, 잡지, 전시를 비롯해 공간 디자인까지 폭넓은 영역에서 활동하고 있다. ‘파운드프린츠’(http://foundprints.net)와 ‘노마존’(http://nomazon.net)을 만들었으며 현재 잡지 『CYAN』에 「통조림과 체조」라는  제목으로 글을 연재하고 있다.

