participant_bio_en: |
  Yuma Harada was born in 1979 in Osaka. He enrolled as an architecture major in the design course of Kyoto Seika University's art department after graduating from Shusei Architectural Academy in 2000. He also enrolled as part of the seventh batch of students at the Inter Medium Institute (IMI) after finishing university in 2002, remaining there for 4 years. Yuma launched the creative unit Archventer in 2003 with Shin-ichiro Masui. In 2007, he established UMA / design farm, designing books, graphics, exhibitions and so on. He began working as a part-time lecturer at Kyoto University of Art and Design in 2005, and also acts as director of CRITICAL DESIGN LAB from 2008 to 2012, DESIGNEAST director from 2009, GALLERY 9.5. from 2011, design studio ZZZ, and Setouchi Triennale 2013 (Hishio no Sato and Sakate Port Project) from 2013, Art Shodoshima Teshima 2014 (Hishio no Sato and Sakate Port Project). Yuma is a guest professor at the Department of Spatial Design, Kyoto University of Art and Design, and advisor of Good Job! Center from 2015. He also a co-author of Relational Tourism (Seibundo Shinkosha, 2014).
  Shohei Iida was born in 1988 in Chiba, Japan. Now, he lives and works in Tokyo. He studied at Musashino Art University. As a freelancer designer, he is working in a broad areas including a book, magazine, exhibition and space design. He is between a city and the sea, grills mackerel pike and bakes sweet potato as a side job in the fall. He publishes a column named, “Can and Gym” serially in the magazine, CYAN.
participant_bio_ko: |
  1979년 오사카에서 태어난 유마 하라다는 슈세이 건축 아카데미를 졸업하고 교토 세이카 대학 예술학부에서 건축을 전공했다. 이후 인터미디엄 연구소(IMI)에서 4년간 연구소에서 일한 그는 2003년 신이치로 마스이와 크리에이티브 유닛 아크벤터를, 2007년에는 UMA/디자인 팜을 설립하고 책과 그래픽, 전시 디자인 등의 일을 하고 있다. 2005년부터 교토 예술디자인 대학에서 초청 교수로 학생들을 가르치고 있다. 공저로 《관계적 투어리즘》(세이분도 신코샤, 2014)이 있다.
  1988년 지바 현에서 태어난 쇼헤이 이다는 무사시노 미술대학교에서 공부했다. 현재 프리랜서 디자이너로 일하며 책, 잡지, 전시를 비롯해 공간 디자인까지 폭넓은 영역에서 활동하고 있다. 바다와 도시를 오가며 가을에는 부업으로 꽁치를 굽거나 군고구마 집에서 일을 배우기도 한다. 잡지 『CYAN』에 「통조림과 체조」라는 제목으로 글을 연재하고 있다.
