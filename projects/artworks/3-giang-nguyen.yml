# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Based in Saigon aka. Ho Chi Minh City, Vietnam, Giang Nguyen is a design lecturer by day at RMIT University (Saigon South Campus, Vietnam) and a multidisciplinary designer by night. Giang graduated from Savannah College of Art & Design (Savannah, GA) – Master of Art (Graphic Design) program in 2012. He has been working both independently and in collaboration with various agencies around the world as a graphic (mostly branding), UX & UI designer. He is also a type designer at his one-man type foundry called The Sweatshoppe. At the moment, Giang is partnering with the newly formed creative collective, The Lab.


