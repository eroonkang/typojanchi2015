  artwork_desc_en: >
   The project starts from 2005, with three researching teams based in Beijing, Chongqing, and Changsha. With a broad sociological perspective, this visual culture project aims to record objectively changes happening to types in specific time and spaces through field work.
  artwork_desc_ko: >
   ‘타입 시티는’ 베이징, 충칭, 창사에 거주하는 세 명의 리서치 팀이 2005년부터 시작한 프로젝트이다. 폭넓은 사회학적 관점에서 도시의 특정 시공간을 대상으로 일어난 글자의 변화를 조사했다. 중국 문자의 시공간적 차이를 통해 경제, 사회, 문화적 맥락과 문자가 어떤 영향을 주고받으며 진화하는지 이해할 수 있다.


