participant_bio_en: >
 Li Shaobo is a Chinese designer, his working area including CI, packaging, fonts etc. He is the Vice Dean of the Fine Arts Academy of Hunan Normal University and Visiting Professor in Guangzhou Academy of Fine Arts，senior lecturer and researcher in Central Academy of Fine Arts, member of the academic committee of Center for Chinese Font Design and Research. Besides, he also works as design consultant of the two largest Chinese font foundries Foundertype and Sinotype. In recent years, Li has been invited to numerous international conferences to introduce his design and ideas, and presided over many design activities, he is the winner of more than 50 international design awards, and he has also served as judge for China Trademark Design Competition.

