participant_bio_ko: >
 그래픽 디자이너. 홍익대학교 시각디자인과 조교수. 아트 센터 칼리지 오브 디자인에서 시각디자인을 전공하고, 로드아일랜드 디자인학교에서 그래픽디자인으로 석사 학위를 받았다. 현재 홍익대학교에서 시각디자인과 광고 디자인을 가르치고 있다.

