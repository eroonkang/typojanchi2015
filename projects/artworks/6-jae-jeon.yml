participant_bio_kr: >
 그래픽 디자이너. 홍익대학교 시각 디자인과 조교수. 미국에서 중, 고등학교를 졸업하고 아트센터 대학에서 시각 디자인을 전공하고, 로드 아일랜드 스쿨 오브 디자인에서 그래픽 디자인으로 석사 학위를 받았다. 현재 홍익대학교에서 시각 디자인과 광고 디자인을 가르치고 있다.
