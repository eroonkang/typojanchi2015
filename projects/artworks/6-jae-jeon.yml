  artwork_desc_en: |
    ‘As Found’ responds to the typographic cultural aspects of the city, Seoul Jongro. The site Jongro inspired a search for objects, texts, and materials that arrives “as found”. These groupings and gatherings construct an alternative knowledge or secondary narrative of the city and typographic culture. Selected images, texts and objects are then brought back to Seoul Station 284. Recurring representation of the texts often found in LED signs of the city encourages us to remember alternate side of the city, 'b-side’, constructing a form of ‘counter-memory’. This project suggests alternate way of recreating and remembering the city we live in.
  artwork_desc_ko: |
    ‘As Found’는 자유로운 작업 조건 내에서 유일한 제약 중 하나인 종로라는 장소성과 도시 속에 존재하는 문자 문화를 다룬다. 종로 거리에서 발견된 소재와 기록들의 재결합을 통해서 도시의 새로운 관점과 이차적인 서술을 만들어내는 데에 그 접근법을 두고 있다. 종로 길에서 발견된 서술적 조각들을 현존하는 인쇄소와 간판 제작소에 작업을 의례하고 이들과 협업을 이루게 된다. 이렇게 구성된 도시 속에 존재하는 문자와 수집된 형태들의 잔재들이 서울역 284 뒤편에 위치한 가상의 종로( )가로 되돌아온다. 도시의 밤은 ‘b-side’ 즉 도시의 뒷면과도 같다. 연속성과 반복성이 강한 도시의 문자 문화는 우리로 하여금 도시의 정체성을 조금씩 잊게 만들고 단절시킨다. 도시의 문자 문화에서 볼 수 있는 허구성과 제도화된 기억 속에서 비공식적 수집과 시퀀싱을 통해 도시의 반기억 (counter-memory), 또 다른 의미를 제시한다. 도시의 기억과 형태를 흐리는 다양한 형광등과 발광디이오드 (LED)는 밝지만 어두움의 내면을 비춰주는듯하다. 반복적인 LED 그리드 위로 도시의 문자는 불안전한 형태로 우리에게 도시의 또 다른 기억을 만든다.
