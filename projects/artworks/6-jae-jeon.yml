# ARTWORK -----------------------------------------------

artwork_desc_en: >
 

artwork_desc_kr: >
 이 작업은 자유로운 작업 조건 내에서 유일한 제약 중 하나인 종로라는 장소성과 X-banners를 다룬다. 종로 거리에서 발견된 소재와 기록들의 재결합을 통해서 도시의 새로운 관점과 이차적인 서술을 만들어내는 데에 그 접근법을 두고 있다. 종로 길에서 발견된 서술적 조각들을 현존하는 X-banner 인쇄소에 작업을 의례하고 이들과 협업을 이루게 된다. 이렇게 구성된 X-banner의 잔재들이 서울역 284 뒤편에 위치한 가상의 종로(  ) 가로 되돌아온다.


