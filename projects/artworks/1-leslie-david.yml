# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 French and Paris based designer Leslie David graduated from Les Arts Décoratifs of Strasbourg and launched her own studio in 2009. She dedicates her work to print and global branding in many fields such as fashion, beauty, art and music. Leslie likes to work comprehensively and her work is refined, meticulous and very instinctive - always exploring a large spectrum of mediums going from photography, hand-drawn elements to collage and paint. 

