 # ARTWORK -----------------------------------------------


artwork_desc_en: >
 

artwork_desc_ko: >
 우리 스튜디오의 이름인 오디너리피플을 오피라고 줄여 부르기 때문에 길에서 "오피"라고 적혀 있는 명함을 보았을때 우리는 굉장히 흥미로웠다. 이 길에 뿌려진 오피는 오피스텔을 임대해 벌이는 신종 성매매를 위한 홍보였다. 이 오피 명함에는 여러 정보들이 최적의 효과를 바라며 들어있다. 가시성을 고려한 색상, 이미지와 겹쳐질시 아웃라인으로 구분하는 텍스트, 우리의 흥미를 자극한 첫단추이자 본인들의 정체성을 알리는 오피라는 글자. 그리고 이 중에서 하이라이트는 역시 성적으로 자극적인 여성의 이미지가 아닐까? 행인의 시각을 자극하기 위해 있는 이 이미지는 대게 글래머러스한 몸매의 노출이 절묘한 여성 사진이다. 효과적으로 타겟을 공략하기 위해 대부분이 (이미 검증 되어 있는)유명 일본 AV나 그라비아 배우의 사진을 무단 도용하거나, (아마도 이를 해결하기 위해) 포토샵으로 얼굴 갈아치우거나 등 수단을 가리지 않는다. 실제로 이 사진의 여성이 이 업소에 있는지 없는지는 상관없고 중요하지 않은 문제다. 이 명함 안에 존재하는 모든 이미지와 정보는 오로지 순간의 욕망을 자극해 시각적으로 자극해 자신들의 업소로 끌어들이는 것(HOOKING)에 이 이미지의 유일무이한 역할이 있기 때문이다. 우리는 그래픽 디자이너들이 만드는 이 가상의 종로 거리에 이 오피명함의 구성방식과 태도를 가지고 그래픽 디자인 스튜디오 오디너리피플을 홍보하는 오피명함을 뿌린다.



