participant_bio_en: >
 Ordinary People is a design studio established by Kang Jin, Seo Jeong-Min, Ahn Se-Yong, Lee Jae-Ha, and Jeong In-Jee when they were Hongik University students. They actively started their career with the "We Will Make Your Poster" project in 2006 and they continue to work on self-initiated projects such as The Bremen, Ordinary Report-02 and client works for the National Museum of Modern and Contemporary Art, Korea, YG Entertainment and the Monthly CA Magazine. They explore new graphical ways of expression with the brand "Peopolet."

participant_bio_ko: >
 강진, 서정민, 안세용, 이재하, 정인지가 홍익대학교 재학 시절 결성한 디자인 스튜디오. 2006년 '포스터 만들어 드립니다'로 본격적인 활동을 시작했고, <THE BREMEN>, <ORDINARY REPORT-02> 등의 자체 기획 작업과 함께 국립현대미술관, YG 엔터테인먼트, 월간 《CA》 등 클라이언트 작업을 병행하고 있다. 현재 브랜드 ‘삐뽀레(Peopolet)’를 통해 그래픽 디자인으로 펼쳐내는 또 다른 작업 방식을 모색하고 있다.


