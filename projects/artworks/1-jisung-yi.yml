participant_bio_en: >
 Yi Jisung graduated with a MFA from Seoul National University with a focus on sculpture and visual media in 2015. In 2014, he participated in the group exhibition, Ilhyun Travel Grant 2014 at Ilhyun Museum. In 2015, he was selected as an ART-UNI-ON Mentoring Program beneficiary organized by Seoul National University and Hyundai Motors. He is known for choosing familiar visual materials as the subject of his work, reproducing it with his own view, out of his studio near Gunpo, Korea.


participant_bio_ko: >
 이지성은 서울대학교에서 조소 및 영상매체예술을 공부하고 2015년 같은 대학 조소과 대학원을 졸업하였다. 2013년, 양양미술관에서 진행한 Travel Grant 단체전에 참여하였고, 2015년에는 서울대학교∙현대자동차가 주관한 ART-UNI-ON멘토링 프로그램에 선정되었다. 평소 익숙한 시각 자료를 작업의 소재로 삼아 본인의 관점으로 재현하는 일을 한다. 현재 군포시 인근에 작업실을 두고 조용히 활동하고 있다. 

