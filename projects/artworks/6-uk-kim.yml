participant_bio_ko: >
 학부 졸업 직후 그래픽 디자인 스튜디오인 눈디자인에서 일했고 이후 (주)봄바람에서 기업물, 매거진, 북 디자인을 했다. 2011년, 땡스북스의 시작부터 같이 하여 현재 땡스북스 스토어+스튜디오 실장director으로 일하며 책을 중심으로 디자인과 비즈니스의 균형을 찾고 있는 그래픽 디자이너다. 
 땡스북스 스튜디오는 '겉과 속이 같은 디자인'을 모토로 하는 '북 브랜딩book branding' 디자인 스튜디오다. '겉과 속'은 표지와 내지이면서 디자인과 컨텐츠이기도 하다. 겉과 속은 스토어의 운영에도 똑같이 적용된다. 마케팅과 서비스, 고객과 스태프 등으로 해석되고 이러한 모토는 결국 "균형balance"이라는 키워드로 압축될 수 있다.