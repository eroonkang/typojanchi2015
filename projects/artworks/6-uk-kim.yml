participant_bio_en: >


participant_bio_ko: >
 그래픽 디자이너. 디자인 스튜디오 눈디자인에서 일했고 이후 봄바람에서 기업 홍보물, 매거진, 북 디자인 작업을 했다. 2011년부터 땡스북스 스토어와 스튜디오 실장으로 일하면서 책을 중심으로 디자인과 비즈니스의 균형을 찾고 있다.

