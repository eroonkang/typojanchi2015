participant_bio_en: >
 Dae Ki Shim is a co-founder and graphic designer at D. A & Company. He received a bachelor degree in graphic design from Central Saint Martins, University of the Arts London and a masters degree in anthropology focusing on design education, visual & material culture and digital transition from University College London, University of London.
 His design works have been shown at the Fold Gallery, Slade School of Fine Art, Shoreditch Town Hall, Left Bank, UCL Quad, Round House, London Design Festival and the PS 35 Gallery as well as the Zero One Design Center, Seoul Citizens Hall, Sejong Art Center, π Room Gallery and among others. Recently, his work titled “Now & Here” was invited to the 2015 Asia Next which is a Poster Experimental Design Exhibition in China, Taiwan and Korea. Moreover, he also curated and directed several design exhibitions such as How is it going?, Between the First Show and Between #2. His works were selected in the Korea Design Awards, Red Dot Awards among others. Most recently, his work was awarded the Grand Prize from the 10th exhibition of the Korean Society of Typography in June 2015. He was also appointed lecturer in design at Seoul Women’s University in 2014 & 2015.

participant_bio_ko: >
 디에이앤컴퍼니의 공동 창립자이자 그래픽 디자이너 심대기는 런던 센트럴 세인트 마틴스 대학교에서 그래픽디자인을 공부하고, 런던대학교 UCL에서 디자인 교육, 시각적 및 물질적 문화, 디지털 전환에 초점을 둔 인류학 논문으로 석사 학위를 받았다. 폴드 갤러리, 슬레이드 미술학교, 쇼어디치 타운 홀, 레프트 뱅크, 라운드 하우스, 런던 디자인 페스티벌, 뉴욕 PS 35 갤러리, 제로원 디자인센터, 서울 시청, 세종문화회관 등에서 디자인 작업을 선보였으며, 최근 작업 <지금 & 여기>는 중국, 대만, 한국에서 열린 실험적인 포스터 전시회 ‘2015 아시아 넥스트’에 초대되었다. 또한 《어떠세요?》, 《첫 번째 공연 사이》, 《사이 #2》 등의 디자인 전시를 큐레이팅하기도 했다. 그의 작업은 코리아 디자인 어워드, 레드닷 어워드 등에 선정되었으며, 2015년 제10회 한국 타이포그라피학회 전시에서 그랑프리를 차지했다. 2014년부터 서울여자대학교에서 학생들을 가르치고 있다.


