participant_bio_en: >
  Laura Jouan is a French graphic designer based in London. She graduated from the Royal College of Art, with an MA in Visual Communication. Her practice is defined by her interest of “de-composing/re-composing” the surroundings but also by questioning the physicality of our (graphic) mediums. She often looks at her productions as if they were objects rather than printed information.

participant_bio_ko: >
 런던에서 활동하는 프랑스 출신의 그래픽 디자이너. 2014년 영국 왕립예술학교를 졸업했다. 그래픽 매체의 물성에 질문을 던지며 공간의 탈/재구성에 관심을 갖는다. 종종 자신의 작업을 인쇄된 정보가 아닌 사물로 간주한다.

