participant_bio_en: >
 French graphic designer based in London. (2011) 
 Graduating student from the Royal College of Art, MA Visual Communication 2014. My practice is defined by my interest of 'de-composing/re-composing'  my surroundings but also by questioning the physicality of our (graphic) mediums. I often look at my productions as if they were objects rather than printed information.

participant_bio_ko: >
 런던에서 활동하는 프랑스 출신의 그래픽 디자이너. 2014년 런던의 왕립예술학교를 졸업했다. 그래픽 매체의 물성에 질문을 던지며 공간의 탈/재구성에 관심을 갖고 있다. 종종 자신의 작업을 인쇄된 정보가 아닌 사물로 간주한다.

