participant_bio_en: >
 HyoJun Shim and Keith Wai Kit (Keith)'ve known each other since 2009. They've done some collaborative projects together, and influenced by different creative backgrounds, experience and cultures. Mr. Hyojun Shim received a bachelor degree in graphic design from Central Saint Martins (CSM), University of the Arts London (UAL) and a master degree in aural and visual cultures in the department of visual cultures from Goldsmiths, University of London & another master degree in material & visual culture in the department of anthropology from University College London (UCL). Mr. Hyojun Shim’s design works have been exhibited in Fold  gallery, Slade gallery, Shoreditch town hall, UCL quad, Round house london & London design festival in UK and Seoul citizens hall, Sejong art center, π Room gallery in Korea and among others. Moreover, Hyojun Shim also curated and directed several design exhibitions such as Between the First Show, Exhibition of AB, Studio-B + Zürcher Hochschule der Künste (ZHdK. M.F.A)’ in London where Hyojun Shim ran the project space named Studio-B from 2010 to 2011. Recently, Mr. Hyojun Shim was also appointed as a lecturer in typography & media at Hankyong National University. Mr. Keith Wong, director of a brand development consultant company, Seven Senses, chairman of APPortfolio, lecturer of Hong Kong & China University. Major in Brand development, design studies, advertising and marketing. He graduated from the Hong Kong Polytechnic University in 2003, and Master Degree in Central Saint Martins College of Art & Design, University of the arts London in 2009. Having rich experiences in both graphics and fashion design and being a member of the Hong Kong Designers Association, Hong Kong Institute of Marketing and Education Convergence, Mr. Wong is invited by many companies of all sizes, including some listed companies, banks, non-profiteering organizations, to take part in their corporate identity projects, brand-building exercises, loyalty programs, advertising, image consultancy service and public relations campaigns. The companies/organizations that Mr. Wong has worked with include Lancel, TOPSHOP, Louis Vuitton, Absolute Vodka, Modern Media, K11, Orbis, Asia Aluminum Holdings Limited, Mass Mutual Asia, Cathay Pacific, McDonald’s, The Hong Kong Jockey Club, The Chinese University of Hong Kong – MBA programmes, Commercial Radio, etc. Start from 2005, Mr Wong found his interest in Brand strategy and provide consultancy service to over 150 organizations. In 2008, Mr. Wong was focusing on brand research & development project especially the topic of “brand senses”. His research was interviewed and published in several international magazines, such as BBC and Marketing Interactive. In 2009, Mr. Wong launched a brand building and fund raising program for charity with ground breaking multi-sensory experience in OXO tower, London, and keep getting involve in CSR and charity program after that with a great success. In 2010, having rich connection and retail channels in PRC, Mr. Wong started providing full branding and franchising service to corporates in China, such as Kingking (002094) and North Star, especially focus on food and cosmetic market. At the same year, Mr. Wong setup a non-profit making platform for Asia young talented artist, APPortfolio, which got the award of “New energy in modern era” from Modern Media group in 2012 and with members over Hong Kong, Taiwan, mainland, China, Japan and Malaysia.


participant_bio_ko: >
 심효준은 센트럴 세인트 마틴스 대학교와 런던 예술대학교에서 그래픽 디자인을 공부하고, 유니버시티 칼리지 런던에서 석사학위를 받았다. 2010년에서 2011년 사이 런던에서 ‘스튜디오-B’라는 프로젝트 공간을 운영하며 《첫 번째 공연 사이(Between the First Show)》, 《AB 전시(Exhibition of AB)》 등의 전시를 기획했으며, 현재 한경대학교에서 타이포그래피와 미디어를 가르치고 있다. 
 홍콩 폴리테크닉 대학교와 센트럴 세인트 마틴스 대학교를 나온 키스 웡은 그래픽디자인과 패션 디자인, 양쪽에 대한 풍부한 경험을 바탕으로 2005년부터 150개 이상의 기관과 브랜드 전략 개발 및 컨설팅을 수행해왔다. 2005년, 아시아의 젊은 창작자들을 위한 비영리 제작 플랫폼 ‘앱포트폴리오’를 만든 그는 브랜드 컨설팅 회사인 세븐 센스의 디렉터로 활동하며 홍콩과 중국의 대학교에서 학생들을 가르치고 있다.

