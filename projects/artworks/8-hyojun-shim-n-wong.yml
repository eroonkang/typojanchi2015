participant_bio_en: >
 HyoJun Shim and Keith Wai Kit (Keith)'ve known each other since 2009. They've done some collaborative projects together, and influenced by different creative backgrounds, experience and cultures. 

 Mr. Hyojun Shim received a bachelor degree in graphic design from Central Saint Martins (CSM), University of the Arts London (UAL) and a master degree in aural and visual cultures in the department of visual cultures from Goldsmiths, University of London & another master degree in material & visual culture in the department of anthropology from University College London (UCL). Mr. Hyojun Shim’s design works have been exhibited in Fold  gallery, Slade gallery, Shoreditch town hall, UCL quad, Round house london & London design festival in UK and Seoul citizens hall, Sejong art center, π Room gallery in Korea and among others. Moreover, Hyojun Shim also curated and directed several design exhibitions such as Between the First Show, Exhibition of AB, Studio-B + Zürcher Hochschule der Künste (ZHdK. M.F.A)’ in London where Hyojun Shim ran the project space named Studio-B from 2010 to 2011. Recently, Mr. Hyojun Shim was also appointed as a lecturer in typography & media at Hankyong National University.

 Mr. Keith Wong, director of a brand development consultant company, Seven Senses, chairman of APPortfolio, lecturer of Hong Kong & China University. Major in Brand development, design studies, advertising and marketing. He graduated from the Hong Kong Polytechnic University in 2003, and Master Degree in Central Saint Martins College of Art & Design, University of the arts London in 2009.

 Having rich experiences in both graphics and fashion design and being a member of the Hong Kong Designers Association, Hong Kong Institute of Marketing and Education Convergence, Mr. Wong is invited by many companies of all sizes, including some listed companies, banks, non-profiteering organizations, to take part in their corporate identity projects, brand-building exercises, loyalty programs, advertising, image consultancy service and public relations campaigns. The companies/organizations that Mr. Wong has worked with include Lancel, TOPSHOP, Louis Vuitton, Absolute Vodka, Modern Media, K11, Orbis, Asia Aluminum Holdings Limited, Mass Mutual Asia, Cathay Pacific, McDonald’s, The Hong Kong Jockey Club, The Chinese University of Hong Kong – MBA programmes, Commercial Radio, etc.

 Start from 2005, Mr Wong found his interest in Brand strategy and provide consultancy service to over 150 organizations. In 2008, Mr. Wong was focusing on brand research & development project especially the topic of “brand senses”. His research was interviewed and published in several international magazines, such as BBC and Marketing Interactive. In 2009, Mr. Wong launched a brand building and fund raising program for charity with ground breaking multi-sensory experience in OXO tower, London, and keep getting involve in CSR and charity program after that with a great success. In 2010, having rich connection and retail channels in PRC, Mr. Wong started providing full branding and franchising service to corporates in China, such as Kingking (002094) and North Star, especially focus on food and cosmetic market. At the same year, Mr. Wong setup a non-profit making platform for Asia young talented artist, APPortfolio, which got the award of “New energy in modern era” from Modern Media group in 2012 and with members over Hong Kong, Taiwan, mainland, China, Japan and Malaysia.



