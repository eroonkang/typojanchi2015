participant_bio_en: >
 Keith Wong, director of a brand development consultant company, Seven Senses, chairman of APPortfolio, lecturer at Hong Kong & China University. Majored in brand development, design studies, advertising and marketing. He graduated from Hong Kong Polytechnic University in 2003, and has masters degree from Central Saint Martins College of Art & Design, University of the Arts London in 2009. He has worked in collaborations including Lancel, TOPSHOP, Louis Vuitton, Absolute Vodka, Modern Media, K11, Orbis, Asia Aluminum Holdings Limited, Mass Mutual Asia, Cathay Pacific, McDonald’s, The Hong Kong Jockey Club, The Chinese University of Hong Kong – MBA Programs, Commercial Radio, etc. Hyojun Shim received a bachelor degree in graphic design from Central Saint Martins, University of the Arts London and a masters degree in aural and visual cultures in the department of visual cultures from Goldsmiths, University of London and another masters degree in material & visual culture in the department of anthropology from University College London. His design works have been exhibited at Fold gallery, Slade gallery, Shoreditch town hall, UCL quad, Round house London & London Design Festival in the UK, Seoul Citizens Hall, Sejong Art Center, π Room gallery in Korea, among others. Moreover, Hyojun Shim also curated and directed several design exhibitions such as Between the First Show, Exhibition of AB, Studio-B + Zürcher Hochschule der Künste (ZHdK. M.F.A) in London where he ran the project space named Studio-B from 2010 to 2011. Recently, Hyojun Shim was also appointed as a lecturer in typography & media at Hankyong National University. Keith Wong and Hyojun Shim have known each other since 2009. They have done some collaborative projects together, and are influenced by different creative backgrounds, experience and cultures.

participant_bio_ko: >
 심효준은 센트럴 세인트 마틴스 대학교와 런던 예술대학교에서 그래픽 디자인을 공부하고, 유니버시티 칼리지 런던에서 석사학위를 받았다. 2010년에서 2011년 사이 런던에서 ‘스튜디오-B’라는 프로젝트 공간을 운영하며 《첫 번째 공연 사이(Between the First Show)》, 《AB 전시(Exhibition of AB)》 등의 전시를 기획했으며, 현재 한경대학교에서 타이포그래피와 미디어를 가르치고 있다. 
 홍콩 폴리테크닉 대학교와 센트럴 세인트 마틴스 대학교를 나온 키스 웡은 그래픽디자인과 패션 디자인, 양쪽에 대한 풍부한 경험을 바탕으로 2005년부터 150개 이상의 기관과 브랜드 전략 개발 및 컨설팅을 수행해왔다. 2005년, 아시아의 젊은 창작자들을 위한 비영리 제작 플랫폼 ‘앱포트폴리오’를 만든 그는 브랜드 컨설팅 회사인 세븐 센스의 디렉터로 활동하며 홍콩과 중국의 대학교에서 학생들을 가르치고 있다. 심효준과 키스 웡은 2009년부터 몇몇 프로젝트를 함께 수행하며 서로 다른 창작 배경과 경험, 문화에 기인한 영향을 주고받고 있다.
