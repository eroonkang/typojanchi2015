  artwork_name_en: Intersecting point between virtuality and actuality
  artwork_name_ko: 가상과 실재의 교차점
  artwork_year: 2015
  artwork_medium_en: Chrome painted mirror, 59.4*84.1cm
  artwork_medium_ko: 거울에 크롬 도색, 59.4*84.1cm
  artwork_desc_en: > 
   The first place to get the welcome message is the screen play. In this virtual world travelers get the information of the destination and make a plan for it. However, this virtuality is the virtuality itself and the reality as well. Travelers firstly experience the travel through the SNS and all on-line and then experience it again through real travel. That means, the travel happens in the intersecting point of virtuality and reality. Typography "V" and color gradation on the hotel mirror means the virtual experience through screen play, and the typography "A" means the real travelers and travel destination reflected on the mirror. Typography A and V’s visual cross is the experienced experience's intersecting point. 
  artwork_desc_ko: > 
   여행객이 가장 먼저 환영의 메시지를 받는 곳은 다름 아닌 액정 화면이다. 이 가상의 세계에서 여행객은 자신이 방문할 나라, 혹은 도시에 대한 정보를 얻고 여행 계획을 세운다. 그러나 이 가상은, 가상임과 동시에 실재이기도 하다. 여행객은 SNS를 비롯해 각종 온라인에서 경험한 여행을, 실제 여행을 통해 다시 한 번 경험하게 된다. 말하자면 그 여행은 가상과 실제의 교차점에서 이뤄지는 것이다. 호텔에 비치된 거울에 표현된 타이포그래피 ‘V’와 컬러 그라데이션은 액정을 통한 가상 경험을, 타이포그래피 'A'는 거울에 비친 사실 그대로의 여행객과 여행지를 뜻한다. 타이포그래피 ‘A’와 ‘V’의 시각적 교차는 경험된 경험의 교차점이다.

-
  artwork_name_en: Morning China
  artwork_name_ko: 모닝 차이나
  artwork_year: 2015
  artwork_medium_en: Towels, 34*80cm
  artwork_medium_ko: 타월, 34*80cm
  artwork_desc_en: >
   Since the "Good Morning Towel" had sold in 1912, it became a meaningful cultural element in China. Today, this towel is a symbolic, cultural thing which reminds of the past for all Chinese people. The artist adds the typographic and graphic welcome messages to this towel and set this up in the hotel of Seoul. Understanding each other's culture is a good way to welcome visitors. 
  artwork_desc_ko: >
   ‘굿모닝 타월(Good morning towel)’은 1912년 시판된 이후 현재까지 중국의 의미 있는 문화적 요소로 자리를 잡았다. 오늘날 이 타월은 모든 중국 세대들에게 과거를 연상케 하는 상징적, 문화적 물건이다. 이 굿모닝 타월에 타이포그래피와 그래픽으로 환영 메시지를 추가하고 서울의 호텔에 비치한다. 서로의 문화를 이해하는 것이야말로 방문객을 환영하는 좋은 방법이다.


