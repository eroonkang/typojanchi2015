artwork_desc_kr: >
 Project 1. Intersecting point between virtuality and actuality
 오늘날 많은 여행객이 나라/도시를 방문하면서 가장 먼저 환영 메시지를 받는 곳은 어디일까? 아마도 액정(Virtuality) 화면을 통한 여행 목적과 연계된 무수한 정보 안에서 일것이다. 이 가상(Virtuality)은 가상임과 동시에 실제(Actuality)이다. 여행객들은 정보를 얻기 위해 액정을 통해서 호텔 룸, 레스토랑, 그리고 관광명소 등을 찾아보고 여행의 계획을 세울 것이다. 그리고 SNS를 통해 다른 여행객들의 경험을 가상(Virtuality)으로 접하게 된다.

 이렇게 계획을 세우면서 여행객들은 일차적으로 간접적인 환영과 여행 목적지를 경험하게 되며, 더 나가 이차적으로는 실제 여행 장소에서 일차적으로 접한 환영과 여행 경험을 다시 한 번 경험하게 된다. 다시 말해, 여행객은 가상(Virtuality)과 실제(Actuality)의 교차점(Intersecting point)에서 또 한번 경험된 경험을 하는 것이다. 

 우리는 이 경험을 호텔에 비치된 거울 위에 표현한다. 거울에 표현되는 타이포그래피 ‘V’와 여러 칼라의 그라데이션은 액정을 통해서 보는 가상(Virtuality) 경험을 뜻하며, 타이포그래피 'A'는 실제(Actuality)로써 일반 거울에 비치는 사실 그대로의 여행객과 여행지를 말하고자 한다. 즉, 타이포그래피 ‘A’와 ‘V’의 시각적 교차는 경험된 경험의 교차점(Intersecting point)이다.

 Project 2. Morning China
 "Good morning towel"은 1912년에 시판된 이후로 현재까지 중국의 중요한 요소 중 하나로 자리를 잡았다. 오늘날 이 타월은 모든 중국 세대들에게 과거를 회상하고 연상케 하는 상징적이고 문화적인 물품이 되었다. 이 중국 기성품(Good morning towel) 타월에 우리는 타이포그래피와 그래픽으로 환영 메시지를 추가하고 서울의 호텔에 비치하기로 한다. 우리는 이렇게 중국의 문화를 이해하는 이 작은 행동으로 그들을 환영한다. 


