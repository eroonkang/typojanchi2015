participant_bio_en: >


participant_bio_ko: >
 국동완은 서울대학교에서 시각디자인을 전공하고 영국 캠버웰 컬리지 오브 아트 Camberwell College of Art에서 북아트MA Book Arts로 석사학위를 받았다. 꿈의 기록을 작업의 주요 소재로 삼으면서 글자의 정확하면서도 모호한 성질을 책작업, 드로잉, 조각, 설치, 영상에 이르는 다양한 매체로 시각화하고 있다. 2008년, 런던예술 대학University of the Arts London 의 The best 12 new talents에 선정되어 Future Map '08 전시에 참여하였으며 2011년에는 갤러리팩토리의 Emerging Artist Show 작가로 초대되어 첫번째 개인전을 가졌다. 이 후 서울대학교 미술관, 커먼센터, 프로젝트스페이스모, 로마 까를로 빌로띠 뮤지엄 등 다수의 그룹전에 참가하였고  2012년에는 스코틀랜드의 글렌피딕 아티스트 레지던시 Glenfiddich Artist Residence에 최초의 한국 대표로 선정되었다. 

