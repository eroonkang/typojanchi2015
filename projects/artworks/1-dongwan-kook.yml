participant_bio_en: |
  Dongwan Kook studied graphic design at Seoul National University and graduated with an MA Book Arts from the Camberwell College of Arts. Her main subject is the dream documentation and she visualizes the letter's accurate and ambiguous characteristics with various media; book works, drawing, sculpture, installation, and a video. In 2008, she was nominated as “The Best 12 New Talents of University of the Arts London” and participated in the exhibition, Future Map '08. In 2011, Gallery Factory invited her for the “Emerging Artist Show” and she had the first solo-exhibition. In 2012, she was chosen as the first Korean representative artist for the Glenfiddich Artist Residence in Scotland.
participant_bio_ko: |
  서울대학교에서 시각디자인을 전공하고 영국 캠버웰 칼리지 오브 아트에서 북아트로 석사 학위를 받았다. 꿈의 기록을 작업의 주요 소재로 삼으면서 글자의 정확하면서도 모호한 성질을 책 작업, 드로잉, 조각, 설치, 영상에 이르는 다양한 매체로 시각화하고 있다. 2008년, 런던 예술대학의 ‘베스트 12 기대주’에 선정되어 《미래의 지도 ’08》전시에 참여했으며 2011년에는 갤러리 팩토리의 ‘떠오르는 작가 쇼’ 작가로 초대되어 첫 번째 개인전을 가졌다. 2012년에는 스코틀랜드의 글렌피딕 아티스트 레지던시에 최초의 한국 대표로 선정됐다.
