participant_bio_en: |
  INNOIZ is a UX specialist group that Korea designs creative experiences through media. Starting 2003, INNOIZ has been working with leading companies of mobile services centered around smartphones, such as Samsung Electronics and SK Telecom, on mobile interface design and UX integration design guidelines. Currently, they are working with companies like Coway and Hyundai to discover a new visual experience.
participant_bio_ko: |
  이노이즈는 UX 전문 그룹으로 미디어를 한국 통한 경험을 디자인한다. 2003년을 시작으로 삼성전자와 SK텔레콤의 모바일 인터페이스 디자인 및 UX 통합 가이드라인을 디자인하는 등 스마트폰을 중심으로 한 모바일 서비스 선두 기업들과 작업해왔으며, 현재 현대자동차, 코웨이 등 새로운 시각의 경험을 발굴하고자 하는 기업들과 작업하고 있다.
artworks:
- artwork_name_en: Poster—Posting
  artwork_name_ko: "포스터 — 포스팅"
  artwork_year: 2015
  artwork_medium_en: Media installation, dimensions variable
  artwork_medium_ko: 미디어 설치, 가변 크기
  artwork_desc_en: |
    Poster — Posting is a reinterpretation of Typojanchi 2015 poster project “( ) on the Walls,” which illustrates posters designed by graphic designers through media. If “Poster” as a medium is a “thing” that is made to be read on a wall, “Posting” is an “action” that just like exhibiting pieces of text or images and videos online, transfers sensory experience by cutting and pasting from various angles.
  artwork_desc_ko: |
    〈포스터 — 포스팅〉은 《타이포잔치 2015》의 포스터 프로젝트 작업으로 그래픽 디자이너의 포스터 작품을 미디어로 재해석한 프로젝트이다. 포스터라는 매체가 눈에 띄기 좋은 길에 붙여지듯 하나의 방향에서 읽혀지기 쉬운 완성된 ‘것’이라면, 포스팅은 글이나 사진, 영상 등에 게시하듯 여러 각도에서 오려지고 붙여지며 전달되는 ‘짓’이라는 공감각적 경험을 디자인한다.
