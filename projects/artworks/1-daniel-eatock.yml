   이번 타이포잔치에서 대니얼 이톡은 전시에 참여하는 모든 작품에 대한 정보, 즉 제목, 작가, 작품 설명 등을 모아 A1 크기의 포스터를 만든다. 각 작품 옆에 붙은 이 포스터들은 곁에 놓인 작품에 따라 정보가 가려진다. 즉 해당 작품에 대한 정보만 놔둔 채 다른 모든 텍스트들은 지워진다. 제목 그대로 작품에 대한 캡션이자, 전시 포스터인 셈이다.



