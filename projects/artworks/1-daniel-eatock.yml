participant_bio_en: |
  Daniel Eatock born 1975, lives, works, cycles, runs E5 at London. In 2008, he makes Monograph Imprint which is published by Princeton Architectural Press. In 2006, he co-founds Indexhibit (www.indexhibit.org) with Jeffry Vaska, a standards based, archetypal web application.
participant_bio_ko: |
  다니엘 이톡은 런던에 거주하며 작업하는 작가이자 그래픽 디자이너이다. 영국 왕립예술학교를 나와 잠시 미니애폴리스에 있는 워커아트센터에서 일한 그는 1999년 영국으로 돌아와 ‘파운데이션33’을 설립했다. 2004년부터 독립적으로 활동하고 있으며 2006년 제프리 바스카와 함께 표준 웹 어플리케이션인 인덱스히빗을 만들었다. 2008년 프린스턴 아키텍처 프레스에서 첫 모노그래프 《임프린트》가 출간되었다.
