participant_bio_en: >
 Daniel Eatock born 1975, lives, works, cycles, runs E5 at London. In 2008, he makes Monograph Imprint which is published by Princeton Architectural Press. In 2006, he co-founds Indexhibit (www.indexhibit.org) with Jeffry Vaska, a standards based, archetypal web application.

participant_bio_ko: >
 니엘 이톡은 런던에 거주하며 작업하는 작가이자 그래픽 디자이너이다. 영국 왕립예술학교를 나와 잠시 미니애폴리스에 있는 워커아트센터에서 일한 그는 1999년 영국으로 돌아와 ‘파운데이션33’을 설립했다. 2004년부터 독립적으로 활동하고 있으며 2006년 제프리 바스카와 함께 표준 웹 어플리케이션인 인덱스히빗을 만들었다. 2008년 프린스턴 아키텍처 프레스에서 첫 모노그래프 《임프린트》가 출간되었다.

artworks:
-
  artwork_name_en: Caption Poster
  artwork_name_ko: 캡션 포스터
  artwork_year: 2015
  artwork_medium_en: Poster, each 84.1*594cm
  artwork_medium_ko: 포스터, 각 84.1*59.4cm
  artwork_desc_en: >
   All the exhibition captions and information texts; title, introduction, artwork captions etc. is typeset to fill an A1 page and printed on a single side of the sheet. The sheet is exhibited alongside each work in the exhibition. Only the information relevant to the work next to which it is placed is legible, all the other information has been crossed out by hand.

  artwork_desc_ko: >
   대니얼 이톡은 전시에 참여하는 모든 작품에 대한 정보, 즉 제목, 작가, 작품 설명 등을 모아 A1 크기의 포스터를 만든다. 각 작품 옆에 붙은 이 포스터들은 곁에 놓인 작품에 따라 정보가 달라진다. 즉 해당 작품에 대한 정보만 놔둔 채 다른 모든 텍스트들은 지워진다. 제목 그대로 작품에 대한 캡션이자, 하나의 포스터인 셈이다.



