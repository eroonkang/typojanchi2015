participant_bio_en: |
  Joon Soo Ha has worked with various media such as a film, moving image design and visual art. He shows his video art, experimental film work, and documentary work at domestic and international film festivals and exhibitions. Recently, he has been actively at work on the media facade which is a combination of moving images, new media, and interactive moving image research pieces. He was awarded the best Korean documentary prize, Unpa-fund at the 10th Pusan International Film Festival with a feature documentary, Coréen2495, which deals with the return of Oegyujanggak Uigwe, reinstating royal Korean archives from France in 2005. In 2011, he won the Huji Award, the first prize of Seoul International Experimental Film Festival with Twelve Scenes. Since 2005, he has been working for the Entertainment Design Department at Kookmin University.
participant_bio_ko: |
  하준수는 현재 영화와 영상디자인, 시각예술을 오가며 다양한 매체로 작업을 하고 있으며, 국내외의 영화제와 전시를 통해 비디오아트와 실험영화, 다큐멘터리를 소개하고 있다. 최근에는 영상과 뉴미디어가 융합된 미디어파사드 및 인터렉션 영상 제작 연구도 활발히 진행하고 있다.2005년 외규장각 의궤의 반환문제를 다룬 장편 다큐멘터리 『꼬레엥2495, Coréen2495』로 제10회 부산국제영화제에서 최우수한국다큐멘터리상인 운파펀드를 수상했으며, 2011년 최근작인 『열두풍경』으로 제 7회 서울국제실험영화제에서 최고상인 Fuji Award를 수상했다. 2005년부터 국민대학교 조형대학 영상디자인학과에 재직 중이다.
