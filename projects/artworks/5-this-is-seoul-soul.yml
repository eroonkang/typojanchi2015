curator_bio_en: |
  Lee Kiseob is a graphic designer and children’s book writer. He graduated from the Department of Textile Art-Fashion Design at Hongik University College of Arts and later worked for Hong Design as a designer. He has been teaching in the Visual Communication Design Department at Seoul Women's University as an adjunct professor and also running a local book store, Thanks Books, since 2011. He has written the books, Smile Circus (2005), Laugh All (2006), InDesign, Editorial Design (2009).
