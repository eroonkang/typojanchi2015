  그래픽 디자이너, 그림책 작가. 홍익대학교 미술대학 섬유미술학과를 졸업하고 홍디자인에서 디자이너로 일했다. 서울여자대학교 시각디자인과 겸임 교수로 학생들을 가르치고 있으며 2011년부터 동네서점 땡스북스를 운영해오고 있다. 저서로 <스마일 서커스>(2005), <모두 웃어요>(2006), <인디자인, 편집 디자인>(공저, 2009) 등이 있다.
