 술이 있는 서점
 
 ‘책맥’이라는 신조어를 탄생시킨 서점답게 이곳에선 커피는 물론 맥주와 함께 책을 즐길 수 있다. 본점과 소설점으로 분리하여 전문성을 강화했으며 다달이 꽉 차 있는 강좌와 책꼬리 문화, 다독왕 시상 등을 통해 독서를 장려하고 있다.