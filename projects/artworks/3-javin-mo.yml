    artwork_desc_en: |
      This series of photos are a visual archive of street handcraft typography gradually fading out in Hong Kong. Street roads, small shops, local restaurants or other public facilities signages are full of traditional craftsmanship in both Chinese and English contexts, and have been existing in our neighbourhood community for years since the colonial past. The project is a documentation of "Community Type" in our city before they are totally gone and replaced.
    artwork_desc_ko: |
      홍콩에서 점점 사라지고 있는 거리의 수공예 타이포그래피 사진을 모았다. 식민지 시대부터 오랫동안 지역 공동체 안에서 존재해온 도로표지판이나 작은 가게, 지역 식당, 공공시설의 중국어와 영어 간판은 전통적인 기교로 가득 차 있다. 이 프로젝트는 사라지기 전 우리 도시 안에 있는 “공동체 문자”를 기록한다.
