# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Javin MO is the founder of design studio Milkxhake and a Hong Kong-based graphic designer. He was invited to join FABRICA, the Benetton Research and Communication Center in Italy as an art director in 2004. His studio has been actively involved in design collaborations with leading local and international clients, particularly from the arts, cultural and institutional sectors. In 2008, he edited his first title, 3030: New Graphic Design in China. Javin is currently the executive creative director of TEDxKowloon and curator of Design Salon series, he is also the creative and design consultant of Design 360°, the only bilingual design magazine in China. Javin’s works have been selected for numerous international design awards including: New York Art Directors Club Young Guns 5, British D&AD Awards, Tokyo Type Directors Club Annual, Design for Asia Awards, Graphic Design in China and Hong Kong Designers Association Awards. His works have been widely published in international design magazines and journals including the Japan IDEA Magazine. In Jan 2014, he co-curated with OOO Projects from Osaka for the first graphic design exhibition “TYPE TRIP–THE NEW ASIAN GRAPHIC DESIGN EXHIBITION”successfully held in Hong Kong. He has also been traveling to Asian cities between 2014 and 2015, while he was invited to become the associate editor together with Tetsuya Goto, graphic designer and curator from Osaka, for “YELLOW PAGE”, a special feature appeared in IDEA Magazine from Japan. 
 www.milkxhake.org

