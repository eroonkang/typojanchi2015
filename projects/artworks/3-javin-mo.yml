participant_bio_en: |
  Javin MO is the founder of design studio Milkxhake and a Hong Kong-based graphic designer. He was invited to join FABRICA, the Benetton Research and Communication Center in Italy as an art director in 2004. His studio has been actively involved in design collaborations with leading local and international clients, particularly from the arts, cultural and institutional sectors.  Javin is currently the executive creative director of TEDxKowloon and curator of Design Salon series, he is also the Creative and Design Consultant of Design 360°, the only bilingual design magazine in China. In Jan 2014, he co-curated with OOO Projects from Osaka for the first graphic design exhibition TYPE TRIP–THE NEW ASIAN GRAPHIC DESIGN EXHIBITION successfully held in Hong Kong. While traveling to Asian cities between 2014 and 2015, he was also invited to become the associate editor together with Tetsuya Goto, graphic designer and curator from Osaka, for “YELLOW PAGE,” a special feature appeared in IDEA Magazine from Japan.
participant_bio_ko: |
  그래픽 디자이너. 홍콩 진후이 대학교를 졸업한 후 2004년 이탈리아 베네통 그룹의 커뮤니케이션 연구 센터 파브리카의 초빙을 받아 아트 디렉터로 일했다. 2006년 홍콩으로 돌아와 디자인 스튜디오 ‘Milkxhake’를 설립한 그는 현재 ‘TEDx주룽’ 크리에이티브 디렉터, ‘디자인 살롱’ 시리즈 큐레이터, 디자인 잡지 《Design 360°》의 크리에이티브 및 디자인 자문으로 활동하고 있다.  2014년 홍콩에서 열린 《타입 여행—새로운 아시아 그래픽 디자인》전을 공동 기획했으며, 일본의 그래픽 디자이너 고토 테츠야와 함께 《아이디어》지에 특집 연재된 ‘옐로우 페이지’의 편집을 맡았다.
