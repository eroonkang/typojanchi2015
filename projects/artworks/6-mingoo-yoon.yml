    artwork_desc_en: >
      When night comes and the street goes dark, familiar typographies are coming up on the surface of a city. With various colours and shapes, sometimes stimulous lighting, the typographies on sign boards would be compatible with many Hangeul lettering or typefaces. Modern mega-city typography which is occupied by LED typography - among the digital typefaces, the artist searches for the old-type master's hand-drawn original drawing type on neon signs.

    artwork_desc_ko: >
       밤이 찾아와 거리가 어둠에 잠기면, 도시의 표층 위로 익숙한 글자들이 하나둘 떠오른다. 갖가지 색과 모양으로, 때론 자극적인 점등으로 시선을 빼앗는 간판 속 글자들은 이즈음 쏟아져 나온 수많은 한글 레터링 혹은 글꼴들과 비견될지 모른다. 근대의 거대 도시―타이포그래피를 점령한 LED―디지털 활자들 속에서 작가는 예전의 글자 장인들이 손으로 일일이 그려낸 네온사인 원도 활자를 찾아 나선다.




