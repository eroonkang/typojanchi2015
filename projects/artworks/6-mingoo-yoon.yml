 # ARTWORK -----------------------------------------------


artwork_desc_en: >
 

artwork_desc_ko: >
 거리의 밤에 건물과 배경이 잠기고 나면, 표층 위로 익숙한 글자들이 하나둘 떠오른다. 갖가지 색과 모양으로, 때론 자극적인 점등으로 시선을 빼앗는 간판 속 글자들은 이즈음 쏟아져 나온 수많은 한글 레터링 혹은 타입페이스들과 비견할지 모른다. 근대의 거대 도시―타이포그래피를 점령한 LED―디지털활자 속에서, 그가 돋움하기 전 시절의 빼어난 글자 장인들이 손과 입으로 일일이 그려낸 NEONSIGN―원도활자를 찾아 전시 참여를 권유했다.


# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Yoon Min Goo, a dinosaur fanatic, is a graphic and typeface designer based on south korea. He majored in communication design at Konkuk University and worked as a graphic designer at studio Nontoxic. In 2002, starting from webfont Bareun Geulggol, he designed other typefaces such as young-Hunminjeongeum, Ganal-buri, Yoonseul, and others. His main interest is the modern dinosaurology, hangeul(korean alphabet) and typography. He is currently working as a researcher and as a typeface designer at Ahn Graphics Typography lab and member of Korean Society of Typography. In addition, He lecture on korean typeface design in PaTI(Paju Typography Institute) and at the same time he designs his own works.


