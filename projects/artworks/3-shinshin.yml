    artwork_desc_en: |
      Seoulized City are image archives of signboards of various shops which have foreign citiy names on them for commercial usage. For example, one photo shows the city name of “Copenhagen,” which is a pork cutlet restaurant in Seoul, which is not related with the real name of the main city of Denmark.
    artwork_desc_ko: |
      <서울화된 도시>는 외국의 도시 이름을 사용한 서울 시내 가게 간판들을 모은 이미지 아카이브이다. 예를 들어 코펜하겐은 덴마크의 수도이지만 서울에 있는 돈가스 레스토랑의 이름이기도 하다. 서울로 불려온 이들 이국의 도시들은 자신의 뜻과 무관하게 서울의 거리 문자 풍경을 이룬다.
