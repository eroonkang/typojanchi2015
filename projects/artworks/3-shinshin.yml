participant_bio_en: |
  Shin Donghyeok and Shin Haeok (aka ShinShin) based in Seoul, Korea, as graphic designers. Both studied at Dankook University, Korea. They work together in the fields of art and culture area, collaborating with curators, editors, artists and institutions. They are also engaged in self-initiated projects and exhibitions. Their recent works include Objectology ll: Make, Xerox Project, Typojanchi Newsletter.”
participant_bio_ko: |
  신해옥과 신동혁은 서울에서 활동하는 그래픽 디자이너다. 두 사람은 단국대학교 시각디자인과를 졸업했고, 이후 문화 예술 분야에서 디자이너로서 큐레이터, 편집자, 현대 미술가 등과 협업하며 일하고 있다. 여러 디자인, 미술 전시에 참여했고 자기 주도적인 작업도 병행한다. 최근 작업으로는 <사물학 II: 제작자들의 도시>(국립현대미술관, 2015), <제록스 프로젝트>(백남준아트센터, 2015), <타이포잔치 2015 뉴스레터 프로젝트> 등이 있다.
