  artwork_desc_en: |
    The Typojanchi Website maps each of the participating projects with their contextual relationship and associated geographic locations. By appropriating the familiar user interface of online maps, the website suggests a unique vantage point in experiencing the exhibition. The base map is constructed with the data from OpenStreetMap, and the website is realized with help of Wonyoung So.
  artwork_desc_ko: |
    온라인 지도의 익숙한 형식을 빌어 제작된 <타이포잔치 웹사이트>는 각 프로젝트 들의 개념적 이웃관계와 각자 관련된 지리적 위치들을 지도로 엮어, 타이포잔치의 전시를 경험하는 새로운 관점을 제시한다. 이 온라인 지도는 오픈스트리트맵의 데이터를 바탕으로, 디자이너이자 개발자인 소원영의 도움을 받아 제작 하였다.
