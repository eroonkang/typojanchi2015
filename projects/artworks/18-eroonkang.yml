participant_bio_en: |
  E Roon Kang lives and works in New York, where he operates Math Practice—an interdisciplinary design and research studio. E Roon is a TED Fellow, was previously a research fellow at SENSEable City Laboratory of MIT. He gave talks and lectures at MIT, TED Conferences and Cannes Int'l Festival of Creativity, among others, and taught courses at Bauhaus-University Weimar, NYU ITP. He current teaches at Parsons School of Design and  holds an MFA in graphic design from Yale.
participant_bio_ko: |
  뉴욕 스쿨 오브 비주얼 아트와 예일 대학교에서 그래픽 디자인을 공부하고, MIT의 도시 계획과 산하 센서블 시티 연구소에서 특별 연구원으로 일했다. TED 펠로우로 활동하며 미국 TED 콘퍼런스와 칸라이언즈 국제 크레이이티비티 페스티벌 등에서 강연했고, 독일 바우하우스 바이마르 대학교, 뉴욕 대학교 ITP 등에서 강의했다. 현재 파슨스 스쿨 오브 디자인에서 학생들을 가르치고 있으며, 뉴욕에서 학제간 디자인 및 리서치 스튜디오 매스 프랙티스를 운영하고 있다.
