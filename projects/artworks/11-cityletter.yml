# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Gute Form is a Seoul-based design studio founded by Ohyun Kwon and Sunhee Yang in 2012. Born and raised in Berlin, Ohyun Kwon studied graphic design at the Lette Verein Berlin and has worked in Paris, Chicago & Berlin. Sunhee Yang studied fashion design at Ewha Women's University, and did her MA in graphic design at the London College of Communication. She had published a fashion magazine in London and Paris  for 3 years. Gute Form works mainly on editorial and identity projects, for example the Art Direction of Eloquence Magazine & Boda Magazine, brand design for Gana Art, Wooyoungmi, Platoon Kunsthalle, yogiyo as well as campaign designs for Hyundai Department Store & Korea National Contemporary Dance Company (KNCDC). Since 2013 Ohyun Kwon teaches visual design at the Hongik University. 


