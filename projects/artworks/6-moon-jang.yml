participant_bio_en: |
  Moon Jang is a graphic designer and visual artist. Jang’s primary research involves narrative systems that visualize the relationship between space and configuration, visual value and relativity, and design rhetoric. Her research has included Peripheral Vision, Disturbed Boundaries, A Minor Arc, and A Sequence of Gray. Her work has appeared internationally in such exhibitions as The International Poster and Graphic Arts Festival of Chaumont (France); 365: AIGA (New York, USA); AIGASEED Award GALA (Atlanta, USA). She is an Assistant Professor of Graphic Design at the University of Georgia in Athens, Georgia (USA).
participant_bio_ko: |
  그래픽 디자이너이다. <주변시각(Peripheral Vision)>(2008), <소란스런 경계(Disturbed Boundaries)>(2009), <열호(A Minor Arc)>(2010), <퍼센트(%)>(2012), <회색이야기(A Sequence of Gray)>(2014) 등의 독립 프로젝트들을 발표, 전시했다. 장문정의 작업은 미국 AIGA 애뉴얼 디자인, 미국 UCDA 애뉴얼 디자인, 《프린트(Print)》지 등에서 수상하였으며, 프랑스 쇼몽 국제 포스터와 그래픽 페스티벌, 모스크바 글로벌 비엔날레 그래픽디자인 골든비 등에 전시, 소장되었다. 공동 번역서로 《디자인과 미술(Design and Art)》(2013)이 있으며, 현재 조지아 주립대학교 미술대학 그래픽디자인과 조교수로 있다.
