  artwork_desc_en: "Here, Now, and Waiting is a memorial sign that aims to commemorate
    Jongno, a district in Seoul, Korea where young people held street demonstrations
    to establish a democratic society in the late 80’s and early 90’s. At that time,
    Jongno was often filled with young people who wanted to reform unjust and corrupt
    politics in Korea. I remember that the police and military cracked down on the
    protesters by shooting tear gas and water cannons in Jongno. Furthermore, in order
    to weaken and oppress civil power, the government had police chase protesters
    and lock them in police stations. The rest of the participants marched to Myeongdong
    Catholic Cathedral to avoid oppression and to continue to raise public awareness.
    This is the most intense and memorable scene of Jongno in my mind. In other words,
    Jongno was a symbolic place where people continued to bring about democratic awareness.Now,
    the people who were young at that time are in their 40s and have made cultural,
    social, political, and economical changes over time. Jongno district is one of
    them. It has become one of the most spectacular and global streets in Korea. The
    current scene of Jongno is that people move faster and faster to make a living
    and tourists come and go all the time. However, it is uncertain whether these
    tremendous changes and faster city living is what the young people had fought
    and waited for. Thus, this project is an attempt to reflect on the emancipatory
    time of the street and commemorates its youth by using an aphoristic text, Now
    and Here, which the young people often used in the democratic movements. This
    memorial sign consists of several words made out of Hangeul vowels and consonants
    - the Korean alphabet - that can be interpreted Here, Now, and Waiting. In order
    to visualize the flow of time, the letters are attached to clock movements behind
    the front panel of the sign. In the design outcome, the letters constantly rotate
    on the front panel constructing and destructing the words, Here, Now, and Waiting.
    It asks what we are waiting for to come here and now. \n"
  artwork_desc_ko: |
    <여기, 지금, 그리고 기다림>은 80년대 후반에서 90년대 초, 한국의 젊은이들이 민주화를 위해 시위를 벌였던 거리, 종로를 기리는 작업이다. 당시 종로는 부당한 정치권력을 개혁하길 열망하는 젊은이들로 가득 차곤 했다. 나는 아직도 시위대를 진압하기 위해 군인과 경찰들이 사람들을 향해 최루탄과 물대포를 쏘던 모습을 기억한다. 많은 사람들이 붙잡혀 갔고, 그보다 많은 사람들이 경찰의 진압을 피해 명동성당으로 몰려갔다. 이것이 바로 내 마음속, 강렬히 남아 있는 종로의 풍경이다. 내게 종로는 더 나은 미래를 위해 사람들이 피 흘렸던, 상징적인 곳이다. 지금, 당시의 젊은이들은 사십대가 되었고 한국은 사회 모든 분야에서 많은 변화를 이뤘다. 종로 역시 마찬가지다. 이곳은 현재 한국에서 가장 스펙터클한 거리 가운데 하나다. 사람들은 걸음을 재촉하고, 관광객들로 북적이는 곳. 그러나 나는 이런 엄청난 변화와 빨라진 도시의 삶을 위해 우리가 싸웠던 것인지 확실치 않다. 결국, 이 작품은 과거 종로 거리에서 시위대가 곧잘 외쳤던, ‘지금, 그리고 여기’라는 아포리즘을 통해 해방의 시간을 반추하고 그들을 기리기 위한 시도이다. ‘여기, 지금, 그리고 기다림’이라는 단어를 구성하는 한글 자모들은 시계바늘처럼 움직이고, 그에 따라 텍스트는 해체와 결합을 반복한다. 지금, 여기는 우리는 무엇을 기다리는가.
