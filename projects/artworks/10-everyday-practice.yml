participant_bio_en: |
  Everyday Practice is a graphic studio founded by Kwon Joonho, Kim Kyung-chul, Kim Eojin and a small community which is thinking about the role of design and how design acts in reality. Based in graphic design, they do not restrict themselves to strictly two-dimensional design. They research various design methods and make it happen.
participant_bio_ko: "일상의실천은 권준호, 김경철, 김어진이 운영하는 그래픽디자인 스튜디오로, 오늘날 우리가 살아가는 현실에서 디자인이
  어떤 역할을 해야 하며, 또한 무엇을 할 수 있는가를 고민하는 소규모 공동체다. 그래픽디자인을 기반으로 하지만 평면 작업에만 머무르지 않는 다양한
  디자인 방법론을 탐구하고 있다. \n"
