participant_bio_en: |
  Gute Form - is a Seoul-based design studio founded by Ohyun Kwon and Sunhee Yang in 2012. Born and raised in Berlin, Ohyun Kwon studied graphic design at the Lette Verein Berlin and has worked in Paris, Chicago & Berlin. Sunhee Yang studied fashion design at Ewha Women's University, and did her MA in graphic design at the London College of Communication. She had published a fashion magazine in London and Paris for 3 years. Gute Form works mainly on editorial and identity projects, for example the Art Direction of Eloquence Magazine & Boda Magazine, brand design for Gana Art, Wooyoungmi, Platoon Kunsthalle, yogiyo as well as campaign designs for Hyundai Department Store & Korea National Contemporary Dance Company (KNCDC). Since 2013 Ohyun Kwon teaches visual design at the Hongik University.<br/><br/>

  Jiwon Yu - is a designer who likes books and typography. She studied communication design at Seoul National University and worked for Minumsa Publishing Group as a book designer. She received a scholarship from the DAAD (German Academic Exchange Service) and studied graphic and typography at Hochschule für Grafik und Buchkunst Leipzig. She teaches typography and editorial design as an adjunct professor in the Visual Communication Department, Hongik University. She does typography research and exhibitions, book design, translating, and writing.

participant_bio_ko: |
  구트폼 - 구트폼은 권오현, 양선희 두 사람이 2012년 서울을 거점으로 시작한 디자인 스튜디오이다. 베를린에서 태어나 자란 권오현은 레테 페어라인 베를린의 그래픽 디자인과 졸업 후 파리, 시카고, 베를린에서 경력을 쌓았다. 서울 이화여자대학에서 패션을 전공한 양선희는 런던 칼리지 오브 커뮤니케이션에서 그래픽디자인 석사를 마치고 런던, 파리에서 3년 동안 패션 잡지를 발간했다. 구트폼은 에디토리얼, 아이덴티티 디자인 작업을 주로 한다. 현재 《엘로퀀스》, 《보다》의 아트 디렉션을 맡고 있으며, 가나아트, 플래툰 쿤스트할레, 우영미, 요기요 등의 브랜딩 및 현대백화점, 국립현대무용단 캠페인 작업을 했다. 권오현은 2013년부터 홍익대학교에서 시각디자인을 가르치고 있다.<br/><br/>

  유지원 - 책과 글자를 좋아하는 디자이너. 서울대학교 산업디자인학과에서 시각디자인을 전공하고 민음사에서 북 디자이너로 일했다. 독일 국제학술교류처 DAAD로부터 예술 장학금을 받으며, 라이프치히 그래픽서적예술대학에서 타이포그래피를 전공하고, 홍익대학교 메타디자인 전문인력양성 사업단 BK 연구 교수를 지냈다. 이후 홍익대학교 시각디자인과 겸임 교수로 타이포그래피와 편집 디자인을 가르치는 동시에, 타이포그래피 연구 및 전시, 북 디자인, 저술과 번역을 한다. 

