    artwork_desc_ko: |
      ‘르포르타주’는 ‘보도’와는 달리 표면적인 현상을 사실적으로 기술하는 것을 넘어서, 보고자가 비평적인 견해를 개입시켜 그 이면을 기술하는 형식이다. 누구나 한번씩 궁금해하지만 누구도 속시원히 알려주지 않아서 질문조차 하지 못했던 것들을 가시화하며, ‘스펙터클’보다는 ‘진실’에 주목한다. 이렇게 사실과 주관이 혼재된 기록 형식을 통해서, 누군가 알려주는 이가 없다면 묻힐 수도 있었을 이면의 실체들을 드러낸다.

      서울서체를 비롯해서 국내 여러 지방자치단체에서 도시 서체들을 개발하고 있다. 도시의 전용 글자는 필요한 것일까? 도시 글자는 어느 방향으로 가야 하는가? 도시를 홍보하기 위한 브랜드 아이덴티티의 역할 뿐 아니라, 공공시설을 위한 타이포그래피적 기능 역시 제대로 수행하고 있는가? 글자체의 디자인은 전문성이 입증된 적임자가 맡고 있으며, 그 디자이너들의 역량은 잘 발휘되고 있는가? 수용자인 시민들의 정서와 편의는 배려되고 있는가? 선택된 글자체의 양식은 어떤 장점을 가지고 있으며, 그것이 도시를 표상하고 도시와 공존하기에 적절한가? 복잡다단한 삶의 양태가 얽혀서 고동치는 대도시를 틀에 박힌 하나의 형용사, 혹은 하나의 글자로 규정짓는 것은 타당한가? 도시 본연의 얼굴을 인위적인 이미지로 치장하여 오히려 부자연스러움을 야기할 가능성은 없는가?

      도시 문자 르포르타주 프로젝트는 이런 질문들에 대한 비평적 응답을 다양한 양태의 사례들로 제시한다. 포괄적 사례를 축적하는 ‘아카이브’의 수집품들을 나열하기보다는, 도시와의 관계를 형성하는 서로 다른 유형과 방식의 글자체들을 선별한 후 수집된 사례들의 실상을 몇 가지 문제의식들에 기반한 축 위에 재배열하며 그 의미를 명료하게 파악해 들어간다. 도시가 간행한 보도자료에만 의존하는 것이 아니라, 그 도시의 글자들이 실제로 기능하는 모습과 그 글자들이 전하는 메시지를 직접 살핀 결과를 유형별로 다섯 가지의 카테고리로 나누어 보고한다. 각 카테고리는 한 종의 대표적인 메인 글자체와 여러 종의 서브 글자체로 구성된다.
