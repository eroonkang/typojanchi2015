  조현
  경원대학교를 졸업하고 예일 대학교에서 그래픽 디자인으로 석사 학위를 받았다. 2004년 서울을 기반으로 한 자신의 스튜디오 ‘S/O 프로젝트(Subject and Object Project in everyday life)’를 설립한 후, 스튜디오 이름에서 드러나듯 일상과 일상 사물에 대한 관점을 다양한 미디어에 접목하고, 확장하며, 타이포그래피로 표현하는 실험적 작업을 계속해오고 있다. 현재 한국종합예술학교에서 학생들을 가르치고 있다.

  심대기
  디에이앤컴퍼니의 공동 창립자이자 그래픽 디자이너 심대기는 런던 센트럴 세인트 마틴스 대학교에서 그래픽디자인을 공부하고, 런던대학교 유니버시티 칼리지 런던(UCL)에서 인류학 석사 학위를 받았다. 폴드 갤러리, 슬레이드 미술학교, 쇼어디치 타운 홀, 레프트 뱅크, 라운재드 하우스 런던, 런던 디자인 페스티벌, 뉴욕 PS 35 갤러리, 제로원 디자인센터, 서울 시청, 세종문화회관 등에서 디자인 작업을 선보였으며, 최근 작업 <지금 & 여기>는 중국, 대만, 한국에서 열린 실험적인 포스터 전시회 ‘2015 아시아 넥스트’에 초대되었다. 또한 《어떠세요?》, 《첫 번째 공연 사이》, 《사이 #2》 등의 디자인 전시를 큐레이팅하기도 했다. 그의 작업은 코리아 디자인 어워드, 레드닷 어워드 등에 선정되었으며, 2015년 제10회 한국 타이포그라피학회 전시에서 그랑프리를 차지했다. 현재 서울여자대학교에서 학생들을 가르치고 있다.

  이충호
  아트 디렉터이자 그래픽 디자이너인 이충호는 런던 센트럴 세인트 마틴스 대학교에서 그래픽디자인으로 학사 학위를, 런던 칼리지 오브 커뮤니케이션에서 같은 전공으로 석사 학위를 받았다. SW20을 운영하며 그래픽디자인 전반에 걸친 다양한 작업을 하고 있으며 한국예술종합학교, 서울시립대학교, 이화여자대학교 등에서 학생들을 가르치고 있다. 그의 작업은 뉴욕 ADC, 뉴욕 TDC, 도쿄 TDC 등 국제 디자인 공모전에서 여러 차례 수상하였으며 국내외 잡지를 비롯한 여러 매체에 소개되었다.
