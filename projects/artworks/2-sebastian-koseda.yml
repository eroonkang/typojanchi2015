participant_bio_en: |
  Sebastian Koseda is a London based graphic designer focusing on speculative works that deal with themes of ethics, authorship & identity. In his practice, he aims to merge graphic design with the satirical interrogation of contemporary culture. He has just graduated from the RCA and is working as an Art Director at the Digital Studio FEED in London.
participant_bio_ko: |
  런던에서 활동하는 그래픽 디자이너. 영국 왕립예술학교를 졸업하고 디지털 스튜디오 피드의 아트 디렉터로 일하고 있다. 윤리학, 저자성, 정체성을 주제로 다루는 조각적 작업에 초점을 맞추고 있으며 그래픽디자인을 동시대 문화에 대한 풍자적 질문과 뒤섞으려는 시도를 하고 있다.
