# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 I am a London based Graphic Designer focusing on speculative works that deal with themes of ethics, authorship & identity. In my practice I aim to merge graphic design with the satirical interrogation of contemporary culture.

 I have just graduated from the RCA and am working as an Art Director at the Digital Studio FEED in London.

