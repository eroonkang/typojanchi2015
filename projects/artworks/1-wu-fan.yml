participant_bio_en: |
  Wu Fan is an independent designer originally from China. He received BFA in graphic design from Central Academy of Fine Arts of Beijing in 2005, and an MFA in graphic design from Yale University School of Art, U.S. in 2008. He won Phelps Berdan Memorial Prize given for distinction in art while attending Yale, in 2008. As a professional graphic designer, he focuses on critical thinking and methodical research for contemporary visual design and works on cutting-edge projects in virtually graphic media: print (2D), environmental design & installations (3D), time basis graphics (4D). At the same time, he worked as a researcher, designer, and teacher at Icograda World Design Congress in Beijing, Greengaged-China, and China Central Academy of Fine Arts Beijing. He was a Teaching Assistant for first-year graduate core studio at Yale Art School 2007 and was appointed to the faculty at the China Central Academy of Fine Arts (CAFA), Beijing In 2009. He is currently lecturer in graphic design at School of Design CAFA.
participant_bio_ko: |
  중국 중앙미술학교를 졸업하고 예일 대학교 대학원에서 그래픽디자인을 공부했다. 2008년 펠프스 버던 기념상을 수상하며 예일 대학교를 졸업한 그는 현재 베이징에 거주하며 2009 베이징 이코그라다 총회, 그린게이지드 차이나, 중국 중앙미술학원 등에서 디자이너, 연구원, 강사로 활동하고 있다. 그래픽 디자이너로서 그는 동시대 시각 디자인에 대한 비평적 사고와 조직적 리서치를 중심으로 인쇄(2D), 환경 디자인 및 설치(3D), 시간에 근거한 그래픽(4D) 등 다양한 그래픽 매체를 사용한 작업을 선보이고 있다.
