# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Wu Fan  is an independent designer originally from China. He received B.F.A. in graphic design from Central Academy of Fine Arts of Beijing in 2005, and an M.F.A. in graphic design from Yale University School of Art, U.S. in 2008. He won Phelps Berdan Memorial Prize given for distinction in art in Yale, 2008. As a professional graphic designer, Mr.Wu focus on critical thinking and methodical research for contemporary visual design and works on cuttingedge projects in virtually graphic media: print [2D], environmental design & installations [3D], time basis graphics[4D]. At the same time,  Mr.Wu worked variously as a researcher, designer and teacher at  Icograda World Design Congress 2009 Beijing, Greengaged-China, and China Central Academy of Fine Arts Beijing. Mr. Wu was a teaching assistant for first-year graduate core studio at Yale Art School 2007 and was appointed to the faculty at the China Central Academy of Fine Arts (CAFA ), Beijing, in 2009. He is currently lecturer in graphic design at School of Design CAFA.



