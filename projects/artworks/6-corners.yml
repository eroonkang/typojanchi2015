   서울, 대전, 대구, 부산 지역을 불문하고, 우리가 지나는 모든 길거리에는 온갖 전단지들이 뿌려져있습니다. 그것들은 대부분은 성매매나 대부업 등의 낚시성 불법 매체들이며, 거리의 벽이나 바닥에 나뒹굴며 달콤한 단어로 사람들을 현혹시키고 있습니다. 이 단어들은 길거리 전단지에서 사용하고 있는 단어입니다. : "돈, 대박, 화이팅, 무료, 당일, 즉시, 사랑, 감동, 세일, 일등, 친절, 가족처럼, 새로운, 충전, 누구나, 만세, 착한, 초특가, 선착순, 최고 새희망, OK, 가격파괴, 최대, 공짜, 빠른, 신규, 특판, 혜택, 최저가, 최신..." 우리는 길거리 전단지에서 사용하는 긍정적이며 희망적인 단어들이 가진 본래의 의미에 주목해 거리의 단어들이 갖고 있는 사랑의 메시지를 다시 전단지라는 매체를 이용해 사람들에게 전달하려 합니다.





