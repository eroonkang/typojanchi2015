    artwork_desc_en: >
      On the city street, all kinds of flyers are distributed everywhere. Most of them are illegal media and advertise prostitution or private loans on the wall or the ground, and they delude people with sweet words. For example, "money, jackpot, cheers, free, the very day, immediately, love, touching, sale, the first, kindness, like a family, new, charging, anybody, hurray, nice, a special price, by order of arrival, best, the bottom price, the newest..." The artists focus on these hopeful and optimistic words in flyers and make new flyers using these loving words and distribute them to people again.
  
    artwork_desc_ko: >
      도시의 길거리에는 온갖 전단이 뿌려진다. 대부분 성매매나 대부업 등을 광고하는 이들 낚시성 불법 매체들은 거리의 벽에 붙거나 바닥에 나뒹굴며 달콤한 단어로 사람들을 현혹시킨다. 이를 테면 “돈, 대박, 화이팅, 무료, 당일, 즉시, 사랑, 감동, 세일, 일등, 친절, 가족처럼, 새로운, 충전, 누구나, 만세, 착한, 초특가, 선착순, 최고, 새 희망, OK, 가격 파괴, 최대, 공짜, 빠른, 신규, 특판, 혜택, 최저가, 최신...” 길거리 전단에서 사용하는 이런 긍정적이며 희망적인 단어들이 가진 본래의 의미에 주목해 거리의 단어들이 갖고 있는 사랑의 메시지를 다시 전단지라는 매체를 이용해 사람들에게 전달한다.



