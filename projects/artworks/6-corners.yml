participant_bio_ko: >
 2012년 설립된 코우너스는 커머셜 작업과 자기 주도적 작업을 병행하는 디자인 스튜디오, 리소 스텐실 복제기를 사용하는 인쇄소, 다양한 범주의 아티스트 북을 출판하는 출판사 이렇게 세가지 형태로 운영되고 있습니다.
 우리는 클라이언트 작업을 병행하며, 구성원 각자 흥미롭게 생각하는 주제나 공동의 관심사로 만들고 싶은 것에 관해 이야기합니다. 책, 가방, 컵, 달력, 코스터, 종이견본, 전시, 파티 등 다양하게 떠오르는 것들을 제안하고, 서로의 생각을 공유하며 최종적으로는 각자 스스로 이끌어서 원하는 작업을 만들어갑니다. 
 앞으로도 코우너스 구성원들 각자 흥미롭게 생각하는 관심사를 표현하며 발전하기를 바라며, 덧붙이자면 여러 창작자들과 함께 다양한 시도와 재밌는 활동을 꾸준히 해나가는 스튜디오가 되었으면 합니다.

