artwork_desc_en: >


artwork_desc_kr: >
  소비의 결과물을 담는 비닐봉투는 가리거나 드러내고 싶은 그 무언가를 담아내는 매체이면서, 시간이 지나면서 도시가 지닌 욕망을 기꺼이 담아내는 도시의 시각물이 되었다.
 이런 비닐봉지에 서울이 지닌 욕망과 그것을 상징적으로 드러내는 언어를 담으려고 한다.