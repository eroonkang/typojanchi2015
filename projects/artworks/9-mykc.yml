participant_bio_en: >
 MYKC is a graphic design studio run by Kimoon Kim and Yongchan Kim who share the same last name. They met at SADI (Samsung Art & Design Institute) and started their own studio in 2010 upon graduation. They do a range of work from editorial design, package design, branding, illustration really everything. In 2011, they were elected as Super Rookie of Design Net, SPOTLIGHT 2011. Their main works are the Future Memories (Leeum, 2010), Magazine B, Paper B, and Sparkling Secrets (Daelim Museum, 2012) among others.

participant_bio_ko: >
 김기문, 김용찬 김씨 성을 가진 두 명의 디자이너가 SADI(Samsung Art & Design Institute)에서 만나 2010년 졸업과 동시에 함께 시작한 그래픽 디 자인 스튜디오다. 편집디자인, 패키지, 브랜딩, 일러스트레이션 등 흥미로운 작 업이라면 특정한 영역 구분없이 진행한다. 타이포그라피를 좋아하고, 디자인을 잘 하여, 멋지게 쓰고 싶어한다.
 2011년 <디자인네트>, SPOTLIGHT 2011 주목해야 할 신진디자이너에 선 정되었으며, SADI ‘Information Design’ 강의에 출강(2012)한 바 있다. 디자인 작업물로는 <미래의 기억들> 전시(리움, 2010), 매거진B(창간 및 편 집디자인, ~2013), 페이퍼B(창간 및 편집디자인, ~2013), <스와로브스키 그 빛나는 환상> 전시(대림미술관, 2012), 리움 뉴스레터(2014~현재), KT 멤버십 다이어리(2014), SK그룹 캘린더(2014), GLAD호텔(어플리케이션 디자인, 2014) 등이 있다.
 참고로 스튜디오 명칭은 엠와이케이씨, 마이케이씨 어느 것으로 불러도 관계 없다.

