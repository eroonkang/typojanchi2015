  artwork_name_en: The Chronicle of City's Desire
  artwork_name_ko: 도시 욕망 연대기
  artwork_year: 2015
  artwork_medium_en: Plastic bag, 6 types, 270~320x120~150cm
  artwork_medium_ko: 비닐봉지, 270(~320)x120(150)cm
  artwork_desc_en: >
   There are ghosts in the city. When they are needed, they are consumed, when they are not, they’re abandoned and discarded. The silent observers of the city; plastic bags. Plastic bags which put the consumption products to hide and reveal and a visual object to put the city's desires in. This work shows the symbolic works of Seoul's desire through projected on plastic bags.
  artwork_desc_ko: >
   도시에 떠도는 유령 같은 존재들이 있다. 필요할 때는 유용하게 쓰다가 필요 없어지면 내팽개쳐 버려지는 존재, 도시인의 묵시적 관찰자들, 바로 비닐봉지다. 소비의 결과물을 담는 비닐봉지는 가리거나 드러내고 싶은 그 무언가를 담아내는 매체이면서, 시간이 지나면서 도시가 지닌 욕망을 기꺼이 담아내는 도시의 시각물이 되었다. 이런 비닐봉지에 서울이 지닌 욕망과 그것을 상징적으로 드러내는 언어를 담아 보여준다.



