    artwork_desc_en: >
      In the internet community of Korea, if there is an opinion of difference, the words and expressions make fierce and conflictual situations more than the stating of their own views. Actually, these stratum and group conflicts are quite serious these days. Jin Jung researches how these conflicts show up in the structure and elements of sentences and visualize them. 
   
    artwork_desc_ko: >
      현재 한국 사회의 인터넷 커뮤니티에서 주제에 대한 의견 차이가 벌어질 때 사용되는 단어나 표현은 의견 개진을 넘어서 극렬한 대립적 상황을 조성하며, 실제로 계층, 집단적 갈등은 매우 심각하게 드러나는 상황이다. 정진열은 이러한 갈등의 양상이 인터넷 커뮤니티에서 사용되는 문장의 구조나 요소에서 어떻게 드러나는지 조사하여 이를 시각화한다.


