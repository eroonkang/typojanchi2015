participant_bio_ko: >
 그래픽 디자이너, 국민대학교 시각디자인학과 조교수. 국민대학교와 예일 대학원에서 그래픽디자인을 전공했으며 플랫폼 2009, 광주비엔날레 2010, 백남준아트센터, 국립극단 등과 다양한 프로젝트를 진행해왔다. 개인, 그리고 집단의 정체성을 형성하는 다양한 요인들을 찾아내고 드러내는 데 관심을 갖고 있으며 《부재》(2002), 《이미지와의 대화》(2003), 《어떤 것들의 목록》(2005), 《창천동: 기억, 대화, 풍경》(2008), 《The Sign: The hidden place of the city》(2009), 《도시 안의 도시(City within the City)》(2011)등의 전시와 프로젝트를 통해서 발표해왔다.

