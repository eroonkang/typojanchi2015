# ARTWORK -----------------------------------------------


artwork_desc_en: >
 

artwork_desc_kr: >
 현재 한국사회의 인터넷 커뮤니티에서 주제에 대한 의견차이가 벌어질때 사용되는 단어나 표현은 의견개진을 넘어서 극렬한 대립적 상황을 조성하며 실제로 계층, 집단적 갈등은 매우 심각하게 드러나는 상황이다. 이러한 갈등의 양상이 인터넷 커뮤니티에서 사용되는 문장의 구조나 요소에서 어떻게 드러나는지를 리서치하여 이를 시각화하고자 한다. 최종적으로 각 갈등구조를 드러내는 방식들(문장의 구조, 서술방식, 단어유형)을 심볼의 형태로 제작할 예정. 


# PARTICIPANT -----------------------------------------------

participant_bio_en: >


participant_bio_kr: >
 그래픽 디자이너, 국민대학교 시각디자인학과 조교수. 국민대학교와 예일대학원에서 그래픽디자인을 전공했으며 플랫폼2009, 광주비엔날레2010, 백남준아트센터, 국립극단등과 함께 다양한 프로젝트를 진행해왔다. 개인, 그리고 집단의 정체성을 형성하는 다양한 요인들을 찾아내고 드러내는데 관심을 가지고 있으며 <부재>(2002), <이미지와의 대화>(2003), <어떤 것들의 목록>(2005), <창천동:기억,대화,풍경>(2008), <The Sign: The hidden place of the city>(2009), <City within the City>(2011)등의 전시와 프로젝트를 통해서 발표해왔다. 