artwork_desc_en: >
 

artwork_desc_kr: >
 현재 한국사회의 인터넷 커뮤니티에서 주제에 대한 의견차이가 벌어질때 사용되는 단어나 표현은 의견개진을 넘어서 극렬한 대립적 상황을 조성하며 실제로 계층, 집단적 갈등은 매우 심각하게 드러나는 상황이다. 이러한 갈등의 양상이 인터넷 커뮤니티에서 사용되는 문장의 구조나 요소에서 어떻게 드러나는지를 리서치하여 이를 시각화하고자 한다. 최종적으로 각 갈등구조를 드러내는 방식들(문장의 구조, 서술방식, 단어유형)을 심볼의 형태로 제작할 예정. 
