   현재 한국 사회의 인터넷 커뮤니티에서 주제에 대한 의견 차이가 벌어질 때 사용되는 단어나 표현은 의견 개진을 넘어서 극렬한 대립적 상황을 조성하며 실제로 계층, 집단적 갈등은 매우 심각하게 드러나는 상황이다. 이러한 갈등의 양상이 인터넷 커뮤니티에서 사용되는 문장의 구조나 요소에서 어떻게 드러나는지를 리서치하여 이를 시각화한다. 이들 문장의 구조와 서술 방식, 단어 유형들은 심벌 형태로 제작되어 갈등의 구조를 드러낸다.



