  artwork_medium_en: Rotary printing, 39x26.5cm
  artwork_medium_ko: "윤전 인쇄, 39x26.5cm"
  artwork_desc_en: |
    The Typojanchi Newsletters regard the city as an archive of typography. A city is a residential community and a letter is a public communication method. These are both made and developed at almost the same time. The concept of typography as a culture of letters has the potential to achieve diversity and expansion in the city. It can become an effective medium which can approach a history of city and placeness. The participants are designers, critics, theorists, and architects who will discover letter archives that have deep layers “already” in the city with their own perspectives and methodologies.
  artwork_desc_ko: |
    타이포잔치 뉴스레터는 도시를 타이포그래피 아카이브로 간주한다. 집단 거주지인 도시와 집단 소통 방법인 문자는 거의 같은 시기에 만들어지고 발전되었다. 문자 문화로서 타이포그래피 개념은 도시 안에서 다양성을 획득하고 확장될 수 있었고, 도시의 역사성과 장소성에 접근하는 효과적인 도구가 되었다. 이 뉴스레터에 참여한 디자이너와 예술가, 비평가, 이론가, 건축가 등은 자신만의 관점과 방법론으로 도시와 문자, 타이포그래피를 가로지르며 이미 도시에 두텁게 쌓여 있는 문자 아카이브를 발굴한다.
