participant_bio_en: |
  Mediabus is a publishing company and a planning group, they run a book store and a project space named The Book Society. ShinShin (Shin Donghyeok, Shin Haeok) is a design community and they show design practice in the context of Art. Mediabus and ShinShin have been working on the “Typojanchi Newsletter” project, the exhibition Objectology II: Make (2015), XEROX Project (2015), and many books and design works together.
participant_bio_ko: |
  미디어버스는 2008년에 설립된 출판사이자 기획 집단으로 더 북 소사이어티라는 서점과 프로젝트 스페이스를 운영하고 있다. 신신은 신해옥과 신동혁으로 구성된 디자인 공동체로 주로 예술적 맥락 안에서 디자인적 실천을 보여주는 활동을 하고 있다. 미디어버스와 신신은 이번 타이포잔치 뉴스레터 프로젝트를 비롯해 《사물학 II: 제작자들의 도시》(2015), 《제록스 프로젝트》(2015)와 같은 전시와 책, 디자인 작업 등을 함께 진행하고 있다.
artworks:
