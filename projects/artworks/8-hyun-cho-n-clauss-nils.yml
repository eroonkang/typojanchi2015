participant_bio_en: >

 Nils Clauss - Nils brings a clean style and clear point of view to his work. His strong sense of visual storytelling is driven by the fact that he found his way into directing through cinematography and photography.
 

 Based in Seoul, South Korea, Nils has shot, directed and edited a number of award-winning music videos, short, feature and documentary films, which have been screened at various international festivals or went viral online. He often collaborates with Irish filmmaker Neil Dowling to develop concepts and the duo have created a number of hit music videos like Moonchild for M83, as well as Senior Living for the Norwegian band Röyksopp which was selected for the prestigious Saatchi & Saatchi’s New Directors’ Showcase at Cannes in 2011 and received a nomination at the UK Music Video Awards the same year.
 

 After studying in Germany, Australia and Hong Kong, Nils honed his technical skills and fierce work ethic by completing his MFA in Cinematography at the Graduate School of Advanced Imaging Science, Multimedia and Film at Chungang University in Seoul. Born and raised in Germany, Nils has been living in South Korea since the end of 2005. This gave him a unique world perspective and has liberated his views from any form of ethnocentrism. Nils is steadfast in his quest to experience the authenticity of all walks of life and to work within challenging and diverse environments.

 
 Hyun Cho - Between 2001 and 2002, the designer Cho Hyun was deeply absorbed with trash. In 2002, he and Choi Sung-min developed the FF Tronic typeface based on the rules of objects encountered in daily life, and this led to his work as a registered font designer with FSI (Font Shop International, Germany). That same year, he earned a Master of Fine Arts degree in graphic design from Yale University, and in 2004 he established his S/O Project studio in Seoul. With a name meaning “Subject and Object Project in everyday life,” this effort sees him making continued attempts at work incorporating perspectives on daily life and everyday objects into typographic expression. In particular, the studio’s efforts are focused on combining and expanding the relationship of subject and object into different media. This design methodology has led him to produce unique and experimental results even when cooperating with very commercial enterprises, and his various media and communication approaches, which represent a departure from established methods, have met with considerable praise, including honors from the Red Dot Awards, TDC New York, TDC Tokyo, ADC, and the ARC Awards. Cho’s experiments with the subject/object in everyday existence are also realized in the field of education, and the results of his work with students based on everyday themes and areas of interest have been honored by the Red Dot Awards.

participant_bio_ko: >
 닐스 클라우스 - 영화감독이자 사진작가. 독일, 오스트리아, 홍콩에서 시각문화와 그래픽디자인, 영화 제작을 공부한 후 중앙대학교 첨단영상대학원에서 시네마토그래피로 석사 학위를 받았다. 다양한 문화권에서의 경험을 살려 폭넓은 시각과 명료한 스타일을 선보이고 있는 그의 뮤직비디오, 단편영화, 다큐멘터리들은 여러 국제 페스티벌에서 수상한 바 있으며 온라인을 통해 많은 사람들에게 알려졌다. 주요 작품으로 아일랜드 영화감독 닐 다울링과 협업한 M83의 <문차일드>, 노르웨이 밴드 뢰위크소프의 <시니어 리빙> 뮤직비디오 등이 있다.


 조현 - 경원대학교를 졸업하고 예일 대학교에서 그래픽 디자인으로 석사 학위를 받았다. 2004년 서울을 기반으로 한 자신의 스튜디오 ‘S/O 프로젝트(Subject and Object Project in everyday life)’를 설립한 후, 스튜디오 이름에서 드러나듯 일상과 일상 사물에 대한 관점을 다양한 미디어에 접목하고, 확장하며, 타이포그래피로 표현하는 실험적 작업을 계속해오고 있다. 현재 한국종합예술학교에서 학생들을 가르치고 있다.
