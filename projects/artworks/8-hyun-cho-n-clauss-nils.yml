  artwork_desc_en: >
   In the city, plastic welcomers and welcomers co-exist: plastic welcomers who silently play equivalent roles widely in the city, and welcomers who are unknown even to the citizens. They all work to deliver a message of welcome with exaggerated gestures and forms. These two types of welcomers take a certain place of their own, and carry out their work (given or chosen by themselves) solemnly and fully. As they take similar forms with the uniformed city itself, they reinforce the city’s impression and its way of welcome.

  artwork_desc_ko: >
   도시에는 도시환영인(都市幻影人)과 도시환영인(都市歡迎人)이 균일하게 공존하고 있다. 존재감을 드러내진 않지만 폭넓게 공통된 역할을 담당하며 도시에 분포하고 있는 도시환영인(都市幻影人), 도시 거주자들에게도 낯선 또 다른 도시환영인(都市歡迎人), 이 모두가 누구에게나 과장된 제스처와 형상으로 환영의 메시지를 전달한다. 일정한 거점을 확보하고 있는 두 가지의 도시환영자 유형은 자신의 자리에서 스스로 부여한, 또는 부여된 역할을 충실히 수행한다. 이들의 모습은 흡사 도시가 입고 있는 유니폼의 패턴과 닮아서 도시의 인상과 도시가 이방인을 환영하는 방법을 각인시킨다.
  


