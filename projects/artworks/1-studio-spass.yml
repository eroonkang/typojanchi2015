participant_bio_en: |
  Studio Spass is a Rotterdam-based agency that works across print, branding, web and spatial design projects as well as animation and photography. Founded by Jaron Korvinus and Daan Mens in 2008, the studio combines a rigorous, considered and intelligent approach with a playful sensibility.  They understand that powerful and effective visual communication needs both original ideas and faultless execution, and the team prides itself on its perfectionist eye for the little details as well as its innovative conceptual thinking.  Jaron and Daan continue to oversee the studio’s output and have built a diverse team of specialists as well as a wider network of creatives on which they can draw.    Studio Spass works closely with clients and believes in genuine collaboration to develop the best visual solutions possible but that doesn’t mean slavishly following a brief – rather they like to challenge their clients and make sure their designs are answering the right questions.
participant_bio_ko: |
  스튜디오 스파스는 로테르담에 위치한 디자인 에이전시로 인쇄, 브랜딩, 웹, 공간 디자인은 물론 애니메이션과 사진 작업을 아우른다. 야론 코르비뉘스와 단 멘스가 2008년 설립한 이 스튜디오는 엄격하고, 사려 깊고, 지적인 접근법을 유희적인 감성과 결합한다. 강력하고 효과적인 시각 커뮤니케이션이 독창적인 아이디어와 결점 없는 실행 둘 모두를 요구한다는 사실을 잘 이해하는 이들은 혁신적인 개념적 사고뿐 아니라 아주 작은 세부까지 놓치지 않는 완벽주의자의 눈에 자부심을 갖고 있다.
