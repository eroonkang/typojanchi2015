  artwork_desc_en: |
    StudioSpass made an installation that plays and interacts with the neoclassical architectural elements of the building and its visitors. C (  ) T (  ) Sculpture is a large scale typographic installation based on the title and the theme of the biennale. The typographic elements of the installation serve as a skin for a selection of reflecting statements on the subjects city, street and public space, selected in collaboration with director Kyungsun Kymn. This project is a visual follow up to the studio’s previously made Street sculptures as part of “De Wereld van Witte de With ’12” identity. A selection of the Street sculptures scale models are presented as a visual introduction to the studio’s latest installation.
  artwork_desc_ko: |
    스튜디오 스파스는 타이포잔치의 제목과 주제를 활용해 1925년 세워진 문화역서울 284의 근대건축 양식과 관람객에게 반응하는 거대한 타이포그래피 설치 작업을 선보인다. 여기서 타이포그래피 요소들은 도시와 거리, 공적 공간에 대한 발언들을 위한 표피 역할을 수행한다. 작업에 쓰인 글은 타이포잔치 2015의 총감독 김경선과 협업해 구성되었다. 이번 프로젝트는 스튜디오 스파스의 이전 작업인 네덜란드 로테르담에서 열린 예술 축제 ‘비테 더 빗의 세계 2012’ 아이덴티티 중 <도시의 조각들>과 연작 개념에서 이루어졌으며, <도시의 조각들> 가운데 선별한 축적 모형을 함께 전시하여 스튜디오의 신작을 소개한다.
