# ARTWORK -----------------------------------------------

artwork_desc_en: >


artwork_desc_ko: >
 각 프로젝트들의 위치에 따라 생겨나는 이웃관계를 자연스러운 동선으로 연결하고, 또한 개념적 이웃관계를 시각적 흐름으로 엮어 타이포잔치 2015를 경험할 수 있는 다양한 방식을 제안한다.

 온라인 지도는 일상의 길찾기에서 유용하게 활용되며 현대의 도시를 경험하는 방식을 구성해 왔다. 타이포잔치 2015의 웹사이트는 이 익숙한 인터페이스들의 API (Application Programming Interface) 를 활용하여 제작되며, 해당 지도 API를 활용한 프론트엔드 유저인터페이스와 각 프로젝트들의 설명, 이미지, 그리고 위치정보를 포함한 데이터베이스로 구성된다.


