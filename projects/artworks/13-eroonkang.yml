  artwork_desc_en: >
   The Typojanchi Website suggests various ways to experience the exhibition by weaving a conceptual relationship with visual flow and linking positional relationships with natural moving lines. The online map is helpfully used to apply to daily living methods for searching: it makes a way for new city experiences. The Typojanchi Website was established by using this interface's Application Programming Interface (API) and it is composed of a frontend user interface using API where each project's information, image, and the database includes location information.
  artwork_desc_ko: >
   <타이포잔치 웹 사이트>는 각 프로젝트들의 위치에 따라 생겨나는 이웃 관계를 자연스러운 동선으로 연결하고, 또한 개념적 이웃 관계를 시각적 흐름으로 엮어 전시를 경험하는 다양한 방식을 제안한다. 온라인 지도는 일상의 길 찾기에서 유용하게 활용되며 현대의 도시를 경험하는 방식을 구성해왔다. <타이포잔치 2015 웹 사이트>는 이 익숙한 인터페이스들의 API(응용 프로그램 인터페이스)를 활용하여 제작되며, 해당 지도 API를 활용한 프론트엔드 유저 인터페이스와 각 프로젝트들의 설명, 이미지, 그리고 위치 정보를 포함한 데이터베이스로 구성된다.




