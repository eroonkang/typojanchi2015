participant_bio_en: >
 E Roon Kang lives and works in New York, where he operates Math Practice—an interdisciplinary design and research studio, with interest in studying, evaluating, and criticizing complex systems and its pursuit of efficiency. E Roon is a TED Fellow, was previously a research fellow at SENSEable City Laboratory of MIT, and received a Young Guns award from the Art Director's Club. His work was selected as an inaugural project of LACMA's Art + Technology Lab, received a NSF Science and Engineering Visualization Challenge, and shown in places including the Museum of Modern Arts (MoMA), Seattle Public Library, and the Architectural League of New York. He gave talks and lectures at MIT, TED Conferences and Cannes Int'l Festival of Creativity, among others, and taught courses at Bauhaus-University Weimar, SUNY Purchase, NYU ITP, and Rutgers University. He holds an MFA in graphic design from Yale.

participant_bio_ko: >
 뉴욕 스쿨 오브 비주얼 아트와 예일 대학교에서 그래픽 디자인을 공부하고, MIT의 도시 계획과 산하 센서블 시티 연구소에서 특별 연구원으로 일했다. TED 펠로우로 활동하며 미국 TED 콘퍼런스와 칸라이언즈 국제 크레이이티비티 페스티벌 등에서 강연했으며 바이마르 바우하우스 대학교, 뉴욕 주립대학교 퍼체이스, 뉴욕 대학교 ITP, 러트거스 대학교 등에서 학생들을 가르쳤다. 현재 뉴욕에서 학제간 디자인 및 리서치 스튜디오 매스 프랙티스를 운영하고 있다.

