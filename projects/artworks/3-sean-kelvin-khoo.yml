participant_bio_en: >
 Sean Kelvin Khoo is a graphic designer based in Singapore. He studied computer engineering at Nanyang Technological University, communication design at LASALLE College of the Arts in Singapore. He has been closely working with school organizations, art and cultural agencies, national organizations, and many other sectors. He co-founded Pupilpeople (Pp.) in 2008, Push Press LLP in 2013, and since 2012, Sean has been engaged as an adjunct faculty at Temasek Polytechnic School of Design.

participant_bio_ko: >
 숀 켈빈 쿠는 난양 기술대학교에서 컴퓨터 엔지니어링을, 싱가포르의 라살 미술대학교에서 커뮤니케이션 디자인을 공부했다. 싱가포르를 기반으로 학교, 미술 및 문화 기관, 정부 기관 등 다양한 영역의 클라이언트와 긴밀히 협업하고 있다. 2008년 퓨펄피플(Pp.)을, 2013년에 푸시 프레스 LLP를 설립해 운영하고 있으며, 2012년부터 테마섹 폴리테크닉 디자인 스쿨 겸임 교수로 학생들을 가르치고 있다.

