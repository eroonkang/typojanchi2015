  artwork_desc_en: |
    Singapore is well-known for its cultural diversity—a stark contrast against its equally strong reputation for strict laws and regulations. At the same time, there appears to be a tension between perspectives on heritage and modernization. The observation of the vernacular presents a glimpse into how typography acts as a visual language to reconcile these issues.
  artwork_desc_ko: |
    싱가포르는 문화적 다양성과 함께 삭막한 법률 및 규제로 유명한 도시이다. 또한 이곳에서는 문화 유산과 근대화를 바라보는 시각 차이에 따른 긴장도 자주 표출된다. 싱가포르 국가(國歌) 제목이기도 한 <싱가포르여 전진하라>는 싱가포르 고유의 문자 풍경을 통해 타이포그래피가 어떻게 이러한 사회적 문제를 봉합하는 시각언어로 작동하는지 이해하는 데 도움을 준다.
