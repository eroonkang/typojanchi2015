participant_bio_en: |
  Sean Kelvin Khoo is a graphic designer based in Singapore. He enrolled in Nanyang Technological University to become a Computer Engineer, but left the degree to pursue Communication Design at LASALLE College of the Arts Singapore. Upon graduation in 2008, he co-founded Pupilpeople (Pp.), where he works on projects across a wide range of sectors. He is also a partner in an experimental Risograph press, Push—Press, and since 2012, he has been engaged as an adjunct faculty at Temasek Polytechnic School of Design Singapore.
participant_bio_ko: |
  싱가포르를 기반으로 활동하는 그래픽 디자이너. 난양 기술대학교에서 컴퓨터 엔지니어링을 공부했으며, 이후 싱가포르 라살 미술대학교에서 커뮤니케이션 디자인을 공부했다. 2008년 졸업 후 퓨펄피플(Pp.)을 공동 설립하고 다양한 분야에서 프로젝트를 수행하고 있다. 리소그래프를 이용한 실험적 출판사 푸시 프레스의 파트너로 활동하며 2012년부터 테마섹 폴리테크닉 디자인 스쿨 겸임 교수로 학생들을 가르치고 있다.
