participant_bio_en: |
  On leaving the Royal College of Art in 1987 fellow students Andy Altmann, David Ellis and Howard Greenhalgh formed the multi-disciplinary design group Why Not Associates. In over 25 years of experience they have worked on projects ranging from exhibition design to postage stamps via advertising, publishing, television titles, commercials, corporate identity and public art. In 1991 Why Not Associates collaborated with Edward Booth-Clibborn and Rick Poyner to edit and design Typography Now: The Next wave—which became the most significant survey of typographic trends and thinking of its time. A monograph was published in 1998 by Booth-Clibborn editions documenting the first ten years of their work. A second was published in 2004 by Thames and Hudson which documented another five years. They still strive to push the boundaries of graphic design and more recent projects collaborating with artist Gordon Young have moved them into the world of public art. In June 2013 a retrospective exhibition was held of their work at the GGG Gallery in Tokyo, Japan. Gordon Young is one of the UK’s leading artists in the field of public art. With over 20 years experience he has created projects as diverse as a series of 20m sculptural/climbing walls in Blackpool, a forest of typographic trees in Crawley Library, a Wall of Wishes in a Bristol school, and a Cursing Stone in Carlisle. Gordon's most ambitious project to date is the Comedy Carpet, a 2,200m² granite typographical pavement made up of jokes, songs and catchphrases of comedians and writers which will is permanently set into the promenade in front of Blackpool Tower, England.
participant_bio_ko: |
  1987년 영국 왕립예술학교를 졸업한 앤디 앨트먼, 데이비드 엘리스, 하워드 그린할프가 결성한 디자인 그룹 와이 낫 어소시에이츠는 25년 넘게 전시, 우표, 광고, 출판, 방송, 기업 아이덴티티를 비롯한 다양한 영역에서 왕성한 활동을 펼쳐왔다. 1991년에는 에드워드 부스클리번, 릭 포이너와 함께 당대의 타이포그래피 흐름을 집대성한 《타이포그래피 나우: 다음 물결》을 편집 및 디자인했다. 1998년 10년간의 작업을 모은 첫 번째 모노그래피를 부스클리번에서 출간했으며 5년 뒤에는 탬스 앤드 허드슨에서 두 번째 모노그래피가 나왔다. 끊임없이 그래픽디자인의 경계를 탐색하는 그들의 작업은 최근 작가 고든 영과 협력하며 공공 예술의 세계로 확장되고 있다. 2013년 6월, 도쿄의 GGG 갤러리에서 회고전이 열렸다. 고든 영은 공공 예술 영역에서 영국을 대표하는 작가 가운데 한 명으로 타이포그래피를 활용한 작업으로 유명하다. 주요 작품으로 블랙풀에 세워진 20미터가 넘는 조각품이자 등반 암벽, 크롤리 도서관에 있는 <타이포그래피 나무>, 브리스톨 학교의 <소망의 벽>, 칼라일에 있는 <저주하는 돌> 등이 있다. 와이 낫 어소시에이츠와 함께 작업한 <코미디 카펫>은 그의 대표작 가운데 하나이다.
