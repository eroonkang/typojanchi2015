participant_bio_en: >
 Mathew Kneebone is an artist making work in a range of media, including drawing, electronics, sound, and performance. Kneebone is interested in the historical development of electrical technology created by engineers for end-users. His work addresses this relationship through examples of innovation, planned obsolescence, black boxing, and user level anxieties, of which manifest as both real and superstitious. His tracing and re-invention of these technologies often bring to light a disturbing conflation of technological histories and theories. Kneebone has recently exhibited his first solo show, Faith in Machines at 019 in Ghent, which looks at the history of the gremlin as an example of how superstition has been used to account for unexplained technical problems. He has a forthcoming exhibition at Sitterwerk in St. Gallen (CH), where for the occasion a collection of his drawings will be published through Dent De Leone (UK).

participant_bio_ko: >
 매슈 니본은 드로잉, 전자 장치, 사운드, 퍼포먼스 등 다양한 매체를 활용하는 작가이다. 기술자들이 창조한 전기 기술의 역사에 관심을 갖고 있는 그의 작업은 기술의 혁신은 물론 의도된 노후화, 블랙박스 같은 성질, 사용자들이 갖는 불안 사이의 관계를 다룬다. 이러한 기술들을 추적하고 재발명하는 작업은 종종 역사적, 이론적으로 충격적인 융합물의 탄생으로 이어기지도 한다. 최근 열린 첫 번째 개인전 《기계 안의 믿음》은 그렘린의 역사를 통해 예기치 못한 기술적 문제를 설명하는 데 미신이 어떻게 활용되는지 보여준다.

