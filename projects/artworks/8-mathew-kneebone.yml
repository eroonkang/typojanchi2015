 # ARTWORK -----------------------------------------------


artwork_desc_en: >
 Mechanical Systems Drawing is an ongoing project that investigates how we acquire knowledge through the language of technical drawing. The project is a collection of pencil drawings that visualises my research into the history of electricity, whilst also questioning our ability to formally analyse the conventions of technical drawing which are often used to explain and build technology. 

 My drawings are representations of my own works in progress of which are often in a prototype stage. The drawings when assembled together insinuate individual parts of a single complex machine. Similar to built technology, instructional drawing serves as a means to an end, falling in line with the concept of black-boxing, as defined by Bruno Latour who states that “technical work is made invisible by its own success [because when] a machine runs efficiently, when a matter of fact is settled, one need focus only on its inputs and outputs and not on its internal complexity."

 To show a relationship between domestic technology and the city, the drawings made for Typojanchi 2015 will depict common devices found in hotel rooms (including lighting, television, and fans) as well as culturally specific technologies around the city of Seoul.

 
 

