  artwork_desc_en: >
   Mechanical Systems Drawing is an ongoing project that investigates how we acquire knowledge through the language of technical drawing. The project is a collection of pencil drawings that visualises my research into the history of electricity, whilst also questioning our ability to formally analyse the conventions of technical drawing which are often used to explain and build technology. Similar to built technology, instructional drawing serves as a means to an end, falling in line with the concept of black-boxing, as defined by Bruno Latour who states that “technical work is made invisible by its own success [because when] a machine runs efficiently, when a matter of fact is settled, one need focus only on its inputs and outputs and not on its internal complexity." To show a relationship between domestic technology and the city, the drawings made for Typojanchi 2015 will depict common devices found in hotel rooms (including lighting, television, and fans) as well as culturally specific technologies around the city of Seoul.
  
  artwork_desc_ko: >
   〈기계 시스템 드로잉〉은 드로잉 기법의 언어를 통해 우리가 어떻게 지식을 획득하는지 살피는 작품이다. 이는 전기의 역사에 대한 작가의 리서치가 시각화된 드로잉 연작으로서, 기술을 설명하거나 개발할 때 종종 사용되는 기술적 드로잉에 내재한 관습과 이를 분석하는 우리의 능력에 의문을 던진다. “기술적 작업을 안 보이게 하는 것은 바로 그것의 성공이다. 기계가 효율적으로 가동되거나 문제가 해결되었을 때, 우리의 관심은 내부의 복잡성이 아니라 오직 입출력에 쏠린다”는 브뤼노 라투르의 말처럼, 기계 장치를 설명하는 드로잉은 종종 블랙박스와 같은 개념을 공유하는 듯 보인다.




