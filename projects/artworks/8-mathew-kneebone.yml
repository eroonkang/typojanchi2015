# PARTICIPANT -----------------------------------------------

participant_bio_en: >
 Mathew Kneebone (AU 1982) is an artist making work in a range of media, including drawing, electronics, sound, and performance. Kneebone is interested in the historical development of electrical technology created by engineers for end-users. His work addresses this relationship through examples of innovation, planned obsolescence, black boxing, and user level anxieties, of which manifest as both real and superstitious. His tracing and re-invention of these technologies often bring to light a disturbing conflation of technological histories and theories. 

 Kneebone has recently exhibited his first solo show, Faith in Machines at 019 in Ghent, which looks at the history of the gremlin as an example of how superstition has been used to account for unexplained technical problems. He has a forthcoming exhibition at Sitterwerk in St. Gallen (CH), where for the occasion a collection of his drawings will be published through Dent De Leone (UK).


