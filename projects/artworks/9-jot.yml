# PARTICIPANT -----------------------------------------------

participant_bio_en: >


participant_bio_ko: >
 스튜디오 좋의 디자이너 송재원은 서울대학교 시각디자인 학과를 졸업하여 현재 제일기획 아트디렉터로 재직 중이다. 보해양조의 아홉시 반, 잎새주, 맥심 카누, 휴롬 등의 캠페인을 담당하였으며, 아홉시반 캠페인으로 2014년 대한민국 광고대상 온라인 부문 금상을 수상하였다. 스튜디오 좋의 카피라이터 남우리는 홍익대학교 건축 대학을 졸업하여 역시 제일기획의 카피라이터로 재직 중이다. 삼성전자의 GalaxyS, Galaxy Note, Gear의 글로벌 캠페인, 아모레 퍼시픽의 라네즈, 마몽드 등의 캠페인을 담당하였으며 2013년 칸 국제 광고제 Younglion Film 부문에 한국 대표로 선발되었다. 평소 만들고 싶던 광고 형식의 컨텐츠를 광고주 허락없이 작업하여 페이스북 "좋대로 만드는 광고" 페이지에 연재하고 있다.
