artwork_desc_ko: |
  독립출판물 서점
  산울림 소극장 근처, 예전 기찻길 옆 한적한 건물 5층에 자리하고 있다. 계단을 따라 올라가는 수고로움도 잠시, 아늑한 서점에 들어서면 마치 세상과 동떨어져 책과 나만 있는 느낌이 드는 곳이다. 독립출판물 판매뿐만 아니라 유어마인드에서 직접 제작하고 출판까지 한 양질의 책들이 매년 꾸준히 나오고 있고 7회를 맞는 아트북페어 ‘언리미티드 에디션’을 매년 개최하고 있다.
