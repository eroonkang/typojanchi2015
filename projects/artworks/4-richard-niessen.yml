participant_bio_en: |
  Richard Niessen (Edam-Volendam, 1972) graduated from the Gerrit Rietveld Academy in 1996. Since then, he has been working in Amsterdam on a body of work that he calls “Typographic Masonry.” It is the almost hermetic craft of forging amalgams of signs, symbols & ornaments in mostly nonlinear structures. This syncretic approach to graphic design, with a predilection for printwork, creates a coherent formal language exclusively to the project at hand. Richard works for various clients including artists like Jennifer Tee and Ad de Jong, exhibition spaces as Cobra Museum and the Stedelijk Museum Amsterdam and organizations like the Fonds BKVB and Res Artis. In addition, the self-initiated projects (such as "JACK", "1:1:1", "Based on Bas Oudt") lead to experiments with exhibition and presentation forms and collaborations with other designers and artists. He created two traveling overview exhibitions of his work: TM City (2007) and A Hermetic Compendium of Typographic Masonry (2014). His most recent project is “The Palace of Typographic Masonry”: an ongoing series of workshops, debates and exhibitions, organized as an imagined game-like architecture, structuring his method of graphic design and archiving and researching its sources. He shares a studio space with Esther de Vries since 2007 and is a member of AGI since 2014.
participant_bio_ko: |
  1996년 헤릿 리트벌트 아카데미를 졸업한 리카르트 니선은 암스테르담을 기반으로 그가 ‘타이포그래피 쌓기’라 명명한 작업 활동을 하고 있다. 사인과 심벌, 장식물이 긴밀하게 혼합된 이 수공예적 작업은 주로 비선형적 구조물 형태를 취하는데, 이러한 혼합적인 그래픽 디자인 접근법은 그의 프로젝트에 일관되고 배타적인 어법을 부여한다. 제니퍼 티, 아트 더용, 코브라 미술관, 암스테르담 시립미술관 등과 작업하는 한편, <잭>, <1:1:1> 등과 같은 개인 작업을 펼치며 다른 디자이너 및 작가들과 실험적인 전시와 협업을 병행하고 있다. 개인전으로 《TM 시티》(2007), 《타이포그래피 쌓기의 밀폐된 개요》(2014)을 열었으며 2007년부터 에스테르 더프리스와 함께 작업실을 운영하고 있다
