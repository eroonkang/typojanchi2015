participant_bio_en: >
 “Research and Development are not lazy yet avoid doing very much. Like a well educated person who can say a great deal without saying very much, they employ an economy of means. A straight line drawn freehand using a pencil with a sharp point, a definite solution, fixed with purpose and preci- sion, very specific. There are many reds and many tones of gray, they always select the exact right one. This is subjective, but the results resonate with a purposeful authoritative objectiveness that leaves the viewer in no doubt they made the right choice.” — Daniel Eatock, excerpt from Book, published by Eastside Projects as part of Book Show, 2010


participant_bio_ko: >
 2002년 다니엘 올손과 요나스 토포소가 공동 설립한 리서치 앤드 디벨럽먼트는 다양한 작가, 건축가, 큐레이터, 평론가, 미술관 및 문화 기관과 협업하고 있다. 대니얼 이톡의 말에 따르자면 그들은 “게으르진 않지만 그렇다고 너무 열심히 일하지도 않는다. 마치 떠벌리지 않고도 많은 말을 할 수 있는 교양 있는 사람처럼, 효율을 추구한다. 날카롭게 벼려진 연필로 스윽 직선을 긋듯, 설정된 목표를 위한 매우 정교하고 명쾌한 해법을 제시한다. 여러 톤의 빨간색과 회색이 섞여 있어도 그들은 항상 올바른 색을 골라낼 줄 안다. 물론 주관적인 판단이겠지만, 그 결과물은 무게감 있는 객관성으로 가득하기 때문에 보는 사람으로서는 옳은 판단이라고 믿을 수밖에 없다.”

