  artwork_desc_en: >
   The city is a structure whose character is shaped in tune with the needs and desires of its inhabitants. It never reaches a final form but is in constant change – a mix of the old and the new, of order and chaos, of things that work and things that don’t.  In this environment of continuous transformation, citizens are in need of well-functioning systems in order function efficiently, to work, and to feel secure. With our proposal for Typojanchi 2015, we want to focus on the authoritative experience such systems transmit in public places – in this case the former gateway to Seoul. By employing a familiar everyday object – the common and well-known queue management system – we want to challenge people’s habitual patterns which are so difficult to break. Most of us tend to follow instructions as prescribed. 
   By installing the system in irrational formations, the visitors are encouraged to follow a playfully tracked path. Texts play a key role in directing the visitor beyond preconceived expectations. Through a careful play with semantics, we aim to put the visitor in awkward, paradoxical or seemingly meaningless kafkaesque situations that give rise to a kind of understated humor and awareness of the absurd. Strange, embarrassing or silly situations that arise from an impulsive behavior based on blind faith and obedience.The purpose of our intervention at the Cultural Station Seoul 284 is to invite the audience into a playful, performative, sculptural piece and give opportunity to reflect over their own automatical responses in authoritative public situations. Our goal is to raise the audience awareness of the visual language of the city with use of an underlying laconic wit. We would ideally like to have these small installations spread on several locations at the Cultural Station. Texts on signs yet to come. Daniel Olsson, Jonas Topooco
  
  artwork_desc_ko: >
   도시는 거주자들의 필요와 욕망이 반영된 구조물이다. 이는 결코 최종 형태에 도달할 수 없으며, 새로움과 낡음, 질서와 혼돈이 섞이며 끊임없이 변화한다. 사람들은 도시에 적응하기 위해 효율적으로 작동하는 시스템을 필요로 하며, 대개 그 시스템이 정한 지침에 순응하며 살아간다. 리서치 앤드 디벨럽먼트는 사람들에게 익숙한 대기 행렬 시스템을 활용해 이러한 체계에 개입한다. 전시장 곳곳에 놓인 설치물에서 관람객들은 익숙하지만, 어딘가 이상한 줄서기 행렬과 마주친다. 함께 설치된 텍스트들은 관객을 일견 무의미하고 부조리한 상황으로 이끌며, 맹신과 복종을 요구하는 권위적인 공공 시스템을 돌아보는 기회를 제공한다.


